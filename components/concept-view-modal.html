<!-- 개념 보기 모달 -->
<div id="concept-view-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-4xl max-h-[90vh] overflow-y-auto">
    <!-- 모달 헤더 -->
    <div class="flex justify-between items-start mb-6">
      <div class="flex items-center space-x-4">
        <div id="concept-view-emoji" class="text-4xl">📝</div>
        <div>
          <h2 id="concept-view-title" class="text-2xl font-bold text-gray-800">개념 제목</h2>
          <p id="concept-view-pronunciation" class="text-gray-600 mt-1 text-sm"></p>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <span id="concept-category-domain" class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
          카테고리
        </span>
        <button id="close-concept-view-modal" class="text-gray-500 hover:text-gray-700 ml-2">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
    </div>

    <!-- 언어 탭 -->
    <div id="language-tabs" class="flex border-b border-gray-200 mb-6">
      <!-- 동적으로 생성됨 -->
    </div>

    <!-- 언어별 콘텐츠 -->
    <div id="language-content" class="mb-6">
      <!-- 동적으로 생성됨 -->
    </div>

    <!-- 예문 섹션 -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3 text-gray-800" data-i18n="examples">예문</h3>
      <div id="examples-container" class="space-y-3">
        <!-- 동적으로 생성됨 -->
      </div>
    </div>

    <!-- 모달 하단: 시간 표시와 버튼들 -->
    <div class="flex justify-between items-center pt-4 border-t border-gray-200">
      <div class="text-sm text-gray-500">
        <i class="fas fa-clock mr-1"></i>
        <span id="concept-timestamp">등록 시간</span>
      </div>
      <div class="flex items-center space-x-2">
        <button id="edit-concept-button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm transition-colors">
          <i class="fas fa-edit mr-1"></i><span data-i18n="edit">편집</span>
        </button>
        <button id="delete-concept-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm transition-colors">
          <i class="fas fa-trash mr-1"></i><span data-i18n="delete">삭제</span>
        </button>
      </div>
    </div>
  </div>
</div>
