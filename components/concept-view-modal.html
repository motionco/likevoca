<div id="concept-view-modal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center hidden z-50">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-[800px] max-h-[90vh] overflow-y-auto transform transition-all">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800" data-i18n="concept_detail_view">개념 상세 보기</h2>
      <button id="close-concept-view-modal" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-2xl"></i>
      </button>
    </div>

    <div class="space-y-6">
      <!-- 기본 개념 정보 섹션 -->
      <div class="border-b pb-6">
        <div class="flex items-start justify-between">
          <div class="flex-1">
            <div class="flex items-center mb-4">
              <span id="concept-emoji" class="text-4xl mr-3">📝</span>
              <div>
                <h3 id="concept-primary-word" class="text-2xl font-bold text-gray-800">개념</h3>
                <p id="concept-primary-pronunciation" class="text-gray-500 text-sm mt-1">발음</p>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <p class="text-gray-500 text-sm">카테고리</p>
                <span id="concept-category" class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">기타</span>
              </div>
              <div>
                <p class="text-gray-500 text-sm">도메인</p>
                <p id="concept-domain" class="font-medium">일반</p>
              </div>
            </div>
          </div>
          <div class="ml-4 flex space-x-2">
            <button id="edit-concept-button" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
              <i class="fas fa-edit"></i>
            </button>
            <button id="delete-concept-button" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- 언어별 표현 탭 -->
      <div>
        <div class="border-b flex overflow-x-auto" id="concept-view-tabs">
          <!-- 탭은 JavaScript로 동적 생성됨 -->
        </div>
        
        <div id="concept-view-content" class="py-4">
          <!-- 내용은 JavaScript로 동적 생성됨 -->
        </div>
      </div>

      <!-- 예문 섹션 -->
      <div class="border-t pt-4">
        <h3 class="text-lg font-medium text-gray-800 mb-3" data-i18n="examples">예문</h3>
        <div id="concept-view-examples">
          <!-- 예문은 JavaScript로 동적 생성됨 -->
        </div>
      </div>

      <div class="text-right text-sm text-gray-500">
        <span data-i18n="last_updated">마지막 업데이트:</span> <span id="concept-updated-at">-</span>
      </div>
    </div>
  </div>
</div>
