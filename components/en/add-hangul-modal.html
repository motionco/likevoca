<div
  id="hangul-modal"
  class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm"
>
  <div
    class="bg-white p-8 rounded-2xl shadow-2xl w-[480px] transform transition-all"
  >
    <h2 class="text-3xl font-bold text-gray-800 mb-6 pb-4" data-i18n="add_new_korean">Add New Korean Word</h2>

    <div class="space-y-4">
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-1"
          data-i18n="korean">Korean</label>
        <input
          type="text"
          id="hangul-input"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4B63AC] focus:border-[#4B63AC] outline-none transition-all"
          data-i18n-placeholder="enter_korean"
          placeholder="Enter Korean word"
          maxlength="10"
          required
        />
      </div>
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-1"
          data-i18n="definition">Definition</label>
        <input
          type="text"
          id="meaning-input"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4B63AC] focus:border-[#4B63AC] outline-none transition-all"
          data-i18n-placeholder="enter_definition"
          placeholder="Enter definition"
          required
        />
      </div>
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-1"
          data-i18n="pronunciation">Pronunciation</label>
        <input
          type="text"
          id="pronunciation-input"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4B63AC] focus:border-[#4B63AC] outline-none transition-all"
          data-i18n-placeholder="pronunciation_auto_generated"
          placeholder="Pronunciation will be generated automatically"
          readonly
        />
      </div>
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-1"
          data-i18n="image">Image</label>
        <div class="w-full p-3 border border-gray-300 rounded-lg">
          <div id="emoji-options" class="flex flex-wrap gap-3 py-2 min-h-12"></div>
        <input
            type="hidden"
            id="image-input"
          />
        </div>
      </div>
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-1"
          data-i18n="description">Description</label>
        <textarea
          id="description-input"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4B63AC] focus:border-[#4B63AC] outline-none transition-all resize-none"
          data-i18n-placeholder="enter_description"
          placeholder="Enter description"
          rows="4"
          required
        ></textarea>
      </div>
    </div>

    <div class="flex justify-end space-x-3 mt-4 pt-4">
        <button id="close-modal" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50" data-i18n="cancel">Cancel</button>
        <button id="add-hangul" class="px-6 py-2.5 rounded-lg bg-[#4B63AC] text-white hover:bg-[#3A4F8B]" data-i18n="add">Add</button>
    </div>
  </div>
</div>
