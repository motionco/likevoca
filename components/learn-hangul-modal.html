<div
  id="learn-hangul-modal"
  class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm"
>
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-[800px] transform transition-all">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800" data-i18n="word_learning">단어 학습</h2>
      <button id="close-learn-modal" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-2xl"></i>
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="space-y-4">
        <div class="flex justify-center items-center">
          <div id="character-target-div" class="border rounded-lg w-full max-w-[300px] aspect-square"></div>
        </div>
        <div class="flex justify-center space-x-4">
          <button id="animate-button" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" data-i18n="view_image">
            이미지 보기
          </button>
          <button id="quiz-button" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600" data-i18n="listen_pronunciation">
            발음 듣기
          </button>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <h3 class="text-3xl font-semibold text-gray-700 mb-2" data-i18n="basic_info">기본 정보</h3>
          <div class="space-y-3">
            <p class="flex items-center text-gray-700">
              <i class="fas fa-font text-blue-500 w-6 text-2xl"></i>
              <span class="font-semibold ml-2 text-2xl" id="learn-word"></span>
            </p>
            <p class="flex items-center text-gray-700">
              <i class="fas fa-book-open text-green-500 w-6 text-2xl"></i>
              <span class="font-semibold ml-2 text-2xl" id="learn-meaning"></span>
            </p>
            <p class="flex items-center text-gray-700">
              <i class="fas fa-volume-up text-orange-500 w-6 text-2xl"></i>
              <span class="font-semibold ml-2 text-2xl" id="learn-pronunciation"></span>
            </p>
          </div>
        </div>

        <div>
          <h3 class="text-2xl font-semibold text-gray-700 mb-2" data-i18n="detailed_description">상세 설명</h3>
          <p class="text-gray-600 text-xl" id="learn-description"></p>
        </div>

        <div>
          <h3 class="text-xl font-semibold text-gray-700 mb-2" data-i18n="registration_date">등록일</h3>
          <p class="text-gray-600" id="learn-date"></p>
        </div>

        <div class="mt-4">
          <div class="flex space-x-2">
            <button id="edit-word" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center" data-i18n="edit">
              <i class="fas fa-edit mr-2"></i>
              수정하기
            </button>
            <button id="delete-word" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 flex items-center" data-i18n="delete">
              <i class="fas fa-trash-alt mr-2"></i>
              삭제하기
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
