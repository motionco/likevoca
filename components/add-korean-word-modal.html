<div
  id="korean-word-modal"
  class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm"
>
  <div
    class="bg-white p-8 rounded-2xl shadow-2xl w-[800px] max-h-[90vh] overflow-y-auto transform transition-all"
  >
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">한국어 단어 추가</h2>
      <button id="close-modal" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-2xl"></i>
      </button>
    </div>

    <div class="space-y-6">
      <!-- 한국어 섹션 -->
      <div class="border-b pb-4">
        <h3 class="text-xl font-semibold text-gray-700 mb-3">한국어 정보</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 mb-1">단어</label>
            <input type="text" id="korean-word" class="w-full p-2 border rounded-lg" placeholder="예: 사과">
          </div>
          <div>
            <label class="block text-gray-700 mb-1">발음</label>
            <input type="text" id="korean-pronunciation" class="w-full p-2 border rounded-lg" placeholder="예: sa-gwa">
          </div>
          <div>
            <label class="block text-gray-700 mb-1">품사</label>
            <select id="part-of-speech" class="w-full p-2 border rounded-lg">
              <option value="명사">명사</option>
              <option value="동사">동사</option>
              <option value="형용사">형용사</option>
              <option value="부사">부사</option>
              <option value="조사">조사</option>
              <option value="감탄사">감탄사</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700 mb-1">수준</label>
            <select id="korean-level" class="w-full p-2 border rounded-lg">
              <option value="초급">초급</option>
              <option value="중급">중급</option>
              <option value="고급">고급</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-gray-700 mb-1">카테고리</label>
            <div class="flex flex-wrap gap-2 mb-2">
              <div id="selected-categories" class="flex flex-wrap gap-2"></div>
            </div>
            <div class="flex space-x-2">
              <select id="category-select" class="w-full p-2 border rounded-lg">
                <option value="">카테고리 선택</option>
                <option value="음식">음식</option>
                <option value="과일">과일</option>
                <option value="일상">일상</option>
                <option value="학교">학교</option>
                <option value="직업">직업</option>
                <option value="여행">여행</option>
                <option value="취미">취미</option>
                <option value="가족">가족</option>
              </select>
              <button id="add-category" class="bg-blue-500 text-white px-4 py-2 rounded-lg">추가</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 번역 섹션 -->
      <div class="border-b pb-4">
        <h3 class="text-xl font-semibold text-gray-700 mb-3">번역 정보</h3>
        
        <!-- 영어 번역 -->
        <div class="mb-4 p-4 bg-gray-50 rounded-lg">
          <h4 class="font-medium text-gray-800 mb-3">영어</h4>
          <div class="space-y-3">
            <div>
              <label class="block text-gray-700 mb-1">의미</label>
              <div id="english-meanings" class="space-y-2">
                <div class="flex space-x-2">
                  <input type="text" class="english-meaning w-full p-2 border rounded-lg" placeholder="예: apple">
                  <button class="add-meaning bg-green-500 text-white px-3 py-1 rounded-lg" data-lang="english">+</button>
                </div>
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">예문</label>
              <div id="english-examples" class="space-y-2">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                  <input type="text" class="english-example-sentence p-2 border rounded-lg" placeholder="한국어 예문">
                  <input type="text" class="english-example-translation p-2 border rounded-lg" placeholder="영어 번역">
                </div>
                <button class="add-example bg-green-500 text-white px-3 py-1 rounded-lg" data-lang="english">예문 추가</button>
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">유의어</label>
              <input type="text" id="english-synonyms" class="w-full p-2 border rounded-lg" placeholder="예: fruit, sorry (쉼표로 구분)">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">노트</label>
              <textarea id="english-notes" class="w-full p-2 border rounded-lg" rows="2" placeholder="단어에 대한 추가 설명"></textarea>
            </div>
          </div>
        </div>

        <!-- 일본어 번역 -->
        <div class="mb-4 p-4 bg-gray-50 rounded-lg">
          <h4 class="font-medium text-gray-800 mb-3">일본어</h4>
          <div class="space-y-3">
            <div>
              <label class="block text-gray-700 mb-1">의미</label>
              <div id="japanese-meanings" class="space-y-2">
                <div class="flex space-x-2">
                  <input type="text" class="japanese-meaning w-full p-2 border rounded-lg" placeholder="예: りんご">
                  <button class="add-meaning bg-green-500 text-white px-3 py-1 rounded-lg" data-lang="japanese">+</button>
                </div>
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">예문</label>
              <div id="japanese-examples" class="space-y-2">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                  <input type="text" class="japanese-example-sentence p-2 border rounded-lg" placeholder="한국어 예문">
                  <input type="text" class="japanese-example-translation p-2 border rounded-lg" placeholder="일본어 번역">
                </div>
                <button class="add-example bg-green-500 text-white px-3 py-1 rounded-lg" data-lang="japanese">예문 추가</button>
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">유의어</label>
              <input type="text" id="japanese-synonyms" class="w-full p-2 border rounded-lg" placeholder="예: フルーツ, ごめんなさい (쉼표로 구분)">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">노트</label>
              <textarea id="japanese-notes" class="w-full p-2 border rounded-lg" rows="2" placeholder="단어에 대한 추가 설명"></textarea>
            </div>
          </div>
        </div>

        <!-- 중국어 번역 -->
        <div class="p-4 bg-gray-50 rounded-lg">
          <h4 class="font-medium text-gray-800 mb-3">중국어</h4>
          <div class="space-y-3">
            <div>
              <label class="block text-gray-700 mb-1">의미</label>
              <div id="chinese-meanings" class="space-y-2">
                <div class="flex space-x-2">
                  <input type="text" class="chinese-meaning w-full p-2 border rounded-lg" placeholder="예: 苹果">
                  <button class="add-meaning bg-green-500 text-white px-3 py-1 rounded-lg" data-lang="chinese">+</button>
                </div>
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">예문</label>
              <div id="chinese-examples" class="space-y-2">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                  <input type="text" class="chinese-example-sentence p-2 border rounded-lg" placeholder="한국어 예문">
                  <input type="text" class="chinese-example-translation p-2 border rounded-lg" placeholder="중국어 번역">
                </div>
                <button class="add-example bg-green-500 text-white px-3 py-1 rounded-lg" data-lang="chinese">예문 추가</button>
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">유의어</label>
              <input type="text" id="chinese-synonyms" class="w-full p-2 border rounded-lg" placeholder="예: 水果, 抱歉 (쉼표로 구분)">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">노트</label>
              <textarea id="chinese-notes" class="w-full p-2 border rounded-lg" rows="2" placeholder="단어에 대한 추가 설명"></textarea>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 공통 정보 섹션 -->
      <div>
        <h3 class="text-xl font-semibold text-gray-700 mb-3">공통 정보</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 mb-1">이모지</label>
            <div class="flex space-x-2">
              <input type="text" id="emoji-input" class="w-full p-2 border rounded-lg" placeholder="예: 🍎,🙇">
            </div>
          </div>
          <div>
            <label class="block text-gray-700 mb-1">사용 빈도</label>
            <input type="number" id="usage-frequency" class="w-full p-2 border rounded-lg" min="1" max="100" value="50" placeholder="1-100 사이의 값">
          </div>
          <div class="md:col-span-2">
            <label class="block text-gray-700 mb-1">관련 단어</label>
            <input type="text" id="related-words" class="w-full p-2 border rounded-lg" placeholder="예: 사과하다, 사과나무 (쉼표로 구분)">
          </div>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3 pt-4">
        <button id="reset-form" class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
          초기화
        </button>
        <button id="save-word" class="px-6 py-2.5 rounded-lg bg-[#4B63AC] text-white hover:bg-[#3A4F8B]">
          저장
        </button>
      </div>
    </div>
  </div>
</div>
