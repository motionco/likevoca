<!-- 개념 업로드 모달 -->
<div id="concept-upload-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-2xl max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-800">
        <i class="fas fa-book mr-2 text-blue-600"></i>개념 업로드
      </h2>
      <button id="close-concept-modal" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <div class="bg-blue-50 text-blue-800 p-4 rounded-lg mb-4">
      <h3 class="font-medium text-lg mb-2">개념 (Concepts) 컬렉션 업로드</h3>
      <p class="mb-2">기본 단어 정보와 대표 예문이 포함된 개념 데이터를 업로드합니다.</p>
      <ul class="list-disc pl-5 mb-2">
        <li>단어, 발음, 정의, 품사 등 기본 정보</li>
        <li>대표 예문 (각 개념당 1개)</li>
        <li>학습 메타데이터 및 태그</li>
      </ul>
    </div>

    <div class="mb-4">
      <label for="concept-import-mode" class="block text-sm font-medium mb-1">파일 형식</label>
      <select id="concept-import-mode" class="w-full p-2 border rounded">
        <option value="csv">CSV 파일</option>
        <option value="json">JSON 파일</option>
      </select>
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium mb-2">파일 선택</label>
      <div class="flex items-center justify-center border-2 border-dashed border-gray-300 p-6 rounded-lg">
        <div class="space-y-2 text-center">
          <i class="fas fa-file-upload text-3xl text-blue-400"></i>
          <div id="concept-file-name" class="text-sm text-gray-500">개념 파일을 선택하세요.</div>
          <input type="file" id="concept-file-input" class="hidden" accept=".csv,.json">
          <div class="flex space-x-2">
            <button type="button" id="browse-concept-file" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
              파일 찾기
            </button>
            <button type="button" id="download-concept-template" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
              템플릿 다운로드
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="concept-import-status" class="mb-4 hidden">
      <div class="flex items-center mt-2">
        <div class="w-full bg-gray-200 rounded-full h-2.5 mr-4">
                      <div id="concept-import-progress" class="bg-blue-500 h-2.5 rounded-full w-0"></div>
        </div>
        <span id="concept-import-percentage" class="text-sm font-medium text-gray-700">0%</span>
      </div>
      <div id="concept-import-result" class="mt-2 text-sm"></div>
    </div>

    <div class="flex justify-between space-x-4 pt-4 border-t">
      <button id="cancel-concept-import" type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
        취소
      </button>
      <button id="start-concept-import" type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded disabled:bg-gray-400" disabled>
        개념 업로드 시작
      </button>
    </div>
  </div>
</div>
