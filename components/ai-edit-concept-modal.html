<!-- AI 개념 편집 모달 -->
<div
  id="edit-concept-modal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50"
>
  <div
    class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-4xl max-h-[90vh] overflow-y-auto"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-800" data-i18n="ai_edit_concept">🤖 AI 개념 수정</h2>
      <button
        id="close-edit-concept-modal"
        class="text-gray-500 hover:text-gray-700"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <form id="edit-concept-form">
      <!-- 기본 정보 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="domain"
            >도메인</label
          >
          <select id="edit-concept-domain" class="w-full p-2 border rounded">
            <option value="daily" data-i18n="domain_daily">일상</option>
            <option value="food" data-i18n="domain_food">음식</option>
            <option value="travel" data-i18n="domain_travel">여행</option>
            <option value="business" data-i18n="domain_business">비즈니스</option>
            <option value="education" data-i18n="domain_education">교육</option>
            <option value="nature" data-i18n="domain_nature">자연</option>
            <option value="technology" data-i18n="domain_technology">기술</option>
            <option value="health" data-i18n="domain_health">건강</option>
            <option value="sports" data-i18n="domain_sports">스포츠</option>
            <option value="entertainment" data-i18n="domain_entertainment">엔터테인먼트</option>
            <option value="culture" data-i18n="domain_culture">문화</option>
            <option value="other" data-i18n="domain_other">기타</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="category"
            >카테고리</label
          >
          <input
            type="text"
            id="edit-concept-category"
            class="w-full p-2 border rounded"
            placeholder="예: fruit, animal"
            data-i18n-placeholder="category_placeholder"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="emoji"
            >이모지</label
          >
          <input
            type="text"
            id="edit-concept-emoji"
            class="w-full p-2 border rounded"
            placeholder="🤖"
            maxlength="10"
          />
        </div>
      </div>

      <!-- 언어별 표현 -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-3" data-i18n="language_expressions">언어별 표현</h3>

        <!-- 언어 탭 -->
        <div id="edit-language-tabs" class="border-b mb-4">
          <nav class="flex space-x-8">
            <button
              type="button"
              class="edit-language-tab pb-2 px-1 border-b-2 font-medium text-sm border-blue-500 text-blue-600"
              data-language="korean"
            >
              <span class="flag-icon">🇰🇷</span> <span data-i18n="korean">한국어</span>
            </button>
            <button
              type="button"
              class="edit-language-tab pb-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
              data-language="english"
            >
              <span class="flag-icon">🇺🇸</span> <span data-i18n="english">영어</span>
            </button>
            <button
              type="button"
              class="edit-language-tab pb-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
              data-language="japanese"
            >
              <span class="flag-icon">🇯🇵</span> <span data-i18n="japanese">일본어</span>
            </button>
            <button
              type="button"
              class="edit-language-tab pb-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
              data-language="chinese"
            >
              <span class="flag-icon">🇨🇳</span> <span data-i18n="chinese">중국어</span>
            </button>
          </nav>
        </div>

        <!-- 언어별 콘텐츠 -->
        <div id="edit-language-content">
          <!-- 한국어 탭 -->
          <div id="korean-content" class="language-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
              <div>
                <label class="block text-sm text-gray-600" data-i18n="word">단어</label>
                <input
                  type="text"
                  id="edit-korean-word"
                  class="w-full p-2 border rounded"
                  placeholder="사과"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="pronunciation">발음</label>
                <input
                  type="text"
                  id="edit-korean-pronunciation"
                  class="w-full p-2 border rounded"
                  placeholder="sa-gwa"
                />
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm text-gray-600" data-i18n="definition">정의</label>
                <input
                  type="text"
                  id="edit-korean-definition"
                  class="w-full p-2 border rounded"
                  placeholder="둥글고 빨간 과일"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="part_of_speech">품사</label>
                <select id="edit-korean-pos" class="w-full p-2 border rounded">
                  <option value="명사" data-i18n="noun">명사</option>
                  <option value="동사" data-i18n="verb">동사</option>
                  <option value="형용사" data-i18n="adjective">형용사</option>
                  <option value="부사" data-i18n="adverb">부사</option>
                </select>
              </div>
            </div>
            <!-- 고급 필드들 -->
            <div class="space-y-3">
              <div>
                <label class="block text-sm text-gray-600" data-i18n="synonyms"
                  >유사어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-korean-synonyms"
                  class="w-full p-2 border rounded"
                  placeholder="과일, 열매"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="antonyms"
                  >반의어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-korean-antonyms"
                  class="w-full p-2 border rounded"
                  placeholder=""
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="collocations"
                  >연어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-korean-collocations"
                  class="w-full p-2 border rounded"
                  placeholder="빨간 사과, 신선한 사과"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="compound_words"
                  >복합어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-korean-compound-words"
                  class="w-full p-2 border rounded"
                  placeholder="사과나무, 사과주스"
                />
              </div>
            </div>
          </div>

          <!-- 영어 탭 -->
          <div id="english-content" class="language-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
              <div>
                <label class="block text-sm text-gray-600" data-i18n="word">단어</label>
                <input
                  type="text"
                  id="edit-english-word"
                  class="w-full p-2 border rounded"
                  placeholder="apple"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="pronunciation">발음</label>
                <input
                  type="text"
                  id="edit-english-pronunciation"
                  class="w-full p-2 border rounded"
                  placeholder="/ˈæpəl/"
                />
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm text-gray-600" data-i18n="definition">정의</label>
                <input
                  type="text"
                  id="edit-english-definition"
                  class="w-full p-2 border rounded"
                  placeholder="a round fruit with red or green skin"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="part_of_speech">품사</label>
                <select id="edit-english-pos" class="w-full p-2 border rounded">
                  <option value="noun" data-i18n="noun">명사</option>
                  <option value="verb" data-i18n="verb">동사</option>
                  <option value="adjective" data-i18n="adjective">형용사</option>
                  <option value="adverb" data-i18n="adverb">부사</option>
                </select>
              </div>
            </div>
            <!-- 고급 필드들 -->
            <div class="space-y-3">
              <div>
                <label class="block text-sm text-gray-600" data-i18n="synonyms"
                  >유사어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-english-synonyms"
                  class="w-full p-2 border rounded"
                  placeholder="fruit, produce"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="antonyms"
                  >반의어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-english-antonyms"
                  class="w-full p-2 border rounded"
                  placeholder=""
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="collocations"
                  >연어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-english-collocations"
                  class="w-full p-2 border rounded"
                  placeholder="red apple, fresh apple"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="compound_words"
                  >복합어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-english-compound-words"
                  class="w-full p-2 border rounded"
                  placeholder="apple tree, apple juice"
                />
              </div>
            </div>
          </div>

          <!-- 일본어 탭 -->
          <div id="japanese-content" class="language-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
              <div>
                <label class="block text-sm text-gray-600" data-i18n="word">단어</label>
                <input
                  type="text"
                  id="edit-japanese-word"
                  class="w-full p-2 border rounded"
                  placeholder="りんご"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="pronunciation">발음</label>
                <input
                  type="text"
                  id="edit-japanese-pronunciation"
                  class="w-full p-2 border rounded"
                  placeholder="ringo"
                />
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm text-gray-600" data-i18n="definition">정의</label>
                <input
                  type="text"
                  id="edit-japanese-definition"
                  class="w-full p-2 border rounded"
                  placeholder="丸くて赤い果物"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="part_of_speech">품사</label>
                <select id="edit-japanese-pos" class="w-full p-2 border rounded">
                  <option value="名詞" data-i18n="noun">명사</option>
                  <option value="動詞" data-i18n="verb">동사</option>
                  <option value="形容詞" data-i18n="adjective">형용사</option>
                  <option value="副詞" data-i18n="adverb">부사</option>
                </select>
              </div>
            </div>
            <!-- 고급 필드들 -->
            <div class="space-y-3">
              <div>
                <label class="block text-sm text-gray-600" data-i18n="synonyms"
                  >유사어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-japanese-synonyms"
                  class="w-full p-2 border rounded"
                  placeholder="果物, フルーツ"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="antonyms"
                  >반의어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-japanese-antonyms"
                  class="w-full p-2 border rounded"
                  placeholder=""
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="collocations"
                  >연어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-japanese-collocations"
                  class="w-full p-2 border rounded"
                  placeholder="赤いりんご, 新鮮なりんご"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="compound_words"
                  >복합어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-japanese-compound-words"
                  class="w-full p-2 border rounded"
                  placeholder="りんごの木, りんごジュース"
                />
              </div>
            </div>
          </div>

          <!-- 중국어 탭 -->
          <div id="chinese-content" class="language-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
              <div>
                <label class="block text-sm text-gray-600" data-i18n="word">단어</label>
                <input
                  type="text"
                  id="edit-chinese-word"
                  class="w-full p-2 border rounded"
                  placeholder="苹果"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="pronunciation">발음</label>
                <input
                  type="text"
                  id="edit-chinese-pronunciation"
                  class="w-full p-2 border rounded"
                  placeholder="píngguǒ"
                />
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm text-gray-600" data-i18n="definition">정의</label>
                <input
                  type="text"
                  id="edit-chinese-definition"
                  class="w-full p-2 border rounded"
                  placeholder="圆形的红色水果"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="part_of_speech">품사</label>
                <select id="edit-chinese-pos" class="w-full p-2 border rounded">
                  <option value="名词" data-i18n="noun">명사</option>
                  <option value="动词" data-i18n="verb">동사</option>
                  <option value="形容词" data-i18n="adjective">형용사</option>
                  <option value="副词" data-i18n="adverb">부사</option>
                </select>
              </div>
            </div>
            <!-- 고급 필드들 -->
            <div class="space-y-3">
              <div>
                <label class="block text-sm text-gray-600" data-i18n="synonyms"
                  >유사어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-chinese-synonyms"
                  class="w-full p-2 border rounded"
                  placeholder="水果, 果实"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="antonyms"
                  >반의어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-chinese-antonyms"
                  class="w-full p-2 border rounded"
                  placeholder=""
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="collocations"
                  >연어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-chinese-collocations"
                  class="w-full p-2 border rounded"
                  placeholder="红苹果, 新鲜苹果"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600" data-i18n="compound_words"
                  >복합어 (쉼표로 구분)</label
                >
                <input
                  type="text"
                  id="edit-chinese-compound-words"
                  class="w-full p-2 border rounded"
                  placeholder="苹果树, 苹果汁"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 대표 예문 -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-3" data-i18n="representative_example">대표 예문</h3>
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- 한국어 예문 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                <span class="flag-icon">🇰🇷</span> <span data-i18n="korean_example">한국어 예문</span>
              </label>
              <textarea
                id="edit-korean-example"
                class="w-full p-3 border rounded-lg resize-none"
                rows="3"
                placeholder="사과를 먹었습니다."
              ></textarea>
            </div>
            
            <!-- 영어 예문 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                <span class="flag-icon">🇺🇸</span> <span data-i18n="english_example">영어 예문</span>
              </label>
              <textarea
                id="edit-english-example"
                class="w-full p-3 border rounded-lg resize-none"
                rows="3"
                placeholder="I ate an apple."
              ></textarea>
            </div>
            
            <!-- 일본어 예문 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                <span class="flag-icon">🇯🇵</span> <span data-i18n="japanese_example">일본어 예문</span>
              </label>
              <textarea
                id="edit-japanese-example"
                class="w-full p-3 border rounded-lg resize-none"
                rows="3"
                placeholder="りんごを食べました。"
              ></textarea>
            </div>
            
            <!-- 중국어 예문 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                <span class="flag-icon">🇨🇳</span> <span data-i18n="chinese_example">중국어 예문</span>
              </label>
              <textarea
                id="edit-chinese-example"
                class="w-full p-3 border rounded-lg resize-none"
                rows="3"
                placeholder="我吃了苹果。"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- 버튼 그룹 -->
      <div class="flex justify-end space-x-4 pt-4 border-t">
        <button
          type="button"
          id="cancel-edit-concept"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded"
          data-i18n="cancel"
        >
          취소
        </button>
        <button
          type="submit"
          id="save-edit-concept"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
          data-i18n="save_changes"
        >
          변경사항 저장
        </button>
      </div>
    </form>
  </div>
</div>
