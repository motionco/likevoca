<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션바 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="navbar-container"></div>
    
    <main class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">네비게이션바 테스트</h1>
        <div id="status" class="p-4 bg-gray-100 rounded-lg mb-4">
            <p>로딩 중...</p>
        </div>
        <button id="reload-navbar" class="bg-blue-500 text-white px-4 py-2 rounded">
            네비게이션바 다시 로드
        </button>
    </main>

    <script type="module">
        import { loadNavbar } from './utils/language-utils.js';
        
        const statusDiv = document.getElementById('status');
        const reloadBtn = document.getElementById('reload-navbar');
        
        function updateStatus(message, isError = false) {
            statusDiv.innerHTML = `<p class="${isError ? 'text-red-600' : 'text-green-600'}">${message}</p>`;
            console.log(message);
        }
        
        async function testNavbarLoad() {
            try {
                updateStatus('네비게이션바 로딩 시작...');
                
                // 네비게이션바 컨테이너 확인
                const container = document.getElementById('navbar-container');
                if (!container) {
                    throw new Error('navbar-container를 찾을 수 없습니다.');
                }
                
                // loadNavbar 함수 확인
                if (typeof window.loadNavbar !== 'function') {
                    throw new Error('window.loadNavbar 함수를 찾을 수 없습니다.');
                }
                
                // 네비게이션바 로드
                await window.loadNavbar();
                
                // 결과 확인
                const navElements = container.querySelectorAll('nav');
                if (navElements.length > 0) {
                    updateStatus(`✅ 네비게이션바 로드 성공! (${navElements.length}개 nav 요소 발견)`);
                } else {
                    throw new Error('네비게이션바가 로드되었지만 nav 요소를 찾을 수 없습니다.');
                }
                
            } catch (error) {
                updateStatus(`❌ 네비게이션바 로드 실패: ${error.message}`, true);
                console.error('네비게이션바 로드 오류:', error);
            }
        }
        
        // 페이지 로드 시 테스트
        document.addEventListener('DOMContentLoaded', testNavbarLoad);
        
        // 다시 로드 버튼 이벤트
        reloadBtn.addEventListener('click', testNavbarLoad);
    </script>
</body>
</html>
