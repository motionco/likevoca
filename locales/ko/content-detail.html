                <h1 id="contentTitle" class="text-4xl font-bold text-gray-900 mb-4">제목</h1>

            </header>
            
            <!-- 콘텐츠 본문 -->

                </div>

            </div>

            <div class="share-buttons hidden md:flex">
                <button onclick="shareContent('kakao')" class="bg-yellow-400 text-white p-3 rounded-full hover:bg-yellow-500 transition duration-200" title="카카오톡 공유">
                    <i class="fas fa-comment"></i>
                </button>
                <button onclick="shareContent('facebook')" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition duration-200" title="Facebook 공유">
