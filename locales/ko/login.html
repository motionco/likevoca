<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likevoca - 로그인 페이지</title>
    <link href="../../css/style.css" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script type="module" src="../../js/auth/login.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>
    
    <div class="flex items-center justify-center min-h-screen py-12">
    <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6" data-i18n="login">로그인</h1>
      <div class="space-y-4">
        <button
          id="google-login-btn"
          class="w-full flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600"
        >
        <i class="fa-brands fa-google mr-2"></i><span data-i18n="login_with_google">Google로 로그인</span>
        </button>
        <button
          id="github-login-btn"
          class="w-full flex items-center justify-center bg-gray-800 text-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-900"
        >
        <i class="fa-brands fa-github mr-2"></i> <span data-i18n="login_with_github">Github로 로그인</span>
        </button>
      </div>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500" data-i18n="or">또는</span>
        </div>
      </div>

      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700" data-i18n="email"
            >이메일</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            data-i18n-placeholder="email_placeholder"
            placeholder="이메일을 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700" data-i18n="password"
            >비밀번호</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            data-i18n-placeholder="password_placeholder"
            placeholder="비밀번호를 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input
              type="checkbox"
              class="h-4 w-4 text-[#4B63AC] border-gray-300 rounded"
            /><span class="ml-2 text-sm text-gray-700" data-i18n="auto_login">자동 로그인</span>
          </label>
          <a href="forgotpassword.html" class="text-sm text-[#4B63AC] hover:underline" data-i18n="forgot_password"
            >비밀번호를 잊으셨나요?</a
          >
        </div>

        <div
          id="error-message"
          class="hidden text-red-500 text-sm text-center"
        ></div>

        <button
          id="login-button"
          type="button"
          class="w-full bg-[#4B63AC] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#3A4F8B] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          data-i18n="login"
        >
          로그인
        </button>
      </form>

      <p class="mt-6 text-sm text-center text-gray-600">
        <span data-i18n="no_account">계정이 없으신가요?</span>
        <a href="signup.html" class="text-[#4B63AC] hover:underline" data-i18n="signup">회원가입</a>
      </p>
    </div>
    </div>

    <script type="module">
      import { loadNavbar } from '../../components/js/navbar.js';
      
      // 네비게이션바 로드
      document.addEventListener('DOMContentLoaded', async () => {
        // 네비게이션바 로드
        await loadNavbar();
      });
    </script>
  </body>
</html>
