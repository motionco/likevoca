<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph / 소셜 미디어 메타 태그 -->
    <meta property="og:title" content="LikeVoca - 고객 지원 및 문의하기" />
    <meta property="og:description" content="LikeVoca 서비스에 대한 문의사항이나 기술 지원이 필요하시나요? 언제든지 편리하게 문의해주세요. 빠르고 친절한 고객 지원으로 최상의 언어 학습 경험을 제공해드립니다." />
    <meta property="og:type" content="website" />

    <!-- Twitter Card 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LikeVoca - 고객 지원 및 문의하기" />
    <meta name="twitter:description" content="LikeVoca 서비스에 대한 문의사항이나 기술 지원이 필요하시나요? 언제든지 편리하게 문의해주세요. 빠르고 친절한 고객 지원으로 최상의 언어 학습 경험을 제공해드립니다." />

    <!-- 표준 링크 -->
    <link rel="canonical" href="https://likevoca.com/ko/inquiry" />
    
    <!-- 대체 언어 링크 -->
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/inquiry" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/inquiry" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/inquiry" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/inquiry" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/inquiry" />

    <!-- 성능 최적화 - Resource Hints -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../../css/style.css" />
    
    <!-- 구조화된 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "LikeVoca 문의하기",
      "description": "LikeVoca 서비스에 대한 문의사항이나 기술 지원이 필요하시나요? 언제든지 편리하게 문의해주세요.",
      "url": "https://likevoca.com/ko/inquiry",
      "isPartOf": {
        "@type": "WebSite",
        "name": "LikeVoca",
        "url": "https://likevoca.com"
      },
      "inLanguage": "ko",
      "mainEntity": {
        "@type": "Organization",
        "name": "LikeVoca",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": ["Korean", "English", "Japanese", "Chinese"]
        }
      }
    }
    </script>
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-12">
      <div
        class="flex flex-col lg:flex-row bg-white rounded-lg shadow-lg overflow-hidden"
      >
        <div class="w-full lg:w-1/2 p-8 flex items-center">
          <div class="w-full">
            <h1 class="text-4xl font-bold text-gray-800 mb-2 text-center" data-i18n="contact_us">
              📞 문의하기
            </h1>
            <p class="text-gray-600 text-center mb-6">
              궁금한 점이나 도움이 필요하시면 언제든지 편리하게 문의해주세요.
            </p>

            <form id="inquiry-form" class="space-y-6">
              <div>
                <label
                  for="name"
                  class="block text-lg font-medium text-gray-700 mb-1"
                  data-i18n="email"
                >
                  문의자 이메일
                </label>
                <input
                  type="email"
                  id="name"
                  name="name"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-200 text-gray-500 cursor-not-allowed"
                  disabled
                />
              </div>
              <div>
                <label
                  for="title"
                  class="block text-lg font-medium text-gray-700 mb-1"
                  data-i18n="subject"
                >
                  문의 제목
                </label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  required
                  data-i18n-placeholder="subject_placeholder"
                  placeholder="문의 제목을 입력하세요"
                  class="w-full px-4 py-2 border rounded-md transition-all duration-300"
                />
              </div>
              <div>
                <label
                  for="message"
                  class="block text-lg font-medium text-gray-700 mb-1"
                  data-i18n="message"
                >
                  문의 내용
                </label>
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  required
                  data-i18n-placeholder="message_placeholder"
                  placeholder="문의 내용을 입력하세요"
                  class="w-full px-4 py-3 border rounded-md transition-all duration-300"
                >
                </textarea>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="bg-[#4B63AC] text-white px-8 py-3 rounded-md hover:bg-[#3A4F8B] transition-colors duration-300 shadow-md"
                  data-i18n="send"
                >
                  문의하기
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="w-full lg:w-1/2">
          <img
            src="../../assets/inquiry.png"
            alt="문의하기 이미지"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    <script type="module" src="../../utils/language-utils.js"></script>
    <!-- 네비게이션바 스크립트 -->
    <script src="../../components/js/navbar.js"></script>
    <!-- 문의하기 페이지 스크립트 -->
    <script type="module" src="../../pages/js/inquiry.js"></script>
  </body>
</html>
