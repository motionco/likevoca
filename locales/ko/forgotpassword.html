<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정 - LikeVoca</title>
    <meta name="description" content="LikeVoca 비밀번호를 재설정하여 언어 학습 계정에 다시 액세스하고 다국어 학습 여정을 계속하세요" />
    <meta property="og:title" content="비밀번호 재설정 - LikeVoca" />
    <meta property="og:description" content="LikeVoca 비밀번호를 재설정하여 언어 학습 계정에 다시 액세스하고 다국어 학습 여정을 계속하세요" />
    <meta property="og:locale" content="ko_KR" />
    <link rel="canonical" href="https://likevoca.com/ko/forgotpassword" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/forgotpassword" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/forgotpassword" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/forgotpassword" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/forgotpassword" />
    <link href="../../css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/auth/reset-password.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>
    
    <div class="flex items-center justify-center min-h-screen py-12">
    <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
        비밀번호 재설정
      </h1>
      <p class="text-sm text-gray-600 text-center mb-4">
        계정과 연결된 이메일을 입력하세요. 비밀번호 재설정 링크를 보내드립니다.
      </p>

      <form id="reset-password-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="이메일을 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>

        <button
          id="reset-password-button"
          type="button"
          class="w-full bg-[#4B63AC] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#3A4F8B] focus:outline-none focus:ring-2 focus:ring-[#4B63AC] focus:ring-offset-2"
        >
          재설정 링크 보내기
        </button>
      </form>
      <p class="mt-6 text-sm text-center text-gray-600">
        <a href="login.html" class="text-[#4B63AC] hover:underline">로그인으로 돌아가기</a>
      </p>
    </div>
    </div>
  </body>
</html>
