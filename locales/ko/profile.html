<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/profile.css">
</head>

<body class="bg-gray-100">
  <!-- 네비게이션바 컨테이너 -->
  <div id="navbar-container"></div>

  <main class="container mx-auto px-4 py-8">
    <div id="profile-container" class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-6" data-i18n="profile_management">프로필 관리</h1>

      <div id="auth-required" class="p-6 bg-yellow-100 rounded-lg border border-yellow-300 mb-4">
        <p class="text-lg" data-i18n="login_required">이 페이지를 보려면 로그인이 필요합니다.</p>
        <a href="#" onclick="window.redirectToLogin()" class="btn btn-primary mt-3 inline-block"
          data-i18n="login">로그인</a>
      </div>

      <div id="profile-content">
        <div class="profile-section">
          <h2 data-i18n="personal_info">개인 정보</h2>
          <form id="profile-form">
            <div class="form-group">
              <label for="displayName" data-i18n="name">이름</label>
              <input type="text" id="displayName" name="displayName" class="form-control">
            </div>
            <div class="form-group">
              <label for="email" data-i18n="email">이메일</label>
              <input type="email" id="email" name="email" class="form-control" disabled>
            </div>
            <button type="submit" id="update-profile" class="btn btn-primary" data-i18n="update_profile">정보
              업데이트</button>
          </form>
        </div>

        <div class="profile-section">
          <h2 data-i18n="account_connections">계정 연결</h2>
          <div class="account-connections">
            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-google provider-icon" style="color: #DB4437;"></i>
                <span>Google 계정</span>
              </div>
              <div class="connection-status">
                <span id="google-status" class="status-badge" data-i18n="not_connected">연결되지 않음</span>
                <button id="google-connect" class="btn btn-outline" data-i18n="connect">연결</button>
                <button id="google-disconnect" class="btn btn-outline btn-danger hidden" data-i18n="disconnect">연결
                  해제</button>
              </div>
            </div>

            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-github provider-icon"></i>
                <span>GitHub 계정</span>
              </div>
              <div class="connection-status">
                <span id="github-status" class="status-badge" data-i18n="not_connected">연결되지 않음</span>
                <button id="github-connect" class="btn btn-outline" data-i18n="connect">연결</button>
                <button id="github-disconnect" class="btn btn-outline btn-danger hidden" data-i18n="disconnect">연결
                  해제</button>
              </div>
            </div>

            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-facebook provider-icon" style="color: #1877F2;"></i>
                <span>Facebook 계정</span>
              </div>
              <div class="connection-status">
                <span id="facebook-status" class="status-badge" data-i18n="not_connected">연결되지 않음</span>
                <button id="facebook-connect" class="btn btn-outline" data-i18n="connect">연결</button>
                <button id="facebook-disconnect" class="btn btn-outline btn-danger hidden" data-i18n="disconnect">연결
                  해제</button>
              </div>
            </div>
          </div>
        </div>

        <div class="profile-section danger-zone">
          <h2 data-i18n="danger_zone">위험 영역</h2>
          <div class="danger-actions">
            <button id="logout-btn" class="btn btn-outline" data-i18n="logout">로그아웃</button>
            <button id="delete-account" class="btn btn-danger" data-i18n="delete_account">계정 삭제</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module" src="../../js/firebase/firebase-init.js"></script>
  <script type="module" src="../../utils/language-utils.js"></script>
  <script type="module" src="../../js/language-init.js"></script>
  <script type="module" src="../../js/profile.js"></script>
  <script type="module" src="../../components/js/navbar.js"></script>

  <!-- Footer 컨테이너 -->
  <div id="footer-container"></div>

  <!-- Footer 스크립트 -->
  <script src="../../components/js/footer.js"></script>
</body>

</html>
