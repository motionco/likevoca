<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - LikeVoca</title>
    <meta name="description" content="LikeVoca 계정을 만들어 다국어 학습 여정을 시작하세요. 개인화된 단어장, 퀴즈, 진도 추적 기능을 이용할 수 있습니다" />
    <meta property="og:title" content="회원가입 - LikeVoca" />
    <meta property="og:description" content="LikeVoca 계정을 만들어 다국어 학습 여정을 시작하세요. 개인화된 단어장, 퀴즈, 진도 추적 기능을 이용할 수 있습니다" />
    <meta property="og:locale" content="ko_KR" />
    <link rel="canonical" href="https://likevoca.com/ko/signup" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/signup" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/signup" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/signup" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/signup" />
    <link href="../../css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/auth/signup.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>
    
    <div class="flex items-center justify-center min-h-screen py-12">
    <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">회원가입</h1>

      <form
        id="signup-form"
        class="space-y-4"
        autocomplete="off"
        onsubmit="return false;"
      >
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="이름을 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="이메일을 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="비밀번호를 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>
        <div>
          <label
            for="confirm-password"
            class="block text-sm font-medium text-gray-700"
            >비밀번호 확인</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            placeholder="비밀번호를 다시 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>

        <div
          id="error-message"
          class="hidden text-red-500 text-sm text-center"
        ></div>

        <button
          id="signup-button"
          type="submit"
          class="w-full bg-[#4B63AC] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#3A4F8B] focus:outline-none focus:ring-2 focus:ring-[#4B63AC] focus:ring-offset-2"
        >
          회원가입
        </button>
      </form>
      <p class="mt-6 text-sm text-center text-gray-600">
        <span>이미 계정이 있으신가요?</span>
        <a href="#" onclick="goToLanguageSpecificPage('login.html'); return false;" class="text-[#4B63AC] hover:underline">로그인</a>
      </p>
    </div>
    </div>
    
    <script>
      // 언어별 페이지로 이동하는 함수
      function goToLanguageSpecificPage(filename) {
        const userLanguage = localStorage.getItem('userLanguage') || 'ko';
        const isDev = window.location.hostname === 'localhost' || 
                     window.location.hostname === '127.0.0.1' ||
                     window.location.port === '5500';
        
        if (isDev) {
          window.location.href = `/locales/${userLanguage}/${filename}`;
        } else {
          window.location.href = `/${userLanguage}/${filename}`;
        }
      }
    </script>
  </body>
</html>
