    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .content-detail {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .content-detail h1, .content-detail h2, .content-detail h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .content-detail p {
            margin-bottom: 1rem;
        }
        
        .content-detail ul, .content-detail ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        
        .content-detail li {
            margin-bottom: 0.5rem;
        }
        
        .breadcrumb {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .share-buttons {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .share-buttons {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                flex-direction: row;
                justify-content: center;
                margin: 2rem 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header Component -->
    <div id="header-placeholder"></div>
    
    <main class="container mx-auto px-4 py-8">
        <!-- Pantalla de carga -->
        <div id="loadingScreen" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-gray-600">Cargando contenido...</p>
        </div>
        
        <!-- Pantalla de error -->
        <div id="errorScreen" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-4xl text-red-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Contenido no encontrado</h2>
            <p class="text-gray-600 mb-6">El contenido solicitado no existe o ha sido eliminado.</p>
            <a href="/locales/es/community.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                Volver a la comunidad
            </a>
        </div>
        
        <!-- Detalle del contenido -->
        <article id="contentDetail" class="hidden">
            <!-- Navegación de migas de pan -->
            <nav class="breadcrumb">
                <div class="flex items-center space-x-2 text-sm">
                    <a href="/locales/es/index.html" class="text-blue-600 hover:text-blue-800">Inicio</a>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                    <a href="/locales/es/community.html" class="text-blue-600 hover:text-blue-800">Comunidad</a>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                    <span id="breadcrumbTitle" class="text-gray-700">Contenido</span>
                </div>
            </nav>
            
            <!-- Encabezado del contenido -->
            <header class="mb-8">
                <div class="flex items-center mb-4">
                    <span id="contentCategory" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">Categoría</span>
                    <span id="contentDate" class="text-gray-500 text-sm ml-4"></span>
                </div>
                <h1 id="contentTitle" class="text-4xl font-bold text-gray-900 mb-4">Título</h1>
                <p id="contentSummary" class="text-xl text-gray-600">Resumen</p>
            </header>
            
            <!-- Cuerpo del contenido -->
            <div class="content-detail bg-white rounded-lg shadow-sm p-8">
                <div id="contentBody" class="prose max-w-none">
                    <!-- El contenido se cargará aquí -->
                </div>
            </div>
            
            <!-- Etiquetas -->
            <div id="contentTags" class="mt-6 flex flex-wrap gap-2">
                <!-- Etiquetas dinámicas -->
            </div>
            
            <!-- Botones de compartir (Escritorio) -->
            <div class="share-buttons hidden md:flex">
                <button onclick="shareContent('facebook')" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition duration-200" title="Compartir en Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button onclick="shareContent('twitter')" class="bg-blue-400 text-white p-3 rounded-full hover:bg-blue-500 transition duration-200" title="Compartir en Twitter">
                    <i class="fab fa-twitter"></i>
                </button>
                <button onclick="copyURL()" class="bg-gray-600 text-white p-3 rounded-full hover:bg-gray-700 transition duration-200" title="Copiar enlace">
                    <i class="fas fa-link"></i>
                </button>
            </div>
            
            <!-- Botones de compartir (Móvil) -->
            <div class="share-buttons md:hidden">
                <button onclick="shareContent('facebook')" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">
                    <i class="fab fa-facebook-f mr-2"></i>Facebook
                </button>
                <button onclick="shareContent('twitter')" class="bg-blue-400 text-white p-3 rounded-lg hover:bg-blue-500 transition duration-200">
                    <i class="fab fa-twitter mr-2"></i>Twitter
                </button>
                <button onclick="copyURL()" class="bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-link mr-2"></i>Copiar enlace
                </button>
            </div>
            
            <!-- Contenido relacionado -->
            <section id="relatedContent" class="mt-12">
                <h3 class="text-2xl font-bold text-gray-900 mb-6">Contenido relacionado</h3>
                <div id="relatedContentList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Contenido relacionado dinámico -->
                </div>
            </section>
        </article>
    </main>
    
    <!-- Footer Component -->
    <div id="footer-placeholder"></div>
    
    <!-- Firebase Config -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    <script type="module" src="../../js/content-detail.js"></script>
</body>
</html>
