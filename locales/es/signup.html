<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - LikeVoca</title>
    <meta
      name="description"
      content="Crea tu cuenta de LikeVoca para comenzar tu viaje de aprendizaje multilingüe con vocabulario personalizado, cuestionarios y seguimiento de progreso"
    />
    <meta property="og:title" content="Registrarse - LikeVoca" />
    <meta
      property="og:description"
      content="Crea tu cuenta de LikeVoca para comenzar tu viaje de aprendizaje multilingüe con vocabulario personalizado, cuestionarios y seguimiento de progreso"
    />
    <meta property="og:locale" content="es" />
    <link rel="canonical" href="https://likevoca.com/es/signup" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/signup" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/signup" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/signup" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/signup" />
    <link rel="alternate" hreflang="es" href="https://likevoca.com/es/signup" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/signup" />
    <link href="../../css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/auth/signup.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>

    <div class="flex items-center justify-center min-h-screen py-12">
      <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
          Crear Cuenta
        </h1>

        <div class="space-y-4 mb-6">
          <button
            id="google-signup-btn"
            class="w-full flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600"
          >
            <i class="fa-brands fa-google mr-2"></i><span>Registrarse con Google</span>
          </button>
          <button
            id="github-signup-btn"
            class="w-full flex items-center justify-center bg-gray-800 text-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-900"
          >
            <i class="fa-brands fa-github mr-2"></i>
            <span>Registrarse con GitHub</span>
          </button>
          <button
            id="facebook-signup-btn"
            class="w-full flex items-center justify-center bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700"
          >
            <i class="fa-brands fa-facebook mr-2"></i>
            <span>Registrarse con Facebook</span>
          </button>
        </div>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O</span>
          </div>
        </div>

        <form
          id="signup-form"
          class="space-y-4"
          autocomplete="off"
          onsubmit="return false;"
        >
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Nombre</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Ingresa tu nombre"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Ingresa tu email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Contraseña</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Ingresa tu contraseña"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              placeholder="Confirma tu contraseña"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>

          <!-- Casillas de verificación de consentimiento -->
          <div class="space-y-3 py-4 border-t border-gray-200">
            <div class="flex items-start space-x-3">
              <input
                type="checkbox"
                id="terms-checkbox"
                name="terms"
                class="mt-1 h-4 w-4 text-[#4B63AC] focus:ring-[#4B63AC] border-gray-300 rounded"
              />
              <label for="terms-checkbox" class="text-sm text-gray-700">
                Acepto los <a href="#" class="text-[#4B63AC] hover:underline" onclick="showTermsModal(); return false;">Términos de Servicio</a> <span class="text-red-500">(Obligatorio)</span>
              </label>
            </div>
            
            <div class="flex items-start space-x-3">
              <input
                type="checkbox"
                id="privacy-checkbox"
                name="privacy"
                class="mt-1 h-4 w-4 text-[#4B63AC] focus:ring-[#4B63AC] border-gray-300 rounded"
              />
              <label for="privacy-checkbox" class="text-sm text-gray-700">
                Acepto la <a href="#" class="text-[#4B63AC] hover:underline" onclick="showPrivacyModal(); return false;">Recolección y Uso de Privacidad</a> <span class="text-red-500">(Obligatorio)</span>
              </label>
            </div>
            
            <div class="flex items-start space-x-3">
              <input
                type="checkbox"
                id="marketing-checkbox"
                name="marketing"
                class="mt-1 h-4 w-4 text-[#4B63AC] focus:ring-[#4B63AC] border-gray-300 rounded"
              />
              <label for="marketing-checkbox" class="text-sm text-gray-700">
                Acepto recibir información de marketing (Opcional)
              </label>
            </div>
            
            <div class="flex items-start space-x-3 pt-2">
              <input
                type="checkbox"
                id="all-checkbox"
                class="mt-1 h-4 w-4 text-[#4B63AC] focus:ring-[#4B63AC] border-gray-300 rounded"
              />
              <label for="all-checkbox" class="text-sm font-medium text-gray-700">
                Aceptar Todo
              </label>
            </div>
          </div>

          <div
            id="error-message"
            class="hidden text-red-500 text-sm text-center"
          ></div>

          <button
            id="signup-button"
            type="submit"
            class="w-full bg-[#4B63AC] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#3A4F8B] focus:outline-none focus:ring-2 focus:ring-[#4B63AC] focus:ring-offset-2"
          >
            Registrarse
          </button>
        </form>
        <p class="mt-6 text-sm text-center text-gray-600">
          <span>¿Ya tienes una cuenta?</span>
          <a
            href="#"
            onclick="goToLanguageSpecificPage('login.html'); return false;"
            class="text-[#4B63AC] hover:underline"
            >Iniciar Sesión</a
          >
        </p>
      </div>
    </div>

    <script>
      // 언어별 페이지로 이동하는 함수
      function goToLanguageSpecificPage(filename) {
        const userLanguage = localStorage.getItem("userLanguage") || "es";
        const isDev =
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1" ||
          window.location.port === "5595";

        if (isDev) {
          window.location.href = `/locales/${userLanguage}/${filename}`;
        } else {
          window.location.href = `/${userLanguage}/${filename}`;
        }
      }
    </script>
  </body>
</html>
