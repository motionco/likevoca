<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - LikeVoca</title>
    <meta
      name="description"
      content="Crea tu cuenta de LikeVoca para comenzar tu viaje de aprendizaje multilingüe con vocabulario personalizado, cuestionarios y seguimiento de progreso"
    />
    <meta property="og:title" content="Registrarse - LikeVoca" />
    <meta
      property="og:description"
      content="Crea tu cuenta de LikeVoca para comenzar tu viaje de aprendizaje multilingüe con vocabulario personalizado, cuestionarios y seguimiento de progreso"
    />
    <meta property="og:locale" content="es" />
    <link rel="canonical" href="https://likevoca.com/es/signup" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/signup" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/signup" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/signup" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/signup" />
    <link rel="alternate" hreflang="es" href="https://likevoca.com/es/signup" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/signup" />
    <link href="../../css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/auth/signup.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>

    <div class="flex items-center justify-center min-h-screen py-12">
      <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
          Crear Cuenta
        </h1>

        <form
          id="signup-form"
          class="space-y-4"
          autocomplete="off"
          onsubmit="return false;"
        >
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Nombre</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Ingresa tu nombre"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Ingresa tu email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Contraseña</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Ingresa tu contraseña"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              placeholder="Confirma tu contraseña"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>

          <div class="flex items-center">
            <input
              id="agree-terms"
              name="agree-terms"
              type="checkbox"
              required
              class="h-4 w-4 text-[#4B63AC] focus:ring-[#4B63AC] border-gray-300 rounded"
            />
            <label for="agree-terms" class="ml-2 block text-sm text-gray-700">
              Acepto los
              <a href="#" class="text-[#4B63AC] hover:text-[#3A4F8B] underline">
                términos y condiciones
              </a>
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-[#4B63AC] text-white py-2 px-4 rounded-lg hover:bg-[#3A4F8B] transition-colors duration-300 font-semibold"
          >
            Crear Cuenta
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            ¿Ya tienes una cuenta?
            <a href="login.html" class="text-[#4B63AC] hover:text-[#3A4F8B] font-semibold">
              Iniciar Sesión
            </a>
          </p>
        </div>

        <!-- 에러 메시지 -->
        <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
          <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="error-text">Error en el registro. Inténtalo de nuevo.</span>
          </div>
        </div>

        <!-- 성공 메시지 -->
        <div id="success-message" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
          <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span>¡Cuenta creada exitosamente! Redirigiendo...</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
