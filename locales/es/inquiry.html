<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="soporte al cliente, contáctanos, soporte técnico, servicio al cliente, contacto LikeVoca, soporte de aprendizaje de idiomas, soporte de usuario, comentarios" />

    <meta property="og:type" content="website" />

    <!-- Twitter Card 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LikeVoca - Soporte al Cliente y Contacto" />
    <meta name="twitter:description" content="¿Necesitas ayuda con los servicios de LikeVoca o soporte técnico? Contáctanos en cualquier momento para consultas convenientes. Proporcionamos soporte al cliente rápido y amigable para la mejor experiencia de aprendizaje de idiomas." />
    <meta name="twitter:image" content="https://likevoca.com/assets/hero.jpeg" />
    
    <!-- 표준 링크 -->
    <link rel="canonical" href="https://likevoca.com/es/inquiry" />
    
    <!-- 대체 언어 링크 -->
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/inquiry" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/inquiry" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/inquiry" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/inquiry" />
    <link rel="alternate" hreflang="es" href="https://likevoca.com/es/inquiry" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/inquiry" />

    <!-- 성능 최적화 - Resource Hints -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../../css/style.css" />
    
    <!-- 구조화된 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "LikeVoca Contacto",
      "description": "¿Necesitas ayuda con los servicios de LikeVoca o soporte técnico? Contáctanos en cualquier momento para consultas convenientes.",
      "url": "https://likevoca.com/es/inquiry",
      "isPartOf": {
        "@type": "WebSite",
        "name": "LikeVoca",
        "url": "https://likevoca.com"
      },
      "inLanguage": "es",
      "mainEntity": {
        "@type": "Organization",
        "name": "LikeVoca",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": ["English", "Korean", "Japanese", "Chinese", "Spanish"]
        }
      }
    }
    </script>
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-12">
      <div
        class="flex flex-col lg:flex-row bg-white rounded-lg shadow-lg overflow-hidden"
      >
        <div class="w-full lg:w-1/2 p-8 flex items-center">
          <div class="w-full">
            <h1 class="text-4xl font-bold text-gray-800 mb-2 text-center">
              📞 Contáctanos
            </h1>
            <p class="text-gray-600 text-center mb-6">
              Contáctanos en cualquier momento para preguntas o soporte que necesites.
            </p>

            <form id="inquiry-form" class="space-y-6">
              <div>
                <label
                  for="name"
                  class="block text-lg font-medium text-gray-700 mb-1"
                >
                  Tu Email
                </label>
                <input
                  type="email"
                  id="name"
                  name="name"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-200 text-gray-500 cursor-not-allowed"
                  disabled
                />
              </div>

              <div>
                <label
                  for="title"
                  class="block text-lg font-medium text-gray-700 mb-1"
                >
                  Asunto
                </label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  required
                  placeholder="Ingresa el asunto de tu consulta"
                  class="w-full px-4 py-2 border rounded-md transition-all duration-300"
                />
              </div>

              <div>
                <label
                  for="message"
                  class="block text-lg font-medium text-gray-700 mb-1"
                >
                  Mensaje
                </label>
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  required
                  placeholder="Ingresa tu mensaje"
                  class="w-full px-4 py-3 border rounded-md transition-all duration-300"
                >
                </textarea>
              </div>

              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="privacy"
                  name="privacy"
                  required
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label for="privacy" class="ml-2 block text-sm text-gray-700">
                  Acepto la
                  <a href="#" class="text-blue-600 hover:text-blue-800 underline">
                    política de privacidad
                  </a>
                </label>
              </div>

              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 font-semibold text-lg"
              >
                <i class="fas fa-paper-plane mr-2"></i>
                Enviar Mensaje
              </button>
            </form>

            <!-- 성공 메시지 -->
            <div id="success-message" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
              <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span>¡Mensaje enviado con éxito! Te responderemos pronto.</span>
              </div>
            </div>

            <!-- 에러 메시지 -->
            <div id="error-message" class="hidden mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
              <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-text">Hubo un error al enviar el mensaje. Inténtalo de nuevo.</span>
              </div>
            </div>
          </div>
        </div>

        <div class="w-full lg:w-1/2">
          <img
            src="../../assets/inquiry.png"
            alt="Contact Us Image"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>

    <script type="module" src="../../pages/js/inquiry.js"></script>
    <script src="../../components/js/navbar.js"></script>
  </body>
</html>
