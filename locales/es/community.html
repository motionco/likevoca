<body class="bg-gray-50">
    <div id="navbar-container"></div>

    <main class="container mx-auto max-w-6xl px-4 md:px-6 lg:px-8 py-8 md:py-12">
        <!-- Sección de encabezado -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">
                <span class="text-[#4B63AC]">Comunidad</span> LikeVoca
            </h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">
                Encuentra guías útiles, consejos y anuncios para el aprendizaje de idiomas
            </p>
        </header>

        <!-- Búsqueda y filtros -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1">
                    <input type="text" id="searchInput" placeholder="Buscar información..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4B63AC]" />
                </div>
                <div class="flex gap-2">
                    <select id="categoryFilter"
                        class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4B63AC]">
                        <option value="all">Todas las Categorías</option>
                        <option value="notice">Anuncios</option>
                        <option value="guide">Guías de Aprendizaje</option>
                        <option value="faq">Preguntas Frecuentes</option>
                        <option value="manual">Manual de Usuario</option>
                    </select>
                    <button id="searchBtn"
                        class="bg-[#4B63AC] text-white px-6 py-3 rounded-lg hover:bg-[#3A4F8B] transition duration-200">
                        <i class="fas fa-search"></i>
                    </button>
                    <button id="refreshBtn"
                        class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-200"
                        title="Actualizar contenido">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Estado de carga -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
            <p class="text-gray-600" id="loadingText">Cargando contenido...</p>
            <div id="loadingDebug" class="mt-2 text-sm text-gray-500"></div>
        </div>

        <!-- Lista de contenido -->
        <div id="contentList" class="space-y-6">
        </div>

        <!-- Estado vacío -->
        <div id="emptyState" class="text-center py-12 hidden">
            <i class="fas fa-search text-6xl text-gray-300 mb-6"></i>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No hay resultados de búsqueda</h3>
            <p class="text-gray-500">Intenta usar diferentes términos de búsqueda.</p>
        </div>
    </main>

    <!-- Pie de página -->
    <div id="footer-container"></div>

    <!-- Firebase Config -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>

    <!-- Scripts -->
    <script src="../../components/js/navbar.js"></script>
    <script src="../../components/js/footer.js"></script>

    <script type="module">
        import { applyLanguage, updateMetadata } from '../../utils/language-utils.js';

        let contentData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Cargar barra de navegación
                if (typeof window.loadNavbar === 'function') {
                    await window.loadNavbar();
                }

                // Cargar pie de página
                if (typeof window.loadFooter === 'function') {
                    await window.loadFooter();
                }

                // Aplicar idioma
                await applyLanguage();
                await updateMetadata('community');

                // Cargar contenido
                await loadContentData();
                await displayContent();

                // Configurar event listeners
                setupEventListeners();

            } catch (error) {
                console.error('Error al inicializar la página de comunidad:', error);
                showError('Ocurrió un error al cargar la página.');
            }
        });

        // Inicializar Firebase y cargar datos de contenido
        async function loadContentData() {
            try {
                // Loading content data from Firestore

                // Esperar inicialización de Firebase
                await waitForFirebase();

                showLoading();

                // Importar funciones de Firebase
                const { collection, query, orderBy, getDocs } = await import("https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js");

                if (!window.db) {
                    throw new Error('Firebase no inicializado');
                }

                // Cargar contenido desde Firestore
                const contentRef = collection(window.db, 'content');
                const contentQuery = query(contentRef, orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(contentQuery);

                contentData = snapshot.docs
                    .map(doc => {
                        const data = doc.data();
                        // Content loaded
                        return {
                            id: doc.id,
                            ...data
                        };
                    })
                    .filter(item => {
                        // Filtrar contenido multilingüe con versiones
                        const hasVersions = item.versions && typeof item.versions === 'object';
                        const hasUserId = item.userId;
                        const isValidContentType = ['faq', 'guide', 'notice', 'manual'].includes(item.type);

                        if (!hasVersions || !hasUserId || !isValidContentType) {
                            // Content filtered
                            return false;
                        }
                        // Content displayed
                        return true;
                    });

                // Agregar datos de muestra si no existe contenido
                if (contentData.length === 0) {
                    // No content found, adding sample data

                    const currentTime = new Date().toISOString();

                    contentData = [
                        {
                            id: 'sample_announcement_es',
                            type: 'notice',
                            createdAt: currentTime,
                            updatedAt: currentTime,
                            versions: {
                                es: {
                                    title: '¡Bienvenido a la Comunidad LikeVoca!',
                                    content: '<div class="prose max-w-none"><h2>🎉 ¡Comunidad LikeVoca Abierta!</h2><p>Nos complace anunciar la apertura de nuestro nuevo espacio comunitario donde puedes encontrar guías útiles y consejos para el aprendizaje de idiomas.</p><ul><li>Guías y estrategias de aprendizaje</li><li>Anuncios de nuevas funciones</li><li>Actualizaciones y avisos</li></ul><p>¡Encuentra información útil para ayudar en tu viaje de aprendizaje de idiomas!</p></div>',
                                    published: true,
                                    lastModified: currentTime,
                                    translationStatus: 'updated'
                                }
                            }
                        }
                    ];
                }

                // Content data loaded
                hideLoading();

            } catch (error) {
                console.error('❌ Error al cargar datos de contenido:', error);
                hideLoading();
                showError('Error al cargar los datos de contenido.');
            }
        }

        // Esperar inicialización de Firebase
        async function waitForFirebase() {
            let attempts = 0;
            const maxAttempts = 50;

            while (!window.db && attempts < maxAttempts) {
                console.log(`⏳ Esperando inicialización de Firebase... (${attempts + 1}/${maxAttempts})`);
                await new Promise(resolve => setTimeout(resolve, 200));
                attempts++;
            }

            if (!window.db) {
                throw new Error('Tiempo de espera de inicialización de Firebase agotado');
            }

            console.log('✅ Firebase inicializado correctamente');
        }

        // Mostrar contenido con filtrado
        async function displayContent() {
            // Displaying content

            const contentList = document.getElementById('contentList');
            const emptyState = document.getElementById('emptyState');
            const searchInput = document.getElementById('searchInput');
            const categoryFilterElement = document.getElementById('categoryFilter');

            if (!searchInput || !categoryFilterElement) {
                console.error('❌ No se encontraron elementos de filtro requeridos');
                return;
            }

            const searchTerm = searchInput.value.toLowerCase();
            const categoryFilter = categoryFilterElement.value;

            // Filtrado
            let filteredContent = contentData.filter(item => {
                // Mostrar solo contenido con estado 'publicado'
                if (item.status !== 'published') return false;

                const versions = item.versions || {};
                const version = versions.es;
                if (!version || !version.title || !version.content) return false;

                // Filtro de categoría
                if (categoryFilter !== 'all' && item.type !== categoryFilter) return false;

                // Filtro de búsqueda
                if (searchTerm) {
                    const titleMatch = (version.title || '').toLowerCase().includes(searchTerm);
                    const contentMatch = (version.content || '').toLowerCase().includes(searchTerm);
                    if (!titleMatch && !contentMatch) return false;
                }

                return true;
            });

            if (filteredContent.length === 0) {
                contentList.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                renderContent(filteredContent);
                emptyState.classList.add('hidden');
            }
        }

        // Renderizar tarjetas de contenido
        function renderContent(content) {
            const contentList = document.getElementById('contentList');

            const typeIcons = {
                faq: 'fa-question-circle',
                manual: 'fa-book',
                guide: 'fa-lightbulb',
                notice: 'fa-bullhorn'
            };

            const typeNames = {
                faq: 'Preguntas Frecuentes',
                manual: 'Manual',
                guide: 'Guía de Aprendizaje',
                notice: 'Anuncio'
            };

            contentList.innerHTML = content.map(item => {
                const version = item.versions.es || {};
                const typeIcon = typeIcons[item.type] || 'fa-file-alt';
                const typeName = typeNames[item.type] || item.type;

                return `
                    <article class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 rounded-lg bg-[#4B63AC] bg-opacity-10 flex items-center justify-center">
                                    <i class="fas ${typeIcon} text-[#4B63AC] text-lg"></i>
                                </div>
                                <div>
                                    <h3 class="text-xl font-semibold text-gray-900 mb-1">
                                        ${version.title || 'Sin título'}
                                    </h3>
                                    <div class="flex items-center space-x-3">
                                        <span class="text-sm text-gray-500">${typeName}</span>
                                        <span class="text-sm text-gray-400">${formatDate(item.updatedAt || item.createdAt)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-gray-600 mb-4">
                            ${stripHtml(version.content || '').substring(0, 150) + '...'}
                        </div>
                        
                        <a href="content-detail.html?id=${item.id}" class="inline-flex items-center text-[#4B63AC] hover:text-[#3A4F8B] font-medium transition duration-200">
                            <i class="fas fa-arrow-right mr-2"></i>
                            Leer más
                        </a>
                    </article>
                    </div>
                `;
            }).join('');
        }

        // Alternar expansión de contenido
        window.toggleContent = function (contentId) {
            const element = document.getElementById(contentId);
            const button = element.previousElementSibling.querySelector('button');
            const icon = button.querySelector('i.fa-chevron-down, i.fa-chevron-up');

            if (element.classList.contains('hidden')) {
                element.classList.remove('hidden');
                button.innerHTML = 'Mostrar menos <i class="fas fa-chevron-up ml-1"></i>';
            } else {
                element.classList.add('hidden');
                button.innerHTML = 'Leer más <i class="fas fa-chevron-down ml-1"></i>';
            }
        };

        // Configurar event listeners
        function setupEventListeners() {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const refreshBtn = document.getElementById('refreshBtn');

            if (searchBtn) searchBtn.addEventListener('click', displayContent);
            if (searchInput) searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') displayContent();
            });
            if (categoryFilter) categoryFilter.addEventListener('change', displayContent);
            if (refreshBtn) refreshBtn.addEventListener('click', async () => {
                await loadContentData();
                await displayContent();
                showSuccess('¡Contenido actualizado exitosamente!');
            });
        }

        // Funciones de utilidad
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('contentList').innerHTML = '';
            document.getElementById('emptyState').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function stripHtml(html) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            return tempDiv.textContent || tempDiv.innerText || '';
        }

        function formatDate(dateValue) {
            if (!dateValue) return '-';

            let date;
            // Objeto Firestore Timestamp
            if (dateValue.toDate && typeof dateValue.toDate === 'function') {
                date = dateValue.toDate();
            }
            // Ya es objeto Date o cadena
            else {
                date = new Date(dateValue);
            }

            if (isNaN(date.getTime())) return '-';

            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showError(message) {
            const contentList = document.getElementById('contentList');
            contentList.innerHTML = `
                <div class="text-center py-12">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                    <p class="text-red-600">${message}</p>
                </div>
            `;
        }

        function showSuccess(message) {
            // Notificación toast simple
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.innerHTML = `<i class="fas fa-check mr-2"></i>${message}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Dynamic SEO metadata update for individual content
        function updateSEOForContent(content, lang = 'es') {
            const version = content.versions[lang];
            if (!version) return;

            // Extract title and description (remove HTML tags)
            const cleanTitle = version.title || 'Comunidad LikeVoca';
            const cleanDescription = version.content
                ? version.content.replace(/<[^>]*>/g, '').substring(0, 160) + '...'
                : 'Encuentra guías de aprendizaje, preguntas frecuentes y manuales en la comunidad LikeVoca.';

            // Update meta tags
            document.title = `${cleanTitle} - Comunidad LikeVoca`;

            // Update Description
            let metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) metaDesc.setAttribute('content', cleanDescription);

            // Update Open Graph
            let ogTitle = document.querySelector('meta[property="og:title"]');
            if (ogTitle) ogTitle.setAttribute('content', cleanTitle);

            let ogDesc = document.querySelector('meta[property="og:description"]');
            if (ogDesc) ogDesc.setAttribute('content', cleanDescription);

            // Update URL (using History API)
            if (window.history && window.history.pushState) {
                const newUrl = `${window.location.pathname}#${content.id}`;
                window.history.pushState({ contentId: content.id }, cleanTitle, newUrl);
            }

            // Update JSON-LD structured data
            updateStructuredData(content, lang);
        }

        // Update structured data
        function updateStructuredData(content, lang) {
            const version = content.versions[lang];
            if (!version) return;

            const cleanTitle = version.title || 'Comunidad LikeVoca';
            const cleanDescription = version.content
                ? version.content.replace(/<[^>]*>/g, '').substring(0, 300)
                : 'Encuentra guías de aprendizaje, preguntas frecuentes y manuales en la comunidad LikeVoca.';

            const structuredData = {
                "@context": "https://schema.org",
                "@type": "Article",
                "headline": cleanTitle,
                "description": cleanDescription,
                "author": {
                    "@type": "Organization",
                    "name": "LikeVoca"
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "LikeVoca",
                    "url": "https://likevoca.com"
                },
                "url": `https://www.likevoca.com/es/community.html#${content.id}`,
                "datePublished": content.created_at || new Date().toISOString(),
                "dateModified": content.updated_at || new Date().toISOString(),
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": `https://www.likevoca.com/es/community.html#${content.id}`
                }
            };

            // Update existing JSON-LD or create new one
            let jsonLdScript = document.querySelector('script[type="application/ld+json"]');
            if (jsonLdScript) {
                jsonLdScript.textContent = JSON.stringify(structuredData);
            }
        }

        // 커뮤니티 메인 페이지의 경우 즉시 공유 기능 활성화
        document.addEventListener('DOMContentLoaded', () => {
            // URL에 id 파라미터가 없으면 메인 페이지로 간주
            if (!window.location.search.includes('id=')) {
                window.contentLoaded = true;
                console.log('✅ 커뮤니티 메인 페이지 공유 기능 활성화');
            }
        });
    </script>
