<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - LikeVoca</title>
    <meta
      name="description"
      content="Inicia sesión en LikeVoca para acceder a tu experiencia de aprendizaje multilingüe personalizada con vocabulario, cuestionarios y seguimiento de progreso"
    />
    <meta property="og:title" content="Iniciar Sesión - LikeVoca" />
    <meta
      property="og:description"
      content="Inicia sesión en LikeVoca para acceder a tu experiencia de aprendizaje multilingüe personalizada con vocabulario, cuestionarios y seguimiento de progreso"
    />
    <meta property="og:locale" content="es" />
    <link rel="canonical" href="https://likevoca.com/es/login" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/login" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/login" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/login" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/login" />
    <link rel="alternate" hreflang="es" href="https://likevoca.com/es/login" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/login" />
    <link href="../../css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script type="module" src="../../js/auth/login.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>

    <div class="flex items-center justify-center min-h-screen py-12">
      <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión</h1>
        <div class="space-y-4">
          <button
            id="google-login-btn"
            class="w-full flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600"
          >
            <i class="fa-brands fa-google mr-2"></i
            ><span>Iniciar Sesión con Google</span>
          </button>
          <button
            id="github-login-btn"
            class="w-full flex items-center justify-center bg-gray-800 text-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-900"
          >
            <i class="fa-brands fa-github mr-2"></i>
            <span>Iniciar Sesión con Github</span>
          </button>
        </div>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O</span>
          </div>
        </div>

        <form id="login-form" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Ingresa tu email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Contraseña</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Ingresa tu contraseña"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="h-4 w-4 text-[#4B63AC] border-gray-300 rounded"
              />
              <span class="ml-2 text-sm text-gray-700">Recordarme</span>
            </label>
            <a
              href="forgotpassword.html"
              class="text-sm text-[#4B63AC] hover:text-[#3A4F8B]"
            >
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <button
            type="submit"
            class="w-full bg-[#4B63AC] text-white py-2 px-4 rounded-lg hover:bg-[#3A4F8B] transition-colors duration-300 font-semibold"
          >
            Iniciar Sesión
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            ¿No tienes una cuenta?
            <a href="signup.html" class="text-[#4B63AC] hover:text-[#3A4F8B] font-semibold">
              Registrarse
            </a>
          </p>
        </div>

        <!-- 에러 메시지 -->
        <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
          <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="error-text">Error en el inicio de sesión. Verifica tus credenciales.</span>
          </div>
        </div>

        <!-- 성공 메시지 -->
        <div id="success-message" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
          <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span>¡Inicio de sesión exitoso! Redirigiendo...</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
