    <!-- Navbar 스크립트 -->
    <script src="../../components/js/navbar.js"></script>
    
    <!-- Firebase 초기화 스크립트 -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    
    <script type="module">
      import { applyLanguage, updateMetadata, getActiveLanguage } from '../../utils/language-utils.js';
      
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          console.log("主页初始化开始");
          
          // 页面加载时清理重定向标志
          if (sessionStorage.getItem("redirecting")) {
            console.log("清理之前的重定向标志");
            sessionStorage.removeItem("redirecting");
          }
          
          // 导航栏加载 (使用从language-utils.js导入的函数)
          if (typeof window.loadNavbar === 'function') {
            await window.loadNavbar();
            console.log("导航栏加载完成");
          } else {
            console.warn("找不到window.loadNavbar函数，尝试直接加载...");
            
            // 直接加载导航栏
            try {
              const response = await fetch('navbar.html');
              const navbarHTML = await response.text();
              const navbarContainer = document.getElementById('navbar-container');
              if (navbarContainer) {
                navbarContainer.innerHTML = navbarHTML;
                console.log("导航栏直接加载完成");
                
                // navbar.js 脚本已经加载，只需初始化
                if (typeof window.initializeNavbar === 'function') {
                  await window.initializeNavbar('zh');
                  console.log("导航栏初始化完成");
                } else {
                  console.warn("找不到initializeNavbar函数");
                }
              }
            } catch (error) {
              console.error("导航栏直接加载失败:", error);
            }
          }
          
          // 翻译即时应用
          await applyLanguage();
          console.log("翻译应用完成");
          
          const currentLang = await getActiveLanguage();
          console.log("当前语言:", currentLang);
          
          await updateMetadata('home');
          console.log("元数据更新完成");
          
          // 检查翻译是否正确应用并重新应用
          setTimeout(async () => {
            const testElement = document.querySelector('[data-i18n="learn_languages"]');
            console.log("翻译检查元素:", testElement?.textContent);
            console.log("翻译检查元素 HTML:", testElement?.outerHTML);
            if (testElement && testElement.textContent.trim() === '') {
              console.log("翻译重新应用尝试");
              await applyLanguage();
              
              // 重新应用后再次检查
              setTimeout(() => {
                console.log("重新应用后文本:", testElement?.textContent);
              }, 100);
            }
          }, 100);
          
          // 额外安全措施 - 1秒后再次检查
          setTimeout(async () => {
            const testElement = document.querySelector('[data-i18n="learn_languages"]');
            if (testElement && testElement.textContent.trim() === '') {
              console.log("翻译最终重新应用");
              await applyLanguage();
            }
          }, 1000);
          
          // 免费开始按钮事件处理
          const getStartedBtn = document.getElementById('get-started-btn');
          if (getStartedBtn) {
            getStartedBtn.addEventListener('click', async () => {
              try {
                // 检查当前语言
                const currentLang = await getActiveLanguage();
                console.log("当前语言:", currentLang);
                
                // Firebase 认证状态检查
                const { onAuthStateChanged } = await import('../../js/firebase/firebase-init.js');
                const { auth } = await import('../../js/firebase/firebase-init.js');
                
                onAuthStateChanged(auth, (user) => {
                  if (user) {
                    // 已登录用户 - 进入我的单词本
                    window.location.href = 'my-word-list.html';
                  } else {
                    // 已注销用户 - 进入当前语言的注册页面
                    window.location.href = `../${currentLang}/signup.html`;
                  }
                });
              } catch (error) {
                console.error('认证状态检查中错误:', error);
                // 错误发生时进入当前语言的注册页面
                const currentLang = localStorage.getItem('userLanguage') || 'zh';
                window.location.href = `../${currentLang}/signup.html`;
              }
            });
          }
          
        } catch (error) {
          console.error('语言设置应用中错误:', error);
        }
      });
    </script>
