<body class="bg-gray-50 min-h-screen">
  <!-- 네비게이션 바 -->
  <div id="navbar-container"></div>

  <!-- 메인 콘텐츠 -->
  <main class="container mx-auto px-6 py-8">
    <!-- 페이지 헤더 -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">
        📝 测验
      </h1>
      <p class="text-gray-600">
        通过有趣的测验复习学习的单词并提高技能。
      </p>
    </div>

    <!-- 퀴즈 설정 섹션 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">
        测验设置
      </h2>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
        <!-- First row: Source Language, Target Language, Quiz Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            源语言
          </label>
          <select id="quiz-source-language"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="korean">한국어</option>
            <option value="english">English</option>
            <option value="japanese">日本語</option>
            <option value="chinese">中文</option>
            <option value="spanish">Español</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            目标语言
          </label>
          <select id="quiz-target-language"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="english">English</option>
            <option value="korean">한국어</option>
            <option value="japanese">日本語</option>
            <option value="chinese">中文</option>
            <option value="spanish">Español</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            测验类型
          </label>
          <select id="quiz-type"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="translation">翻译</option>
            <option value="pronunciation">发音</option>
            <option value="matching">匹配</option>
            <option value="fill_in_blank">填空</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
        <!-- Second row: Domain, Difficulty, Question Count -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            领域
          </label>
          <select id="quiz-domain"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="all">所有领域</option>
            <option value="daily">日常生活</option>
            <option value="food">食物</option>
            <option value="business">商务</option>
            <option value="travel">旅行</option>
            <option value="education">教育</option>
            <option value="health">健康</option>
            <option value="technology">技术</option>
            <option value="entertainment">娱乐</option>
            <option value="sports">体育</option>
            <option value="science">科学</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            难度等级
          </label>
          <select id="quiz-difficulty"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="all">所有等级</option>
            <option value="beginner">初级</option>
            <option value="intermediate">中级</option>
            <option value="advanced">高级</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            题目数量
          </label>
          <select id="quiz-question-count"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="5">5题</option>
            <option value="10" selected>10题</option>
            <option value="15">15题</option>
            <option value="20">20题</option>
          </select>
        </div>
      </div>

      <!-- Start Quiz Button -->
      <div class="text-center">
        <button id="start-quiz-btn"
          class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors"
          data-i18n="start_quiz">
          开始测验
        </button>
      </div>
    </div>

    <!-- 퀴즈 영역 -->
    <div id="quiz-container" class="hidden">
      <!-- 퀴즈 진행 헤더 -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">测验进行中</h2>
          <div class="text-sm text-gray-600">
            <span id="current-question">1</span> / <span id="total-questions">10</span>
          </div>
        </div>

        <!-- 진행률 바 -->
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div id="quiz-progress" class="bg-blue-600 h-2 rounded-full transition-all duration-300 w-0"></div>
        </div>
      </div>

      <!-- 퀴즈 문제 -->
      <div id="quiz-question" class="bg-white rounded-lg shadow-lg p-8 mb-6 max-w-3xl mx-auto">
        <div class="text-center">
          <!-- 카테고리 표시 -->
          <div id="question-category"
            class="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full inline-block mb-4"></div>

          <!-- 문제 제목 -->
          <h3 id="question-text" class="text-3xl font-bold text-gray-800 mb-6">加载题目中...</h3>

          <!-- 힌트 영역 -->
          <div id="question-hint" class="text-lg text-gray-600 mb-8 hidden">
            <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
            <span class="italic"></span>
          </div>

          <!-- 선택지 영역 -->
          <div id="question-options" class="grid grid-cols-1 gap-4 max-w-2xl mx-auto">
            <!-- 선택지들이 여기에 동적으로 생성됩니다 -->
          </div>

          <!-- 결과 피드백 영역 -->
          <div id="answer-feedback" class="mt-6 p-4 rounded-lg hidden">
            <div id="feedback-content"></div>
          </div>
        </div>
      </div>

      <!-- 퀴즈 컨트롤 -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center">
          <button id="skip-question-btn"
            class="text-gray-600 hover:text-gray-800 px-4 py-2 rounded border border-gray-300 hover:border-gray-400">
            跳过
          </button>

          <div class="text-center">
            <div id="quiz-timer" class="text-lg font-mono">00:00</div>
          </div>

          <button id="quit-quiz-btn"
            class="text-red-600 hover:text-red-800 px-4 py-2 rounded border border-red-300 hover:border-red-400">
            退出测验
          </button>
        </div>
      </div>
    </div>

    <!-- 퀴즈 결과 -->
    <div id="quiz-results" class="hidden">
      <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mb-6">
          <i class="fas fa-trophy text-6xl text-yellow-500 mb-4"></i>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">测验完成！</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="bg-green-50 p-4 rounded-lg">
            <div class="text-3xl font-bold text-green-600" id="correct-answers">0</div>
            <div class="text-sm text-gray-600">正确</div>
          </div>

          <div class="bg-blue-50 p-4 rounded-lg">
            <div class="text-3xl font-bold text-blue-600" id="quiz-score">0%</div>
            <div class="text-sm text-gray-600">得分</div>
          </div>

          <div class="bg-purple-50 p-4 rounded-lg">
            <div class="text-3xl font-bold text-purple-600" id="time-taken">00:00</div>
            <div class="text-sm text-gray-600">时间</div>
          </div>
        </div>

        <div class="space-x-4">
          <button id="retry-quiz-btn"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
            再试一次
          </button>

          <button id="new-quiz-btn"
            class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
            新测验
          </button>
        </div>
      </div>
    </div>

    <!-- 최근 퀴즈 기록 -->
    <div class="bg-white rounded-lg shadow-md p-6 mt-8">
      <h2 class="text-xl font-semibold mb-4">最近的测验记录</h2>
      <div id="quiz-history" class="space-y-3">
        <p class="text-gray-500 text-center py-8">还没有测验记录。</p>
      </div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module" src="../../js/firebase/firebase-init.js"></script>

  <!-- 다국어 지원 -->
  <script type="module" src="../../utils/language-utils.js"></script>

  <!-- 네비게이션바 스크립트 -->

  <!-- 퀴즈 스크립트 -->
  <script type="module" src="../../pages/js/quiz.js"></script>

  <!-- Firebase -->
  <script type="module" src="../../js/firebase/firebase-init.js"></script>
  <script type="module" src="../../utils/language-utils.js"></script>
  <script type="module" src="../../js/language-init.js"></script>
</body>
