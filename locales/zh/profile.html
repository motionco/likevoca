<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人资料管理 - LikeVoca</title>
  <meta name="description" content="管理您的LikeVoca个人资料设置、账户连接和个人信息，定制您的语言学习体验" />
  <meta property="og:title" content="个人资料管理 - LikeVoca" />
  <meta property="og:description" content="管理您的LikeVoca个人资料设置、账户连接和个人信息，定制您的语言学习体验" />
  <meta property="og:locale" content="zh_CN" />
  <link rel="canonical" href="https://likevoca.com/zh/profile" />
  <link rel="alternate" hreflang="en" href="https://likevoca.com/en/profile" />
  <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/profile" />
  <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/profile" />
  <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/profile" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
  <script type="module" src="components/js/navbar.js"></script>
</head>
<body class="bg-gray-100">
  <!-- 네비게이션바 컨테이너 -->
  <div id="navbar-container"></div>

  <main class="container mx-auto px-4 py-8">
    <div id="profile-container" class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-6">个人资料管理</h1>
      
      <div id="auth-required" class="p-6 bg-yellow-100 rounded-lg border border-yellow-300 mb-4">
        <p class="text-lg">您需要登录才能查看此页面。</p>
        <a href="login.html" class="btn btn-primary mt-3 inline-block">登录</a>
      </div>
      
      <div id="profile-content">
        <div class="profile-section">
          <h2>个人信息</h2>
          <form id="profile-form">
            <div class="form-group">
              <label for="displayName">姓名</label>
              <input type="text" id="displayName" name="displayName" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">邮箱</label>
              <input type="email" id="email" name="email" class="form-control" disabled>
            </div>
            <button type="submit" id="update-profile" class="btn btn-primary">更新信息</button>
          </form>
        </div>
        
        <div class="profile-section">
          <h2>账户连接</h2>
          <div class="account-connections">
            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-google provider-icon" style="color: #DB4437;"></i>
                <span>Google账户</span>
              </div>
              <div class="connection-status">
                <span id="google-status" class="status-badge">未连接</span>
                <button id="google-connect" class="btn btn-outline">连接</button>
                <button id="google-disconnect" class="btn btn-outline btn-danger hidden">断开连接</button>
              </div>
            </div>
            
            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-github provider-icon"></i>
                <span>GitHub账户</span>
              </div>
              <div class="connection-status">
                <span id="github-status" class="status-badge">未连接</span>
                <button id="github-connect" class="btn btn-outline">连接</button>
                <button id="github-disconnect" class="btn btn-outline btn-danger hidden">断开连接</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="profile-section danger-zone">
          <h2>危险区域</h2>
          <div class="danger-actions">
            <button id="logout-btn" class="btn btn-outline">退出登录</button>
            <button id="delete-account" class="btn btn-danger">删除账户</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer bg-gray-200 mt-8 py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 LikeVoca. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase -->
  <script type="module" src="js/firebase/firebase-init.js"></script>
  <script type="module" src="js/profile.js"></script>
  
  
</body>
</html>
