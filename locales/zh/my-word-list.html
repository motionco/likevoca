<body class="bg-gray-100">
  <div id="navbar-container"></div>

  <main class="container mx-auto max-w-7xl px-4 py-8">
    <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-8">
      <div class="mb-4 md:mb-0">
        <h1 class="text-3xl font-bold text-gray-800 mb-2" data-i18n="my_vocabulary_title">📖 나만의 단어장</h1>
        <p class="text-gray-600">
          북마크한 단어들로 나만의 개인화된 단어장을 만들어보세요.
        </p>
      </div>
      <a href="vocabulary.html"
        class="bg-[#4B63AC] text-white px-4 py-2 rounded-lg hover:bg-[#3A4F8B] transition duration-300 flex items-center">
        <i class="fas fa-bookmark mr-2"></i> <span data-i18n="bookmark_words">단어 북마크하기</span>
      </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <!-- 필터 컨트롤 - 3열 분할, 반응형 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <!-- 첫 번째 열: 검색 -->
        <div class="space-y-2">
          <label for="search-input" class="hidden md:block text-sm font-medium text-gray-700"
            data-i18n="search">검색</label>
          <div class="relative">
            <input type="text" id="search-input" class="w-full p-2 border rounded pl-8 h-10" placeholder="검색어 입력..."
              data-i18n-placeholder="search_placeholder" />
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
        </div>

        <!-- 두 번째 열: 언어 필터 -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700" data-i18n="language_settings">언어 설정</label>
          <div class="flex items-center space-x-2">
            <select id="source-language" class="flex-1 p-2 border rounded h-10 text-sm">
              <option value="korean" data-i18n="korean">한국어</option>
              <option value="english" data-i18n="english">영어</option>
              <option value="japanese" data-i18n="japanese">일본어</option>
              <option value="chinese" data-i18n="chinese">중국어</option>
              <option value="spanish" data-i18n="spanish">스페인어</option>
            </select>
            <button id="swap-languages"
              class="w-10 h-10 text-gray-600 hover:text-[#4B63AC] hover:bg-gray-100 rounded-lg transition duration-200 border border-gray-300 hover:border-[#4B63AC] flex items-center justify-center"
              title="언어 순서 바꾸기" data-i18n-title="swap_languages">
              <i class="fas fa-exchange-alt text-sm"></i>
            </button>
            <select id="target-language" class="flex-1 p-2 border rounded h-10 text-sm">
              <option value="english" data-i18n="english">영어</option>
              <option value="korean" data-i18n="korean">한국어</option>
              <option value="japanese" data-i18n="japanese">일본어</option>
              <option value="chinese" data-i18n="chinese">중국어</option>
              <option value="spanish" data-i18n="spanish">스페인어</option>
            </select>
          </div>
        </div>

        <!-- 세 번째 열: 도메인과 정렬 (동적 생성) -->
        <div id="domain-sort-filters" class="space-y-2">
          <!-- JavaScript로 동적 생성됨 -->
        </div>
      </div>
    </div>

    <!-- 북마크 사용량 -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <div class="flex items-center justify-between mb-2">
        <span class="text-sm font-medium text-gray-700" data-i18n="bookmark_usage">북마크 사용량</span>
        <span id="usage-text" class="text-sm font-bold text-blue-600">0/<span data-i18n="unlimited">무제한</span></span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div id="usage-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
      </div>
    </div>



    <!-- 개념 카드 표시 영역 -->
    <div id="word-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- 더 보기 버튼 -->
    <div class="flex justify-center mt-8">
      <button id="load-more"
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition duration-300 hidden"
        data-i18n="load_more">
        더 보기 <i class="fas fa-chevron-down ml-1"></i>
      </button>
    </div>

    <!-- 총 개념 수 (페이지 하단) -->
    <div class="text-center mt-6 py-4">
      <span class="text-sm font-medium text-gray-700 mr-2" data-i18n="total_concepts">총 개념 수:</span>
      <span id="concept-count-display" class="text-sm font-bold text-green-600">0</span>
    </div>
