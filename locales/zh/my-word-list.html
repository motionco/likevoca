    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- 구조화된 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "LikeVoca 我的词汇本",
      "description": "通过AI单词生成和单词书签功能创建您自己的定制化词汇本。通过个性化学习进度管理和复习系统有效提高词汇水平。",
      "url": "https://likevoca.com/zh/my-word-list",
      "isPartOf": {
        "@type": "WebSite",
        "name": "LikeVoca",
        "url": "https://likevoca.com"
      },
      "inLanguage": "zh",
      "potentialAction": {
        "@type": "ViewAction",
        "name": "管理我的词汇本",
        "description": "使用书签单词创建和管理个性化词汇本"
      }
    }
    </script>
    
    <style>
      .dropdown-container {
        position: relative;
      }
      .dropdown {
        position: absolute;
        z-index: 10;
        width: 100%;
      }
      .word-card {
        transition: transform 0.3s;
      }
      .word-card:hover {
        transform: translateY(-5px);
      }
    </style>
    <script type="module" src="../../js/language-init.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main class="container mx-auto max-w-7xl px-4 py-8">
      <div class="flex justify-between items-start mb-8">
        <div>
          <h1 class="text-3xl font-bold text-gray-800 mb-2">📖 我的词汇本</h1>
          <p class="text-gray-600">
            使用书签单词创建您自己的个性化词汇本。
          </p>
        </div>
        <a
          href="vocabulary.html"
          class="bg-[#4B63AC] text-white px-4 py-2 rounded-lg hover:bg-[#3A4F8B] transition duration-300 flex items-center"
        >
          <i class="fas fa-bookmark mr-2"></i> <span>收藏单词</span>
        </a>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <!-- 필터 컨트롤 - 3열 분할, 반응형 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <!-- 첫 번째 열: 검색 -->
          <div class="space-y-2">
            <label for="search-input" class="hidden md:block text-sm font-medium text-gray-700">搜索</label>
            <div class="relative">
              <input
                type="text"
                id="search-input"
                class="w-full p-2 border rounded pl-8 h-10"
                placeholder="输入搜索词..."
              />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>

          <!-- 두 번째 열: 언어 필터 -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">语言设置</label>
            <div class="flex items-center space-x-2">
              <select id="source-language" class="flex-1 p-2 border rounded h-10 text-sm">
                <option value="korean">韩语</option>
                <option value="english">英语</option>
                <option value="japanese">日语</option>
                <option value="chinese">中文</option>
                <option value="spanish">西班牙语</option>
              </select>
              <button
                id="swap-languages"
                class="w-10 h-10 text-gray-600 hover:text-[#4B63AC] hover:bg-gray-100 rounded-lg transition duration-200 border border-gray-300 hover:border-[#4B63AC] flex items-center justify-center"
                title="交换语言顺序"
              >
                <i class="fas fa-exchange-alt text-sm"></i>
              </button>
              <select id="target-language" class="flex-1 p-2 border rounded h-10 text-sm">
                <option value="english">英语</option>
                <option value="korean">韩语</option>
                <option value="japanese">日语</option>
                <option value="chinese">中文</option>
                <option value="spanish">西班牙语</option>
              </select>
            </div>
          </div>

          <!-- 세 번째 열: 도메인과 정렬 (동적 생성) -->
          <div id="domain-sort-filters" class="space-y-2">
            <!-- JavaScript로 동적 생성됨 -->
          </div>
        </div>
      </div>

      <!-- 북마크 사용량 -->
      <div class="bg-white rounded-lg shadow-md p-4 mb-6">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-medium text-gray-700">书签使用量</span>
          <span id="usage-text" class="text-sm font-bold text-blue-600">0/<span>无限制</span></span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div id="usage-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
      </div>

      <!-- 개념 카드 표시 영역 -->
      <div id="word-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <!-- 더 보기 버튼 -->
      <div class="flex justify-center mt-8">
        <button
          id="load-more"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition duration-300 hidden"
        >
          加载更多 <i class="fas fa-chevron-down ml-1"></i>
        </button>
      </div>

      <!-- 총 개념 수 (페이지 하단) -->
      <div class="text-center mt-6 py-4">
        <span class="text-sm font-medium text-gray-700 mr-2">总概念数:</span>
        <span id="concept-count-display" class="text-sm font-bold text-green-600">0</span>
      </div>
    </main>

    <div id="modal-container"></div>

    <!-- Firebase -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
    <script type="module" src="../../pages/js/my-word-list.js"></script>
  </body>
</html>
