<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>进度 - LikeVoca</title>
    <meta name="description" content="通过详细统计、每周活动图表和不同语言的掌握水平来跟踪您的语言学习进度" />
    <meta property="og:title" content="进度 - LikeVoca" />
    <meta property="og:description" content="通过详细统计、每周活动图表和不同语言的掌握水平来跟踪您的语言学习进度" />
    <meta property="og:locale" content="zh_CN" />
    <link rel="canonical" href="https://likevoca.com/zh/progress" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/progress" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/progress" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/progress" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/progress" />
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    
    <!-- Firebase -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    <script type="module" src="../../utils/language-utils.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- 네비게이션 바 -->
    <div id="navbar-container"></div>

    <!-- 메인 콘텐츠 -->
    <main class="container mx-auto px-6 py-8">
      <!-- 페이지 헤더 -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          📊 进度
        </h1>
        <p class="text-gray-600">
          查看学习成果和进展状况，设定学习目标。
        </p>
      </div>

      <!-- 학습 통계 요약 -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div id="total-words-card" class="bg-white rounded-lg shadow-md p-6 cursor-pointer hover:bg-blue-50 hover:shadow-lg transition-all duration-200">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">总单词数</p>
              <p id="total-words-count" class="text-2xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-blue-100 p-3 rounded-full">
              <i class="fas fa-book text-blue-600 text-xl"></i>
            </div>
          </div>
        </div>

        <div id="mastered-words-card" class="bg-white rounded-lg shadow-md p-6 cursor-pointer hover:bg-green-50 hover:shadow-lg transition-all duration-200">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">已掌握单词</p>
              <p id="mastered-words-count" class="text-2xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-green-100 p-3 rounded-full">
              <i class="fas fa-check-circle text-green-600 text-xl"></i>
            </div>
          </div>
        </div>

        <div id="study-streak-card" class="bg-white rounded-lg shadow-md p-6 cursor-pointer hover:bg-orange-50 hover:shadow-lg transition-all duration-200">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">连续学习</p>
              <p id="study-streak-count" class="text-2xl font-bold text-orange-600">0天</p>
            </div>
            <div class="bg-orange-100 p-3 rounded-full">
              <i class="fas fa-fire text-orange-600 text-xl"></i>
            </div>
          </div>
        </div>

        <div id="quiz-accuracy-card" class="bg-white rounded-lg shadow-md p-6 cursor-pointer hover:bg-purple-50 hover:shadow-lg transition-all duration-200">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">测验正确率</p>
              <p id="quiz-accuracy-rate" class="text-2xl font-bold text-purple-600">0%</p>
            </div>
            <div class="bg-purple-100 p-3 rounded-full">
              <i class="fas fa-target text-purple-600 text-xl"></i>
            </div>
          </div>
        </div>

        <!-- 游戏成就 -->
        <div id="total-games-card" class="bg-white rounded-lg shadow-sm p-5 border border-pink-100 cursor-pointer hover:shadow-md transition-shadow">
          <div class="flex items-center mb-3">
            <i class="fas fa-gamepad text-pink-600 mr-2"></i>
            <h3 class="font-semibold text-gray-800">游戏成就</h3>
          </div>
          <div class="space-y-2">
            <div class="flex justify-between">
              <span class="text-sm text-gray-600">总游戏数:</span>
              <span id="total-games-count" class="text-sm font-medium">0次</span>
            </div>
            <div class="flex justify-between">
              <span class="text-sm text-gray-600">平均分数:</span>
              <span id="avg-game-score" class="text-sm font-medium">0分</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 학습 차트 섹션 -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <!-- 주간 학습 활동 -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-4">每周学习活动</h2>
          <div class="relative h-64">
            <canvas id="weekly-activity-chart" class="w-full h-full"></canvas>
          </div>
        </div>

        <!-- 카테고리별 진도 -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-4">分类进度</h2>
          <div class="relative h-64">
            <canvas id="category-progress-chart" class="w-full h-full"></canvas>
          </div>
        </div>
      </div>

      <!-- 언어별 마스터리 -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold mb-6">语言掌握度</h2>
        
        <div class="space-y-6">
          <!-- 한국어 -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm font-medium text-gray-700">🇰🇷 韩语</span>
              <span id="korean-mastery-percent" class="text-sm text-gray-600">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div id="korean-mastery-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-1">
              <span>初级</span>
              <span>中级</span>
              <span>高级</span>
            </div>
          </div>

          <!-- 영어 -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm font-medium text-gray-700">🇺🇸 英语</span>
              <span id="english-mastery-percent" class="text-sm text-gray-600">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div id="english-mastery-bar" class="bg-green-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-1">
              <span>初级</span>
              <span>中级</span>
              <span>高级</span>
            </div>
          </div>

          <!-- 일본어 -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm font-medium text-gray-700">🇯🇵 日语</span>
              <span id="japanese-mastery-percent" class="text-sm text-gray-600">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div id="japanese-mastery-bar" class="bg-red-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-1">
              <span>初级</span>
              <span>中级</span>
              <span>高级</span>
            </div>
          </div>

          <!-- 중국어 -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm font-medium text-gray-700">🇨🇳 中文</span>
              <span id="chinese-mastery-percent" class="text-sm text-gray-600">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div id="chinese-mastery-bar" class="bg-yellow-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-1">
              <span>初级</span>
              <span>中级</span>
              <span>高级</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 최근 학습 활동 -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">最近学习活动</h2>
        
        <div id="recent-activities-list" class="space-y-3">
          <div class="text-center py-8 text-gray-500">
            <i class="fas fa-clock text-3xl mb-2"></i>
            <p>最近没有学习活动。</p>
          </div>
        </div>
      </div>

      <!-- 학습 목표 설정 -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">学习目标</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- 일일 목표 -->
          <div>
            <h3 class="text-lg font-medium mb-3">每日目标</h3>
            
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  新词学习
                </label>
                <div class="flex items-center space-x-3">
                  <input 
                    type="number" 
                    id="daily-words-goal" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    min="1" 
                    max="100" 
                    value="10"
                  />
                  <span class="text-sm text-gray-600">个/天</span>
                </div>
                <div class="mt-2">
                  <div class="flex justify-between text-xs text-gray-500 mb-1">
                    <span>今日进度</span>
                    <span id="daily-words-progress">0/10</span>
                  </div>
                  <div class="w-full bg-gray-200 rounded-full h-1">
                    <div id="daily-words-bar" class="bg-blue-600 h-1 rounded-full transition-all duration-300" style="width: 0%"></div>
                  </div>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  测验时间
                </label>
                <div class="flex items-center space-x-3">
                  <input 
                    type="number" 
                    id="daily-quiz-goal" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    min="5" 
                    max="120" 
                    value="20"
                  />
                  <span class="text-sm text-gray-600">分钟/天</span>
                </div>
                <div class="mt-2">
                  <div class="flex justify-between text-xs text-gray-500 mb-1">
                    <span>今日进度</span>
                    <span id="daily-quiz-progress">0/20分钟</span>
                  </div>
                  <div class="w-full bg-gray-200 rounded-full h-1">
                    <div id="daily-quiz-bar" class="bg-green-600 h-1 rounded-full transition-all duration-300" style="width: 0%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 주간 목표 -->
          <div>
            <h3 class="text-lg font-medium mb-3">每周目标</h3>
            
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  学习天数
                </label>
                <div class="flex items-center space-x-3">
                  <input 
                    type="number" 
                    id="weekly-days-goal" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    min="1" 
                    max="7" 
                    value="5"
                  />
                  <span class="text-sm text-gray-600">天/周</span>
                </div>
                <div class="mt-2">
                  <div class="flex justify-between text-xs text-gray-500 mb-1">
                    <span>本周进度</span>
                    <span id="weekly-days-progress">0/5天</span>
                  </div>
                  <div class="w-full bg-gray-200 rounded-full h-1">
                    <div id="weekly-days-bar" class="bg-purple-600 h-1 rounded-full transition-all duration-300" style="width: 0%"></div>
                  </div>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  大师目标
                </label>
                <div class="flex items-center space-x-3">
                  <input 
                    type="number" 
                    id="weekly-mastery-goal" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    min="1" 
                    max="100" 
                    value="30"
                  />
                  <span class="text-sm text-gray-600">个/周</span>
                </div>
                <div class="mt-2">
                  <div class="flex justify-between text-xs text-gray-500 mb-1">
                    <span>本周进度</span>
                    <span id="weekly-mastery-progress">0/30个</span>
                  </div>
                  <div class="w-full bg-gray-200 rounded-full h-1">
                    <div id="weekly-mastery-bar" class="bg-orange-600 h-1 rounded-full transition-all duration-300" style="width: 0%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 text-center">
          <button 
            id="save-goals-btn"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors"
          >
            保存目标
          </button>
        </div>
      </div>
    </main>

    <!-- Navbar -->
    <script type="module" src="../../components/js/navbar.js"></script>
    
    <!-- 페이지별 스크립트 -->
    <script type="module" src="../../pages/js/progress.js"></script>
  </body>
</html>
