<!DOCTYPE html>
<html lang="zh">
<head>

    <!-- Twitter Card 标签 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="正在加载内容... - LikeVoca" />
    <meta name="twitter:description" content="查看LikeVoca社区内容。" />
    
    <!-- Canonical URL - 动态更新 -->
    <link rel="canonical" href="" />
    
    <!-- Hreflang 标签 -->
    <link rel="alternate" hreflang="ko" href="" />
    <link rel="alternate" hreflang="en" href="" />

    <link rel="alternate" hreflang="x-default" href="" />
    
    <!-- JSON-LD 结构化数据 - 动态更新 -->
    <script type="application/ld+json" id="structuredData">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "正在加载内容...",
        "description": "查看LikeVoca社区内容。",
        "author": {
            "@type": "Organization",
            "name": "LikeVoca"
        },
        "publisher": {
            "@type": "Organization",

        },
        "url": "",

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .content-detail {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .content-detail h1, .content-detail h2, .content-detail h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .content-detail p {
            margin-bottom: 1rem;
        }
        
        .content-detail ul, .content-detail ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        
        .content-detail li {
            margin-bottom: 0.5rem;
        }
        
        .breadcrumb {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .share-buttons {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .share-buttons {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                flex-direction: row;
                justify-content: center;
                margin: 2rem 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header Component -->
    <div id="header-placeholder"></div>
    
    <main class="container mx-auto px-4 py-8">
        <!-- 加载屏幕 -->
        <div id="loadingScreen" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-gray-600">正在加载内容...</p>
        </div>
        
        <!-- 错误屏幕 -->
        <div id="errorScreen" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-4xl text-red-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">未找到内容</h2>
            <p class="text-gray-600 mb-6">您请求的内容不存在或已被删除。</p>
            <a href="/locales/zh/community.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                返回社区
            </a>
        </div>
        
        <!-- 内容详情 -->
        <article id="contentDetail" class="hidden">
            <!-- 面包屑导航 -->
            <nav class="breadcrumb">
                <div class="flex items-center space-x-2 text-sm">
                    <a href="/locales/zh/index.html" class="text-blue-600 hover:text-blue-800">首页</a>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                    <a href="/locales/zh/community.html" class="text-blue-600 hover:text-blue-800">社区</a>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                    <span id="breadcrumbTitle" class="text-gray-700">内容</span>
                </div>
            </nav>
            
            <!-- 内容标题 -->
            <header class="mb-8">
                <div class="flex items-center mb-4">
                    <span id="contentCategory" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">分类</span>
                    <span id="contentDate" class="text-gray-500 text-sm ml-4"></span>
                </div>
                <h1 id="contentTitle" class="text-4xl font-bold text-gray-900 mb-4">标题</h1>
                <p id="contentSummary" class="text-xl text-gray-600">摘要</p>
            </header>
            
            <!-- 内容正文 -->
            <div class="content-detail bg-white rounded-lg shadow-sm p-8">
                <div id="contentBody" class="prose max-w-none">
                    <!-- 内容将在此加载 -->
                </div>
            </div>
            
            <!-- 标签 -->
            <div id="contentTags" class="mt-6 flex flex-wrap gap-2">
                <!-- 动态标签 -->
            </div>
            
            <!-- 分享按钮（桌面版） -->
            <div class="share-buttons hidden md:flex">
                <button onclick="shareContent('facebook')" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition duration-200" title="在Facebook上分享">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button onclick="shareContent('twitter')" class="bg-blue-400 text-white p-3 rounded-full hover:bg-blue-500 transition duration-200" title="在Twitter上分享">
                    <i class="fab fa-twitter"></i>
                </button>
                <button onclick="copyURL()" class="bg-gray-600 text-white p-3 rounded-full hover:bg-gray-700 transition duration-200" title="复制链接">
                    <i class="fas fa-link"></i>
                </button>
            </div>
            
            <!-- 分享按钮（移动版） -->
            <div class="share-buttons md:hidden">
                <button onclick="shareContent('facebook')" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">
                    <i class="fab fa-facebook-f mr-2"></i>Facebook
                </button>
                <button onclick="shareContent('twitter')" class="bg-blue-400 text-white p-3 rounded-lg hover:bg-blue-500 transition duration-200">
                    <i class="fab fa-twitter mr-2"></i>Twitter
                </button>
                <button onclick="copyURL()" class="bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-link mr-2"></i>复制链接
                </button>
            </div>
            
            <!-- 相关内容 -->
            <section id="relatedContent" class="mt-12">
                <h3 class="text-2xl font-bold text-gray-900 mb-6">相关内容</h3>
                <div id="relatedContentList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 动态相关内容 -->
                </div>
            </section>
        </article>
    </main>
    
    <!-- Footer Component -->
    <div id="footer-placeholder"></div>
    
    <!-- Firebase Config -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    <script type="module" src="../../js/content-detail.js"></script>
</body>
</html>
