<body class="bg-gray-50">
    <!-- Header Component (기존 방식과 동일) -->
    <div id="navbar-container"></div>
    
    <main class="container mx-auto px-4 py-8">
        <!-- 加载屏幕 -->
        <div id="loadingScreen" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-gray-600">正在加载内容...</p>
        </div>
        
        <!-- 错误屏幕 -->
        <div id="errorScreen" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-4xl text-red-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">未找到内容</h2>
            <p class="text-gray-600 mb-6">您请求的内容不存在或已被删除。</p>
            <a href="/locales/zh/community.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                返回社区
            </a>
        </div>
        
        <!-- 内容详情 -->
        <article id="contentDetail" class="hidden">
            <!-- 面包屑导航 -->
            <nav class="breadcrumb">
                <div class="flex items-center space-x-2 text-sm">
                    <a href="/locales/zh/index.html" class="text-blue-600 hover:text-blue-800">首页</a>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                    <a href="/locales/zh/community.html" class="text-blue-600 hover:text-blue-800">社区</a>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                    <span id="breadcrumbTitle" class="text-gray-700">内容</span>
                </div>
            </nav>
            
            <!-- 内容标题 -->
            <header class="mb-8">
                <div class="flex items-center mb-4">
                    <span id="contentCategory" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">分类</span>
                    <span id="contentDate" class="text-gray-500 text-sm ml-4"></span>
                </div>
                <h1 id="contentTitle" class="text-4xl font-bold text-gray-900 mb-4">标题</h1>
                <p id="contentSummary" class="text-xl text-gray-600">摘要</p>
            </header>
            
            <!-- 内容正文 -->
            <div class="content-detail bg-white rounded-lg shadow-sm p-8">
                <div id="contentBody" class="prose max-w-none">
                    <!-- 内容将在此加载 -->
                </div>
            </div>
            
            <!-- 标签 -->
            <div id="contentTags" class="mt-6 flex flex-wrap gap-2">
                <!-- 动态标签 -->
            </div>
            
            <!-- 分享按钮（桌面版） -->
            <div class="share-buttons hidden md:flex">
                <button onclick="shareContent('weibo')" class="bg-red-500 text-white p-3 rounded-full hover:bg-red-600 transition duration-200" title="在微博上分享">
                    <i class="fab fa-weibo"></i>
                </button>
                <button onclick="shareContent('qq')" class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 transition duration-200" title="在QQ上分享">
                    <i class="fab fa-qq"></i>
                </button>
                <button onclick="shareContent('facebook')" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition duration-200" title="在Facebook上分享">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button onclick="shareContent('twitter')" class="bg-black text-white p-3 rounded-full hover:bg-gray-800 transition duration-200" title="在X(推特)上分享">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </button>
                <button onclick="shareContent('telegram')" class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 transition duration-200" title="在Telegram上分享">
                    <i class="fab fa-telegram"></i>
                </button>
                <button onclick="copyURL()" class="bg-gray-600 text-white p-3 rounded-full hover:bg-gray-700 transition duration-200" title="复制链接">
                    <i class="fas fa-link"></i>
                </button>
            </div>
            
            <!-- 分享按钮（移动版） -->
            <div class="share-buttons md:hidden">
                <button onclick="shareContent('weibo')" class="bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition duration-200">
                    <i class="fab fa-weibo mr-2"></i>微博
                </button>
                <button onclick="shareContent('qq')" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200">

                <button onclick="shareContent('facebook')" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">
                    <i class="fab fa-facebook-f mr-2"></i>Facebook
                </button>
                <button onclick="shareContent('twitter')" class="bg-black text-white p-3 rounded-lg hover:bg-gray-800 transition duration-200">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>X(推特)
