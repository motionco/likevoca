<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Hanja - 비밀번호 재설정 페이지</title>
    <link href="./css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../pages/js/auth/reset-password.js"></script>
    <script type="module" src="./components/js/navbar.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>
    
    <div class="flex items-center justify-center min-h-screen py-12">
    <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
        비밀번호 재설정
      </h1>
      <p class="text-sm text-gray-600 text-center mb-4">
        계정과 연결된 이메일을 입력하세요. 비밀번호 재설정 링크를 보내드립니다.
      </p>

      <form id="reset-password-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >이메일</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="이메일을 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#8B4513] focus:border-[#8B4513] sm:text-sm"
          />
        </div>

        <button
          id="reset-password-button"
          type="button"
          class="w-full bg-[#8B4513] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#6E3810] focus:outline-none focus:ring-2 focus:ring-[#8B4513] focus:ring-offset-2"
        >
          링크 보내기
        </button>
      </form>
      <p class="mt-6 text-sm text-center text-gray-600">
        <a href="login.html" class="text-[#8B4513] hover:underline">로그인 화면으로 돌아가기</a>
      </p>
    </div>
    </div>
    
    <script type="module">
      import { loadNavbar } from './components/js/navbar.js';
      
      // 네비게이션바 로드
      document.addEventListener('DOMContentLoaded', async () => {
        await loadNavbar();
      });
    </script>
  </body>
</html>
