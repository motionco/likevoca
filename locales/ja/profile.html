<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール管理 - LikeVoca</title>
  <meta name="description" content="LikeVocaのプロフィール設定、アカウント接続、個人情報を管理して言語学習をカスタマイズしましょう" />
  <meta property="og:title" content="プロフィール管理 - LikeVoca" />
  <meta property="og:description" content="LikeVocaのプロフィール設定、アカウント接続、個人情報を管理して言語学習をカスタマイズしましょう" />
  <meta property="og:locale" content="ja_JP" />
  <link rel="canonical" href="https://likevoca.com/ja/profile" />
  <link rel="alternate" hreflang="en" href="https://likevoca.com/en/profile" />
  <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/profile" />
  <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/profile" />
  <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/profile" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/profile.css">
</head>

<body class="bg-gray-100">
  <!-- 네비게이션바 컨테이너 -->
  <div id="navbar-container"></div>

  <main class="container mx-auto px-4 py-8">
    <div id="profile-container" class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-6">プロフィール管理</h1>

      <div id="auth-required" class="p-6 bg-yellow-100 rounded-lg border border-yellow-300 mb-4">
        <p class="text-lg">このページを表示するにはログインが必要です。</p>
        <a href="#" onclick="window.redirectToLogin()" class="btn btn-primary mt-3 inline-block">ログイン</a>
      </div>

      <div id="profile-content">
        <div class="profile-section">
          <h2>個人情報</h2>
          <form id="profile-form">
            <div class="form-group">
              <label for="displayName">名前</label>
              <input type="text" id="displayName" name="displayName" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input type="email" id="email" name="email" class="form-control" disabled>
            </div>
            <button type="submit" id="update-profile" class="btn btn-primary">情報を更新</button>
          </form>
        </div>

        <div class="profile-section">
          <h2>アカウント接続</h2>
          <div class="account-connections">
            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-google provider-icon" style="color: #DB4437;"></i>
                <span>Googleアカウント</span>
              </div>
              <div class="connection-status">
                <span id="google-status" class="status-badge">未接続</span>
                <button id="google-connect" class="btn btn-outline">接続</button>
                <button id="google-disconnect" class="btn btn-outline btn-danger hidden">接続解除</button>
              </div>
            </div>

            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-github provider-icon"></i>
                <span>GitHubアカウント</span>
              </div>
              <div class="connection-status">
                <span id="github-status" class="status-badge">未接続</span>
                <button id="github-connect" class="btn btn-outline">接続</button>
                <button id="github-disconnect" class="btn btn-outline btn-danger hidden">接続解除</button>
              </div>
            </div>

            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-facebook provider-icon" style="color: #1877F2;"></i>
                <span>Facebookアカウント</span>
              </div>
              <div class="connection-status">
                <span id="facebook-status" class="status-badge">未接続</span>
                <button id="facebook-connect" class="btn btn-outline">接続</button>
                <button id="facebook-disconnect" class="btn btn-outline btn-danger hidden">接続解除</button>
              </div>
            </div>
          </div>
        </div>

        <div class="profile-section danger-zone">
          <h2>危険なエリア</h2>
          <div class="danger-actions">
            <button id="logout-btn" class="btn btn-outline">ログアウト</button>
            <button id="delete-account" class="btn btn-danger">アカウント削除</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-gray-200 mt-8 py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 LikeVoca. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase -->
  <script type="module" src="../../js/firebase/firebase-init.js"></script>
  <script type="module" src="../../utils/language-utils.js"></script>
  <script type="module" src="../../js/language-init.js"></script>
  <script type="module" src="../../js/profile.js"></script>
  <script type="module" src="../../components/js/navbar.js"></script>
</body>

</html>
