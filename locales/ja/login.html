<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - LikeVoca</title>
    <meta
      name="description"
      content="LikeVocaにログインして、パーソナライズされた多言語学習体験を始めましょう。単語帳、クイズ、進捗追跡機能をご利用いただけます"
    />
    <meta property="og:title" content="ログイン - LikeVoca" />
    <meta
      property="og:description"
      content="LikeVocaにログインして、パーソナライズされた多言語学習体験を始めましょう。単語帳、クイズ、進捗追跡機能をご利用いただけます"
    />
    <meta property="og:locale" content="ja_JP" />
    <link rel="canonical" href="https://likevoca.com/ja/login" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/login" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/login" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/login" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/login" />
    <link href="../../css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script type="module" src="../../js/auth/login.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>

    <div class="flex items-center justify-center min-h-screen py-12">
      <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
          ログイン
        </h1>
        <div class="space-y-4">
          <button
            id="google-login-btn"
            class="w-full flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600"
          >
            <i class="fa-brands fa-google mr-2"></i
            ><span>Googleでログイン</span>
          </button>
          <button
            id="github-login-btn"
            class="w-full flex items-center justify-center bg-gray-800 text-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-900"
          >
            <i class="fa-brands fa-github mr-2"></i>
            <span>Githubでログイン</span>
          </button>
        </div>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">または</span>
          </div>
        </div>

        <form id="login-form" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >メールアドレス</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="メールアドレスを入力してください"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >パスワード</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="パスワードを入力してください"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="h-4 w-4 text-[#4B63AC] border-gray-300 rounded"
              /><span class="ml-2 text-sm text-gray-700"
                >ログイン状態を保持</span
              >
            </label>
            <a
              href="#"
              onclick="goToLanguageSpecificPage('forgotpassword.html'); return false;"
              class="text-sm text-[#4B63AC] hover:underline"
              >パスワードをお忘れですか？</a
            >
          </div>

          <div
            id="error-message"
            class="hidden text-red-500 text-sm text-center"
          ></div>

          <button
            id="login-button"
            type="submit"
            class="w-full bg-[#4B63AC] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#3A4F8B] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            ログイン
          </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
          <span>アカウントをお持ちでないですか？</span>
          <a
            href="#"
            onclick="goToLanguageSpecificPage('signup.html'); return false;"
            class="text-[#4B63AC] hover:underline"
            >サインアップ</a
          >
        </p>
      </div>
    </div>

    <script>
      // 언어별 페이지로 이동하는 함수
      function goToLanguageSpecificPage(filename) {
        const userLanguage = localStorage.getItem("userLanguage") || "ja";
        const isDev =
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1" ||
          window.location.port === "5595";

        if (isDev) {
          window.location.href = `/locales/${userLanguage}/${filename}`;
        } else {
          window.location.href = `/${userLanguage}/${filename}`;
        }
      }
    </script>
  </body>
</html>
