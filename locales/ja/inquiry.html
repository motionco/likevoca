<body class="bg-gray-100">
  <div id="navbar-container"></div>

  <div class="container mx-auto px-4 py-12">
    <div class="flex flex-col lg:flex-row bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="w-full lg:w-1/2 p-8 flex items-center">
        <div class="w-full">
          <h1 class="text-4xl font-bold text-gray-800 mb-2 text-center">
            📞 お問い合わせ
          </h1>
          <p class="text-gray-600 text-center mb-6">
            ご質問やサポートが必要でしたら、いつでもお問い合わせください。
          </p>

          <form id="inquiry-form" class="space-y-6">
            <div>
              <label for="name" class="block text-lg font-medium text-gray-700 mb-1">
                お客様のメールアドレス
              </label>
              <input type="email" id="name" name="name" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="メールアドレスを入力してください" />
            </div>
            <div>
              <label for="title" class="block text-lg font-medium text-gray-700 mb-1">
                件名
              </label>
              <input type="text" id="title" name="title" required placeholder="お問い合わせ件名を入力してください"
                class="w-full px-4 py-2 border rounded-md transition-all duration-300" />
            </div>
            <div>
              <label for="message" class="block text-lg font-medium text-gray-700 mb-1">
                お問い合わせ内容
              </label>
              <textarea id="message" name="message" rows="6" required placeholder="お問い合わせ内容を入力してください"
                class="w-full px-4 py-3 border rounded-md transition-all duration-300">
                </textarea>
            </div>
            <div class="text-center">
              <button type="submit"
                class="bg-[#4B63AC] text-white px-8 py-3 rounded-md hover:bg-[#3A4F8B] transition-colors duration-300 shadow-md">
                送信
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="w-full lg:w-1/2">
        <img src="../../assets/inquiry.png" alt="お問い合わせ画像" class="w-full h-full object-cover" />
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="../../js/firebase/firebase-init.js"></script>

  <!-- 네비게이션바 스크립트 -->
