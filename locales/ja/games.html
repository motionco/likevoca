<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ゲーム - LikeVoca</title>

    <!-- 기본 메타 태그 -->
    <meta name="description" content="単語マッチング、単語シャッフル、記憶ゲームなど楽しいゲームで言語を学習しましょう" />
    <meta name="keywords" content="言語ゲーム, ゲーム, 単語ゲーム, 言語学習ゲーム, 英語, 日本語, 中国語, 韓国語" />
    
    <!-- Open Graph / 소셜 미디어 메타 태그 -->
    <meta property="og:title" content="ゲーム - LikeVoca" />
    <meta property="og:description" content="単語マッチング、単語シャッフル、記憶ゲームなど楽しいゲームで言語を学習しましょう" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://likevoca.com/ja/games" />
    <meta property="og:locale" content="ja_JP" />
    
    <!-- 표준 링크 -->
    <link rel="canonical" href="https://likevoca.com/ja/games" />
    
    <!-- 대체 언어 링크 -->
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/games" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/games" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/games" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/games" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/games" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../../css/style.css" />
    
    <!-- Firebase -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    <script type="module" src="../../utils/language-utils.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    
    <style>
      .game-card {
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .game-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .game-container {
        min-height: 400px;
        display: none;
      }
      .game-card.active {
        border: 3px solid #9C27B0;
      }
      .drag-item {
        cursor: grab;
        user-select: none;
      }
      .drag-item:active {
        cursor: grabbing;
      }
      .drop-zone {
        min-height: 50px;
        border: 2px dashed #9C27B0;
      }
      .drop-zone.hover {
        background-color: rgba(156, 39, 176, 0.1);
      }
      /* 카드 뒤집기 효과를 위한 CSS 추가 */
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main class="container mx-auto max-w-7xl px-4 py-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">ゲーム</h1>
        <div class="flex space-x-4">
          <select id="source-language" class="border p-2 rounded">
            <option value="korean" data-i18n="korean">韓国語</option>
            <option value="english" data-i18n="english">英語</option>
            <option value="japanese" data-i18n="japanese">日本語</option>
            <option value="chinese" data-i18n="chinese">中国語</option>
          </select>
          <select id="target-language" class="border p-2 rounded">
            <option value="english" data-i18n="english">英語</option>
            <option value="korean" data-i18n="korean">韓国語</option>
            <option value="japanese" data-i18n="japanese">日本語</option>
            <option value="chinese" data-i18n="chinese">中国語</option>
          </select>
        </div>
      </div>

      <!-- 게임 실행 영역 -->
      <div id="game-play-area" class="hidden">
        <div class="flex justify-between items-center mb-6">
          <h2 id="current-game-title" class="text-2xl font-bold text-gray-800"></h2>
          <button id="back-to-games" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i><span data-i18n="back_to_games">ゲーム選択に戻る</span>
          </button>
        </div>
        
        <!-- 게임별 컨테이너 -->
        <div id="word-matching-container" class="game-container"></div>
        <div id="word-scramble-container" class="game-container"></div>
        <div id="memory-game-container" class="game-container"></div>
      </div>

      <!-- 게임 선택 영역 -->
      <div id="game-selection-area">
        <!-- 게임 선택 안내 -->
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold mb-4">プレイしたいゲームを選択してください</h2>
          <p class="text-gray-600 max-w-2xl mx-auto">
            各ゲームをクリックするとゲームが開始されます。上で選択した元の言語と対象言語の設定がゲームにも適用されます。
          </p>
        </div>

        <!-- 게임 선택 카드 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
          <div class="game-card bg-white rounded-xl p-6 shadow-lg cursor-pointer" data-game="word-matching">
            <div class="flex flex-col h-full">
              <div class="flex items-center justify-center text-[#9C27B0] mb-4">
                <i class="fas fa-exchange-alt text-4xl"></i>
              </div>
              <h3 class="text-xl font-bold text-center mb-2">単語マッチング</h3>
              <p class="text-gray-600 text-center mb-4">
                元言語と対象言語の単語を正しく結びつけるゲームです。
              </p>
              <div class="mt-auto">
                <div class="flex justify-between text-sm text-gray-500 mb-4">
                  <span><i class="fas fa-stopwatch mr-1"></i> <span data-i18n="time_limit">制限時間</span></span>
                  <span><i class="fas fa-star mr-1"></i> <span data-i18n="beginner">初級</span></span>
                </div>
                <button class="w-full bg-[#9C27B0] text-white py-2 rounded-lg hover:bg-[#7B1FA2] transition-colors">
                  <i class="fas fa-play mr-2"></i><span data-i18n="start_game">ゲーム開始</span>
                </button>
              </div>
            </div>
          </div>

          <div class="game-card bg-white rounded-xl p-6 shadow-lg cursor-pointer" data-game="word-scramble">
            <div class="flex flex-col h-full">
              <div class="flex items-center justify-center text-[#9C27B0] mb-4">
                <i class="fas fa-random text-4xl"></i>
              </div>
              <h3 class="text-xl font-bold text-center mb-2">単語シャッフル</h3>
              <p class="text-gray-600 text-center mb-4">
                バラバラになった文字を正しい順序に並び替えて単語を完成させてください。
              </p>
              <div class="mt-auto">
                <div class="flex justify-between text-sm text-gray-500 mb-4">
                  <span><i class="fas fa-stopwatch mr-1"></i> <span data-i18n="time_limit">制限時間</span></span>
                  <span><i class="fas fa-star mr-1"></i><i class="fas fa-star mr-1"></i> <span data-i18n="intermediate">中級</span></span>
                </div>
                <button class="w-full bg-[#9C27B0] text-white py-2 rounded-lg hover:bg-[#7B1FA2] transition-colors">
                  <i class="fas fa-play mr-2"></i><span data-i18n="start_game">ゲーム開始</span>
                </button>
              </div>
            </div>
          </div>

          <div class="game-card bg-white rounded-xl p-6 shadow-lg cursor-pointer" data-game="memory-game">
            <div class="flex flex-col h-full">
              <div class="flex items-center justify-center text-[#9C27B0] mb-4">
                <i class="fas fa-brain text-4xl"></i>
              </div>
              <h3 class="text-xl font-bold text-center mb-2">単語記憶ゲーム</h3>
              <p class="text-gray-600 text-center mb-4">
                ペアになる単語カードを見つけてマッチングするメモリーゲームです。
              </p>
              <div class="mt-auto">
                <div class="flex justify-between text-sm text-gray-500 mb-4">
                  <span><i class="fas fa-stopwatch mr-1"></i> <span data-i18n="time_limit">制限時間</span></span>
                  <span><i class="fas fa-star mr-1"></i><i class="fas fa-star mr-1"></i><i class="fas fa-star mr-1"></i> <span data-i18n="advanced">上級</span></span>
                </div>
                <button class="w-full bg-[#9C27B0] text-white py-2 rounded-lg hover:bg-[#7B1FA2] transition-colors">
                  <i class="fas fa-play mr-2"></i><span data-i18n="start_game">ゲーム開始</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 게임 통계 -->
        <div class="bg-white rounded-xl p-6 shadow-lg">
          <h2 class="text-xl font-bold mb-4">ゲーム統計</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="text-center p-4 bg-purple-50 rounded-lg">
              <div class="text-2xl font-bold text-[#9C27B0]" id="total-games-played">0</div>
              <div class="text-sm text-gray-600" data-i18n="total_games_played">総ゲーム数</div>
            </div>
            <div class="text-center p-4 bg-green-50 rounded-lg">
              <div class="text-2xl font-bold text-green-600" id="best-score">0</div>
              <div class="text-sm text-gray-600" data-i18n="best_score">最高スコア</div>
            </div>
            <div class="text-center p-4 bg-blue-50 rounded-lg">
              <div class="text-2xl font-bold text-blue-600" id="average-score">0</div>
              <div class="text-sm text-gray-600" data-i18n="average_score">平均スコア</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Firebase -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    <script type="module" src="../../utils/language-utils.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <!-- 네비게이션바 스크립트 -->
    <script type="module" src="../../components/js/navbar.js"></script>
    <!-- 게임 선택 스크립트 -->
    <script type="module" src="../../pages/js/games.js"></script>
  </body>
</html>
