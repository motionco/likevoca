      }
    }

</head>

<body class="bg-gray-50 min-h-screen">
  <!-- ナビゲーションバー -->
  <div id="navbar-container"></div>

  <!-- メインコンテンツ -->
  <main class="container mx-auto px-6 py-8">
    <!-- ページヘッダー -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">
        📋 クイズ </h1>
      <p class="text-gray-600">
        楽しいクイズで学習した単語を復習し、スキルを向上させましょう。 </p>
    </div>

    <!-- クイズ設定セクション -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">

      <div class="grid grid-cols-2 md:grid-cols-6 gap-3 md:gap-4 mb-6">
        <!-- Mobile: 3 rows, Desktop: 1 row with 6 filters -->
        <!-- First row: Source Language, Target Language -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            原語
          </label>
          <select id="quiz-source-language"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="korean">한국어</option>
            <option value="english">English</option>
            <option value="japanese">日本語</option>
            <option value="chinese">中国語</option>
            <option value="spanish">Español</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            対象言語 </label>
          <select id="quiz-target-language"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="english">English</option>
            <option value="korean">한국어</option>
            <option value="japanese">日本語</option>
            <option value="chinese">中国語</option>
            <option value="spanish">Español</option>
          </select>
        </div>

        <!-- クイズタイプ -->
        <!-- Second row: Quiz Type, Domain -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            クイズタイプ
          </label>
          <select id="quiz-type"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="translation">翻訳</option>
            <option value="pronunciation">発音</option>
            <option value="matching">マッチング</option>
            <option value="fill_in_blank">穴埋め</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            ドメイン
          </label>
          <select id="quiz-domain"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="all">すべて</option>
            <option value="daily">日常生活</option>
            <option value="food">食べ物</option>
            <option value="business">ビジネス</option>
            <option value="travel">旅行</option>
            <option value="education">教育</option>
            <option value="health">健康</option>
            <option value="technology">技術</option>
            <option value="entertainment">エンターテイメント</option>
            <option value="sports">スポーツ</option>
            <option value="science">科学</option>
          </select>
        </div>

        <!-- Third row: Difficulty, Question Count -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            難易度 </label>
          <select id="quiz-difficulty"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="all">すべてのレベル</option>
            <option value="basic">基礎</option>
            <option value="intermediate">中級</option>
            <option value="advanced">上級</option>
            <option value="fluent">流暢</option>
            <option value="technical">専門</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            問題数 </label>
          <select id="quiz-question-count"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="5">5問</option>
            <option value="10" selected>10問</option>
            <option value="15">15問</option>
            <option value="20">20問</option>
          </select>
        </div>
      </div>

      <!-- Start Quiz Button -->
      </select>
    </div>
    </div>

    <!-- クイズ開始ボタン -->
    <div class="text-center">
      <button id="start-quiz-btn"
        class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors" data-i18n="start_quiz">
        クイズ開始 </button>
    </div>
    </div>

    <!-- クイズ領域 -->
    <div id="quiz-container" class="hidden">
      <!-- クイズ進行ヘッダー -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">クイズ進行中</h2>
            <div class="text-sm text-gray-600">
              <span id="current-question">1</span> / <span id="total-questions">10</span>
            </div>
        </div>

        <!-- 進行バー -->
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div id="quiz-progress" class="bg-blue-600 h-2 rounded-full transition-all duration-300 w-0"></div>
        </div>
      </div>

      <!-- クイズ問題 -->
      <div id="quiz-question" class="bg-white rounded-lg shadow-lg p-8 mb-6 max-w-3xl mx-auto">
        <div class="text-center">
          <!-- カテゴリ表示 -->
          <div id="question-category"
            class="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full inline-block mb-4"></div>

          <!-- 問題タイトル -->
          <h3 id="question-text" class="text-3xl font-bold text-gray-800 mb-6">問題を読み込み中...</h3>

          <!-- ヒント領域 -->
          <div id="question-hint" class="text-lg text-gray-600 mb-8 hidden">
            <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
            <span class="italic"></span>
          </div>

          <!-- 選択肢領域 -->
          <div id="question-options" class="grid grid-cols-1 gap-4 max-w-2xl mx-auto">
            <!-- 選択肢がここに動的に生成されます -->
          </div>

          <!-- 結果フィードバック領域 -->
          <div id="answer-feedback" class="mt-6 p-4 rounded-lg hidden">
            <div id="feedback-content"></div>
          </div>
        </div>
      </div>

      <!-- クイズコントロール -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center">
          <button id="skip-question-btn"
            class="text-gray-600 hover:text-gray-800 px-4 py-2 rounded border border-gray-300 hover:border-gray-400">
            スキップ
          </button>

          <div class="text-center">
            <div id="quiz-timer" class="text-lg font-mono">00:00</div>
          </div>

          <button id="quit-quiz-btn"
            class="text-red-600 hover:text-red-800 px-4 py-2 rounded border border-red-300 hover:border-red-400">
            クイズ終了 </button>
        </div>
      </div>
    </div>

    <!-- クイズ結果 -->
    <div id="quiz-results" class="hidden">
      <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mb-6">
          <i class="fas fa-trophy text-6xl text-yellow-500 mb-4"></i>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">クイズ完了！</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="bg-green-50 p-4 rounded-lg">
            <div class="text-3xl font-bold text-green-600" id="correct-answers">0</div>
            <div class="text-sm text-gray-600">正解</div>
          </div>

          <div class="bg-blue-50 p-4 rounded-lg">
            <div class="text-3xl font-bold text-blue-600" id="quiz-score">0%</div>
            <div class="text-sm text-gray-600">スコア</div>
            </div>

            <div class="bg-purple-50 p-4 rounded-lg">
              <div class="text-3xl font-bold text-purple-600" id="time-taken">00:00</div>
              <div class="text-sm text-gray-600">時間</div>
            </div>
          </div>

          <div class="space-x-4">
            <button id="retry-quiz-btn"
              class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
              再挑戦 </button>

            <button id="new-quiz-btn"
              class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
              新しいクイズ
            </button>
          </div>
        </div>
      </div>

      <!-- 最近のクイズ記録 -->
      <div class="bg-white rounded-lg shadow-md p-6 mt-8">
        <h2 class="text-xl font-semibold mb-4">最近のクイズ記録</h2>
          <div id="quiz-history" class="space-y-3">
            <p class="text-gray-500 text-center py-8">まだクイズ記録がありません。</p>
          </div>
      </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module" src="../../js/firebase/firebase-init.js"></script>

  <!-- 多言語対応 -->
  <script type="module" src="../../utils/language-utils.js"></script>

  <!-- ナビゲーションバースクリプト -->
  <script type="module" src="../../components/js/navbar.js"></script>

  <!-- クイズスクリプト -->
  <script type="module" src="../../pages/js/quiz.js"></script>

  <!-- Firebase -->
  <script type="module" src="../../js/language-init.js"></script>

  <!-- Footer 컨테이너 -->
  <div id="footer-container"></div>

  <!-- Footer 스크립트 -->
  <script src="../../components/js/footer.js"></script>
</body>
