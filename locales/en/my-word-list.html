<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Word List - LikeVoca</title>
    <meta name="description" content="Create and manage your personalized vocabulary list with bookmarked words for effective language learning" />
    <meta name="keywords" content="personal vocabulary, bookmarked words, multilingual wordlist, custom vocabulary, language learning" />
    <meta property="og:title" content="My Word List - LikeVoca" />
    <meta property="og:description" content="Create and manage your personalized vocabulary list with bookmarked words for effective language learning" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://likevoca.com/en/my-word-list.html" />
    <meta property="og:locale" content="en_US" />
    <link rel="canonical" href="https://likevoca.com/en/my-word-list.html" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/my-word-list.html" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/my-word-list.html" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/my-word-list.html" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/my-word-list.html" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/my-word-list.html" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../../css/style.css" />
    <style>
      .dropdown-container {
        position: relative;
      }
      .dropdown {
        position: absolute;
        z-index: 10;
        width: 100%;
      }
      .word-card {
        transition: transform 0.3s;
      }
      .word-card:hover {
        transform: translateY(-5px);
      }
    </style>
    <script type="module" src="../../js/language-init.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main class="container mx-auto max-w-7xl px-4 py-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">My Word List</h1>
        <a
          href="vocabulary.html"
          class="bg-[#4B63AC] text-white px-4 py-2 rounded-lg hover:bg-[#3A4F8B] transition duration-300 flex items-center"
        >
          <i class="fas fa-bookmark mr-2"></i> <span>Bookmark Words</span>
        </a>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <!-- 필터 컨트롤 - 3열 분할, 반응형 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <!-- 첫 번째 열: 검색 -->
          <div class="space-y-2">
            <label for="search-input" class="hidden md:block text-sm font-medium text-gray-700">Search</label>
            <div class="relative">
              <input
                type="text"
                id="search-input"
                class="w-full p-2 border rounded pl-8 h-10"
                placeholder="Enter search term..."
              />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>

          <!-- 두 번째 열: 언어 필터 -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Language Settings</label>
            <div class="flex items-center space-x-2">
              <select id="source-language" class="flex-1 p-2 border rounded h-10 text-sm">
                <option value="korean">Korean</option>
                <option value="english">English</option>
                <option value="japanese">Japanese</option>
                <option value="chinese">Chinese</option>
              </select>
              <button
                id="swap-languages"
                class="w-10 h-10 text-gray-600 hover:text-[#4B63AC] hover:bg-gray-100 rounded-lg transition duration-200 border border-gray-300 hover:border-[#4B63AC] flex items-center justify-center"
                title="Swap languages"
              >
                <i class="fas fa-exchange-alt text-sm"></i>
              </button>
              <select id="target-language" class="flex-1 p-2 border rounded h-10 text-sm">
                <option value="english">English</option>
                <option value="korean">Korean</option>
                <option value="japanese">Japanese</option>
                <option value="chinese">Chinese</option>
              </select>
            </div>
          </div>

          <!-- 세 번째 열: 도메인과 정렬 (동적 생성) -->
          <div id="domain-sort-filters" class="space-y-2">
            <!-- JavaScript로 동적 생성됨 -->
          </div>
        </div>
      </div>

      <!-- 북마크 사용량 -->
      <div class="bg-white rounded-lg shadow-md p-4 mb-6">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-medium text-gray-700">Bookmark Usage</span>
          <span id="usage-text" class="text-sm font-bold text-blue-600">0/<span>Unlimited</span></span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div id="usage-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
      </div>

      <!-- 개념 카드 표시 영역 -->
      <div id="word-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <!-- 더 보기 버튼 -->
      <div class="flex justify-center mt-8">
        <button
          id="load-more"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition duration-300 hidden"
        >
          Load More <i class="fas fa-chevron-down ml-1"></i>
        </button>
      </div>

      <!-- 총 개념 수 (페이지 하단) -->
      <div class="text-center mt-6 py-4">
        <span class="text-sm font-medium text-gray-700 mr-2">Total Concepts:</span>
        <span id="concept-count-display" class="text-sm font-bold text-green-600">0</span>
      </div>
    </main>

    <div id="modal-container"></div>

    <!-- Firebase -->
    <script type="module" src="../../utils/firebase/firebase-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
    <script type="module" src="../../pages/js/my-word-list.js"></script>
  </body>
</html>
