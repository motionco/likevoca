  <style>
    .dropdown-container {
      position: relative;
    }

    .dropdown {
      position: absolute;
      z-index: 10;
      width: 100%;
    }

    .word-card {
      transition: transform 0.3s;
    }

    .word-card:hover {
      transform: translateY(-5px);
    }
  </style>
  <script type="module" src="../../js/language-init.js"></script>
</head>

<body class="bg-gray-100">
  <div id="navbar-container"></div>

  <main class="container mx-auto max-w-7xl px-4 py-8">
    <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-8">
      <div class="mb-4 md:mb-0">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">📚 Vocabulary</h1>
        <p class="text-gray-600">
          Manage and learn multilingual vocabulary systematically.
        </p>
      </div>
      <div class="flex flex-row justify-between gap-4">
        <button id="add-concept-btn"
          class="bg-[#4B63AC] text-white px-6 py-3 rounded-lg hover:bg-[#3A4F8B] transition duration-300 font-medium flex-1">
          Add New Concept
        </button>
        <button id="bulk-add-btn"
          class="bg-[#2E7D32] text-white px-6 py-3 rounded-lg hover:bg-[#1B5E20] transition duration-300 font-medium flex-1">
          Bulk Add
        </button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <!-- 검색 필터 -->
        <div class="w-full">
          <label for="search-input" class="hidden md:block text-sm font-medium mb-1 text-gray-700">Search</label>
          <div class="relative">
            <input type="text" id="search-input" class="w-full p-2 border rounded pl-8 h-10"
              placeholder="Search words or translations" />
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
        </div>

        <!-- 언어 필터 -->
        <div class="w-full">
          <label for="source-language" class="text-sm font-medium text-gray-700">Language Filter</label>
          <div class="grid grid-cols-5 gap-1 h-10">
            <select id="source-language" class="col-span-2 p-2 border rounded text-sm">
              <option value="korean">Korean</option>
              <option value="english" selected>English</option>
              <option value="japanese">Japanese</option>
              <option value="chinese">Chinese</option>
              <option value="spanish">Spanish</option>
            </select>

            <button id="swap-languages"
              class="w-full h-full text-gray-600 hover:text-[#4B63AC] hover:bg-gray-100 rounded-lg transition duration-200 border border-gray-300 hover:border-[#4B63AC] flex items-center justify-center"
              title="Swap languages">
              <i class="fas fa-exchange-alt text-sm"></i>
            </button>

            <select id="target-language" class="col-span-2 p-2 border rounded text-sm">
              <option value="english">English</option>
              <option value="korean" selected>Korean</option>
              <option value="japanese">Japanese</option>
              <option value="chinese">Chinese</option>
              <option value="spanish">Spanish</option>
            </select>
          </div>
        </div>

        <!-- 도메인 및 정렬 필터 -->
        <div class="w-full">
          <div class="grid grid-cols-2 gap-2">
            <div>
              <label for="domain-filter" class="block text-sm font-medium mb-1 text-gray-700">Domain</label>
              <select id="domain-filter" class="w-full p-2 border rounded h-10 text-sm">
                <option value="all">All Domains</option>
                <option value="daily">Daily</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
                <option value="nature">Nature</option>
                <option value="technology">Technology</option>
                <option value="health">Health</option>
                <option value="sports">Sports</option>
                <option value="entertainment">Entertainment</option>
                <option value="culture">Culture</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label for="sort-option" class="block text-sm font-medium mb-1 text-gray-700">Sort</label>
              <select id="sort-option" class="w-full p-2 border rounded h-10 text-sm">
                <option value="latest">Latest</option>
                <option value="oldest">Oldest</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="reverse_alphabetical">Reverse Alphabetical</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- 개념 수 및 사용량 표시 -->
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div class="text-sm text-gray-600">
          <span id="concept-count">0</span><span> concepts</span>
        </div>

        <div class="flex items-center gap-4 w-full md:w-auto">
          <span class="text-sm font-medium text-gray-700 whitespace-nowrap">Concept Usage:</span>
          <div class="flex items-center gap-2 min-w-[200px]">
            <div class="flex-1 bg-gray-200 rounded-full h-2.5">
              <div id="usage-bar" class="bg-[#4B63AC] h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <span id="usage-text" class="text-sm font-medium whitespace-nowrap">0/10000</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 개념 목록 -->
    <div id="concept-list" class="space-y-4">
      <!-- 개념 카드들이 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- 더 보기 버튼 -->
    <div class="text-center mt-8">
      <button id="load-more"
        class="bg-[#4B63AC] text-white px-8 py-3 rounded-lg hover:bg-[#3A4F8B] transition duration-300 font-medium"
        style="display: none;">
        Load More
      </button>
    </div>
  </main>

  <div id="modal-container"></div>

  <!-- Firebase -->
  <script type="module" src="../../js/firebase/firebase-init.js"></script>

  <script type="module" src="../../components/js/concept-modal-utils.js"></script>
  <script type="module" src="../../components/js/add-concept-modal.js"></script>
  <script type="module" src="../../components/js/edit-concept-modal.js"></script>
  <script type="module" src="../../components/js/bulk-import-modal.js"></script>
  <script type="module" src="../../components/js/separated-import-modal.js"></script>
  <script type="module" src="../../components/js/csv-parser-utils.js"></script>
  <script type="module" src="../../components/js/domain-category-emoji.js"></script>
</body>

</html>
