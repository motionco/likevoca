<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary - LikeVoca</title>

    <!-- 기본 메타 태그 -->
    <meta name="description" content="Create your own vocabulary and learn effectively." />
    <meta name="keywords" content="vocabulary, English vocabulary, Japanese vocabulary, Chinese vocabulary, language learning" />
    
    <!-- Open Graph / 소셜 미디어 메타 태그 -->
    <meta property="og:title" content="LikeVoca - Vocabulary" />
    <meta property="og:description" content="Create your own vocabulary and learn effectively." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://likevoca.com/vocabulary.html" />
    <meta property="og:locale" content="en" />
    
    <!-- 표준 링크 -->
    <link rel="canonical" href="https://likevoca.com/en/vocabulary.html" />
    
    <!-- 대체 언어 링크 (초기값) -->
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/vocabulary.html" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/vocabulary.html" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/vocabulary.html" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/vocabulary.html" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/vocabulary.html" />

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../../css/style.css" />
    <style>
      .dropdown-container {
        position: relative;
      }
      .dropdown {
        position: absolute;
        z-index: 10;
        width: 100%;
      }
      .word-card {
        transition: transform 0.3s;
      }
      .word-card:hover {
        transform: translateY(-5px);
      }
    </style>
    <script type="module" src="../../js/language-init.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main class="container mx-auto max-w-7xl px-4 py-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Vocabulary</h1>
        <div class="mt-6 flex flex-col md:flex-row gap-4">
          <button
            id="add-concept-btn"
            class="bg-[#4B63AC] text-white px-6 py-3 rounded-lg hover:bg-[#3A4F8B] transition duration-300 font-medium"
          >
            Add New Concept
          </button>
          <button
            id="bulk-add-btn"
            class="bg-[#2E7D32] text-white px-6 py-3 rounded-lg hover:bg-[#1B5E20] transition duration-300 font-medium"
          >
            Bulk Add
          </button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
          <!-- 검색 입력 -->
          <div class="lg:col-span-2">
            <label for="search-input" class="hidden md:block text-sm font-medium mb-1 text-gray-700">Search</label>
            <input
              type="text"
              id="search-input"
              placeholder="Search words or translations"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4B63AC] focus:border-transparent"
            />
          </div>
          
          <!-- 원본 언어 필터 -->
          <div>
            <label for="language-filter" class="block text-sm font-medium mb-1 text-gray-700">Language Filter</label>
            <select id="language-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4B63AC] focus:border-transparent">
              <option value="all">All Languages</option>
              <option value="korean">Korean</option>
              <option value="english">English</option>
              <option value="japanese">Japanese</option>
              <option value="chinese">Chinese</option>
            </select>
          </div>
          
          <!-- 번역 언어 필터 -->
          <div>
            <button
              id="swap-languages-btn"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition duration-200"
              title="Swap languages"
            >
              ⇄
            </button>
            <select id="translation-language-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4B63AC] focus:border-transparent">
              <option value="all">All Languages</option>
              <option value="english">English</option>
              <option value="korean">Korean</option>
              <option value="japanese">Japanese</option>
              <option value="chinese">Chinese</option>
            </select>
          </div>
        </div>
        
        <!-- 두 번째 줄 필터 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <label for="domain-filter" class="block text-sm font-medium mb-1 text-gray-700">Domain</label>
            <select id="domain-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4B63AC] focus:border-transparent">
              <option value="all">All Domains</option>
              <option value="daily">Daily</option>
              <option value="food">Food</option>
              <option value="travel">Travel</option>
              <option value="business">Business</option>
              <option value="education">Education</option>
              <option value="nature">Nature</option>
              <option value="technology">Technology</option>
              <option value="health">Health</option>
              <option value="sports">Sports</option>
              <option value="entertainment">Entertainment</option>
              <option value="culture">Culture</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="sort-filter" class="block text-sm font-medium mb-1 text-gray-700">Sort</label>
            <select id="sort-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#4B63AC] focus:border-transparent">
              <option value="latest">Latest</option>
              <option value="oldest">Oldest</option>
              <option value="alphabetical">Alphabetical</option>
              <option value="reverse_alphabetical">Reverse Alphabetical</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- 개념 카운트 및 사용량 -->
      <div class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
          <div class="text-lg font-semibold text-gray-800">
            <span id="concept-count">0</span><span> concepts</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-sm font-medium text-gray-700 whitespace-nowrap">Concept Usage:</span>
            <div class="flex items-center gap-2">
              <div class="w-48 bg-gray-200 rounded-full h-2">
                <div id="usage-bar" class="bg-gradient-to-r from-green-400 to-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
              </div>
              <span id="usage-text" class="text-sm text-gray-600 whitespace-nowrap">0/10000</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 개념 목록 -->
      <div id="concept-list" class="space-y-4">
        <!-- 개념 카드들이 여기에 동적으로 추가됩니다 -->
      </div>
      
      <!-- 더 보기 버튼 -->
      <div class="text-center mt-8">
        <button
          id="load-more-btn"
          class="bg-[#4B63AC] text-white px-8 py-3 rounded-lg hover:bg-[#3A4F8B] transition duration-300 font-medium"
          style="display: none;"
        >
          Load More
        </button>
      </div>
    </main>

    <div id="modal-container"></div>

    <!-- Firebase -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    <script type="module" src="../../utils/language-utils.js"></script>
    <script type="module" src="../../pages/js/vocabulary.js"></script>
    <script src="../../components/js/navbar.js"></script>
    <script type="module" src="../../utils/vocabulary-filter-shared.js"></script>
    
    
    
    <!-- 개념 모달 스크립트 -->
    <script type="module" src="../../components/js/concept-modal-enhanced.js"></script>
    <script type="module" src="../../components/js/concept-modal-utils.js"></script>
    <script type="module" src="../../components/js/add-concept-modal.js"></script>
    <script type="module" src="../../components/js/edit-concept-modal.js"></script>
    <script type="module" src="../../components/js/bulk-import-modal.js"></script>
    <script type="module" src="../../components/js/separated-import-modal.js"></script>
    <script type="module" src="../../components/js/csv-parser-utils.js"></script>
    <script type="module" src="../../components/js/domain-category-emoji.js"></script>
  </body>
</html>
