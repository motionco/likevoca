<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - LikeVoca</title>
    <meta
      name="description"
      content="Create your LikeVoca account to start your multilingual learning journey with personalized vocabulary, quizzes, and progress tracking"
    />
    <meta property="og:title" content="Sign Up - LikeVoca" />
    <meta
      property="og:description"
      content="Create your LikeVoca account to start your multilingual learning journey with personalized vocabulary, quizzes, and progress tracking"
    />
    <meta property="og:locale" content="en_US" />
    <link rel="canonical" href="https://likevoca.com/en/signup" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/signup" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/signup" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/signup" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/signup" />
    <link href="../../css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/auth/signup.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>

    <div class="flex items-center justify-center min-h-screen py-12">
      <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
          Create Account
        </h1>

        <form
          id="signup-form"
          class="space-y-4"
          autocomplete="off"
          onsubmit="return false;"
        >
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              placeholder="Confirm your password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>

          <div
            id="error-message"
            class="hidden text-red-500 text-sm text-center"
          ></div>

          <button
            id="signup-button"
            type="submit"
            class="w-full bg-[#4B63AC] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#3A4F8B] focus:outline-none focus:ring-2 focus:ring-[#4B63AC] focus:ring-offset-2"
          >
            Sign Up
          </button>
        </form>
        <p class="mt-6 text-sm text-center text-gray-600">
          <span>Already have an account?</span>
          <a
            href="#"
            onclick="goToLanguageSpecificPage('login.html'); return false;"
            class="text-[#4B63AC] hover:underline"
            >Login</a
          >
        </p>
      </div>
    </div>

    <script>
      // 언어별 페이지로 이동하는 함수
      function goToLanguageSpecificPage(filename) {
        const userLanguage = localStorage.getItem("userLanguage") || "en";
        const isDev =
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1" ||
          window.location.port === "5595";

        if (isDev) {
          window.location.href = `/locales/${userLanguage}/${filename}`;
        } else {
          window.location.href = `/${userLanguage}/${filename}`;
        }
      }
    </script>
  </body>
</html>
