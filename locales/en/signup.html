<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likevoca - 회원가입 페이지</title>
    <link href="./css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../pages/js/auth/signup.js"></script>
    <script type="module" src="../../pages/js/language-init.js"></script>
    <script type="module" src="./components/js/navbar.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>
    
    <div class="flex items-center justify-center min-h-screen py-12">
    <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6" data-i18n="create_account">
        회원가입
      </h1>

      <form
        id="signup-form"
        class="space-y-4"
        autocomplete="off"
        onsubmit="return false;"
      >
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700" data-i18n="name"
            >이름</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            data-i18n-placeholder="name_placeholder"
            placeholder="이름을 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700" data-i18n="email"
            >이메일</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            data-i18n-placeholder="email_placeholder"
            placeholder="이메일을 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700" data-i18n="password"
            >비밀번호</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            data-i18n-placeholder="password_placeholder"
            placeholder="비밀번호를 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>
        <div>
          <label
            for="confirm-password"
            class="block text-sm font-medium text-gray-700"
            data-i18n="confirm_password"
            >비밀번호 확인</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            data-i18n-placeholder="confirm_password_placeholder"
            placeholder="비밀번호를 다시 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
          />
        </div>

        <div
          id="error-message"
          class="hidden text-red-500 text-sm text-center"
        ></div>

        <button
          id="signup-button"
          type="submit"
          class="w-full bg-[#4B63AC] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#3A4F8B] focus:outline-none focus:ring-2 focus:ring-[#4B63AC] focus:ring-offset-2"
          data-i18n="signup"
        >
          회원가입
        </button>
      </form>
      <p class="mt-6 text-sm text-center text-gray-600">
        <span data-i18n="already_account">이미 계정이 있으신가요?</span>
        <a href="login.html" class="text-[#4B63AC] hover:underline" data-i18n="login">로그인</a>
      </p>
    </div>
    </div>

    
  </body>
</html>
