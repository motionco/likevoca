      name="description"
      content="Reset your LikeVoca password to regain access to your language learning account and continue your multilingual journey"
    />

      property="og:description"
      content="Reset your LikeVoca password to regain access to your language learning account and continue your multilingual journey"
    />

    <link
      rel="alternate"

      href="https://likevoca.com/ko/forgotpassword"
    />
    <link

    <link href="../../css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/auth/reset-password.js"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <script type="module" src="../../components/js/navbar.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- 네비게이션바 컨테이너 -->
    <div id="navbar-container"></div>

    <div class="flex items-center justify-center min-h-screen py-12">
      <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
          Reset Password
        </h1>
        <p class="text-sm text-gray-600 text-center mb-4">
          Enter the email associated with your account. We'll send you a password reset link.
        </p>

        <form id="reset-password-form" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#4B63AC] focus:border-[#4B63AC] sm:text-sm"
            />
          </div>

          <button
            id="reset-password-button"
            type="button"
            class="w-full bg-[#4B63AC] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#3A4F8B] focus:outline-none focus:ring-2 focus:ring-[#4B63AC] focus:ring-offset-2"
          >
            Send Reset Link
          </button>
        </form>
        <p class="mt-6 text-sm text-center text-gray-600">
          <a
            href="#"
            onclick="goToLanguageSpecificPage('login.html'); return false;"
            class="text-[#4B63AC] hover:underline"
            >Back to Login</a
          >
        </p>
      </div>
    </div>

    <script>
      // 언어별 페이지로 이동하는 함수
      function goToLanguageSpecificPage(filename) {
        const userLanguage = localStorage.getItem("userLanguage") || "ko";
        const isDev =
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1" ||
          window.location.port === "5595";

        if (isDev) {
          window.location.href = `/locales/${userLanguage}/${filename}`;
        } else {
          window.location.href = `/${userLanguage}/${filename}`;
        }
      }
    </script>

    <!-- Footer 컨테이너 -->
    <div id="footer-container"></div>

    <!-- Footer 스크립트 -->
    <script src="../../components/js/footer.js"></script>
    <script>
      // Footer 로드
      document.addEventListener('DOMContentLoaded', async () => {
        if (typeof window.loadFooter === 'function') {
          await window.loadFooter();
        }
      });
    </script>
  </body>
</html>
