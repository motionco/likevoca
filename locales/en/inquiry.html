<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LikeVoca</title>
    <meta name="description" content="Get in touch with LikeVoca support team. Send us your questions, feedback, or suggestions about our multilingual learning platform" />
    <meta property="og:title" content="Contact Us - LikeVoca" />
    <meta property="og:description" content="Get in touch with LikeVoca support team. Send us your questions, feedback, or suggestions about our multilingual learning platform" />
    <meta property="og:locale" content="en_US" />
    <link rel="canonical" href="https://likevoca.com/en/inquiry" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/inquiry" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/inquiry" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/inquiry" />
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/inquiry" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/language-init.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-12">
      <div
        class="flex flex-col lg:flex-row bg-white rounded-lg shadow-lg overflow-hidden"
      >
        <div class="w-full lg:w-1/2 p-8 flex items-center">
          <div class="w-full">
            <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">
              Contact Us
            </h1>

            <form id="inquiry-form" class="space-y-6">
              <div>
                <label
                  for="name"
                  class="block text-lg font-medium text-gray-700 mb-1"
                >
                  Your Email
                </label>
                <input
                  type="email"
                  id="name"
                  name="name"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-200 text-gray-500 cursor-not-allowed"
                  disabled
                />
              </div>
              <div>
                <label
                  for="title"
                  class="block text-lg font-medium text-gray-700 mb-1"
                >
                  Subject
                </label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  required
                  placeholder="Enter your inquiry subject"
                  class="w-full px-4 py-2 border rounded-md transition-all duration-300"
                />
              </div>
              <div>
                <label
                  for="message"
                  class="block text-lg font-medium text-gray-700 mb-1"
                >
                  Message
                </label>
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  required
                  placeholder="Enter your message"
                  class="w-full px-4 py-3 border rounded-md transition-all duration-300"
                >
                </textarea>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="bg-[#4B63AC] text-white px-8 py-3 rounded-md hover:bg-[#3A4F8B] transition-colors duration-300 shadow-md"
                >
                  Send Inquiry
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="w-full lg:w-1/2">
          <img
            src="../../assets/inquiry.png"
            alt="Contact Us Image"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="../../js/firebase/firebase-init.js"></script>
    <script type="module" src="../../utils/language-utils.js"></script>
    <!-- 네비게이션바 스크립트 -->
    <script type="module" src="../../components/js/navbar.js"></script>
    <!-- 문의하기 페이지 스크립트 -->
    <script type="module" src="../../pages/js/inquiry.js"></script>
  </body>
</html>
