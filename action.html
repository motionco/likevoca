        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCPQVYE7h7odTDCkoH6mrsEtT1giWk8yDM",

            projectId: "uploadfile-e6f81",
            storageBucket: "uploadfile-e6f81.firebasestorage.app",
            messagingSenderId: "488821013554",
            appId: "1:488821013554:web:98b5ff8c8823e8e26e96e9",

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // URL 파라미터 파싱
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // 페이지 이동 함수들을 전역으로 설정
        window.goToLogin = function() {
            const userLanguage = localStorage.getItem('userLanguage') || 'ko';
            const isDev = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' || 
                         window.location.port === '5595';
            
            if (isDev) {
                window.location.href = `/locales/${userLanguage}/login.html`;
            } else {
                window.location.href = `/${userLanguage}/login.html`;
            }
        };

        window.goToHome = function() {
            const userLanguage = localStorage.getItem('userLanguage') || 'ko';
            const isDev = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' || 
                         window.location.port === '5595';
            
            if (isDev) {
                window.location.href = `/locales/${userLanguage}/index.html`;
            } else {
                window.location.href = `/${userLanguage}/index.html`;
            }
        };

        window.goToSignup = function() {
            const userLanguage = localStorage.getItem('userLanguage') || 'ko';
            const isDev = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' || 
                         window.location.port === '5595';
            
            if (isDev) {
                window.location.href = `/locales/${userLanguage}/signup.html`;
            } else {
                window.location.href = `/${userLanguage}/signup.html`;
            }
        };

        // 전역 변수
        let currentActionCode = null;
        let currentLanguage = 'ko';

        // 언어별 텍스트 업데이트 함수
        function updatePageLanguage(lang) {
            const t = translations[lang] || translations['ko'];
            currentLanguage = lang;
            
            // 페이지 제목과 언어 속성 변경
            document.title = t.title;
            document.documentElement.lang = lang;
            
            // 텍스트 업데이트
            document.querySelector('#loading p').textContent = t.processing;
            document.querySelector('#success h1').textContent = t.successTitle;
            document.querySelector('#success p').innerHTML = t.successMessage;
            document.querySelector('#success button:first-of-type').textContent = t.loginButton;
            document.querySelector('#success button:last-of-type').textContent = t.homeButton;
            
            // 비밀번호 재설정 텍스트
            document.querySelector('#password-reset h1').textContent = t.passwordResetTitle;
            document.querySelector('#password-reset p').textContent = t.passwordResetMessage;
            document.querySelector('#password-reset label:first-of-type').textContent = t.passwordLabel;
            document.querySelector('#password-reset label:last-of-type').textContent = t.confirmPasswordLabel;
            document.querySelector('#password-reset button').textContent = t.updatePasswordButton;
            
            // 에러 텍스트
            document.querySelector('#error h1').textContent = t.errorTitle;
            document.querySelector('#error button:first-of-type').textContent = t.loginButton;
            document.querySelector('#error button:last-of-type').textContent = t.signupButton;
        }

        // 비밀번호 업데이트 함수
        window.updatePassword = async function() {
            const t = translations[currentLanguage] || translations['ko'];
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const passwordError = document.getElementById('password-error');
            
            // 비밀번호 유효성 검사
            if (!newPassword || !confirmPassword) {
                passwordError.textContent = t.validationRequired;
                passwordError.classList.remove('hidden');
                return;
            }
            
            if (newPassword.length < 6) {
                passwordError.textContent = t.passwordTooShort;
                passwordError.classList.remove('hidden');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                passwordError.textContent = t.passwordMismatch;
                passwordError.classList.remove('hidden');
                return;
            }
            
            try {
                // 비밀번호 재설정
                await confirmPasswordReset(auth, currentActionCode, newPassword);
                
                // 성공 메시지 표시
                document.getElementById('password-reset').classList.add('hidden');
                document.querySelector('#success h1').textContent = t.passwordResetSuccess;
                document.querySelector('#success p').textContent = '';
                document.getElementById('success').classList.remove('hidden');
                
            } catch (error) {
                console.error('비밀번호 재설정 오류:', error);
                passwordError.textContent = t.passwordResetError;
                passwordError.classList.remove('hidden');
            }
        };

        // 로컬 개발 환경 감지 및 리다이렉션
        function checkAndRedirectToLocal() {
            // 로컬 개발 서버가 실행 중인지 확인
            const currentUrl = window.location.href;
            const urlParams = new URLSearchParams(window.location.search);
            
            // 이미 로컬에서 접속한 경우는 리다이렉션하지 않음
            if (window.location.hostname === 'localhost' || 
                window.location.hostname === '127.0.0.1' || 
                window.location.port === '5595') {
                return false;
            }
            
            // 로컬 리다이렉션 시도
            const localUrl = `http://127.0.0.1:5595/action.html${window.location.search}`;
            
            // 새 창으로 로컬 URL 열기 (사용자가 선택할 수 있도록)
            if (confirm('로컬 개발 서버에서 테스트하시겠습니까?\n\n로컬 서버 URL: ' + localUrl)) {
                window.open(localUrl, '_blank');
            }
        }

        // 액션 처리
        async function handleAction() {
            const mode = getParameterByName('mode');
            const actionCode = getParameterByName('oobCode');
            const lang = getParameterByName('lang');

            // 로컬 개발 환경 리다이렉션 체크
            checkAndRedirectToLocal();

            // 언어 설정 및 페이지 업데이트
            const userLanguage = lang || localStorage.getItem('userLanguage') || 'ko';
            localStorage.setItem('userLanguage', userLanguage);
            updatePageLanguage(userLanguage);

            const loadingDiv = document.getElementById('loading');
            const successDiv = document.getElementById('success');
            const passwordResetDiv = document.getElementById('password-reset');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            const t = translations[userLanguage] || translations['ko'];

            try {
                if (mode === 'verifyEmail' && actionCode) {
                    // 이메일 인증 적용
                    await applyActionCode(auth, actionCode);
                    
                    // 성공 화면 표시
                    loadingDiv.classList.add('hidden');
                    successDiv.classList.remove('hidden');
                } else if (mode === 'resetPassword' && actionCode) {
                    // 비밀번호 재설정 코드 검증
                    await verifyPasswordResetCode(auth, actionCode);
                    currentActionCode = actionCode;
                    
                    // 비밀번호 재설정 화면 표시
                    loadingDiv.classList.add('hidden');
                    passwordResetDiv.classList.remove('hidden');
                } else {
                    throw new Error(t.invalidRequest);
                }
            } catch (error) {
                console.error('이메일 인증 오류:', error);
                
                // 에러 메시지 설정
                let errorText = t.errorMessage;
                
                if (error.code === 'auth/expired-action-code') {
                    errorText = t.expiredError;
                } else if (error.code === 'auth/invalid-action-code') {
                    errorText = t.invalidError;
                } else if (error.code === 'auth/user-disabled') {
                    errorText = t.disabledError;
                } else if (error.code === 'auth/user-not-found') {
                    errorText = t.notFoundError;
                } else if (error.message === t.invalidRequest) {
                    errorText = t.invalidRequest;
                }
                
                errorMessage.textContent = errorText;
                
                // 에러 화면 표시
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            }
        }

        // 페이지 로드 시 액션 처리
        handleAction();
    </script>
