<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 단어장 - LikeVoca</title>

    <!-- 기본 메타 태그 -->
    <meta name="description" content="북마크한 단어들을 모아서 나만의 단어장을 만들고 효과적으로 학습하세요." />
    <meta name="keywords" content="나만의 단어장, 북마크 단어장, 다국어 단어장, 개인 단어장, 언어 학습" />
    
    <!-- Open Graph / 소셜 미디어 메타 태그 -->
    <meta property="og:title" content="LikeVoca - 나만의 단어장" />
    <meta property="og:description" content="북마크한 단어들을 모아서 나만의 단어장을 만들고 효과적으로 학습하세요." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://likevoca.com/pages/my-word-list.html" />
    <meta property="og:locale" content="ko" />
    
    <!-- 표준 링크 -->
    <link rel="canonical" href="https://likevoca.com/ko/pages/my-word-list.html" />
    
    <!-- 대체 언어 링크 (초기값) -->
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/pages/my-word-list.html" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/pages/my-word-list.html" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/pages/my-word-list.html" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/pages/my-word-list.html" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/pages/my-word-list.html" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .dropdown-container {
        position: relative;
      }
      .dropdown {
        position: absolute;
        z-index: 10;
        width: 100%;
      }
      .word-card {
        transition: transform 0.3s;
      }
      .word-card:hover {
        transform: translateY(-5px);
      }
      

    </style>
    <script type="module" src="../js/language-init.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main class="container mx-auto max-w-7xl px-4 py-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800" data-i18n="my_vocabulary_title">나만의 단어장</h1>
        <a
          href="vocabulary.html"
          class="bg-[#4B63AC] text-white px-4 py-2 rounded-lg hover:bg-[#3A4F8B] transition duration-300 flex items-center"
        >
          <i class="fas fa-bookmark mr-2"></i> <span data-i18n="bookmark_words">단어 북마크하기</span>
        </a>
            </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <!-- 필터 컨트롤 - 3열 분할, 반응형 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <!-- 첫 번째 열: 검색 -->
          <div class="space-y-2">
            <label for="search-input" class="hidden md:block text-sm font-medium text-gray-700" data-i18n="search">검색</label>
            <div class="relative">
              <input
                type="text"
                id="search-input"
                class="w-full p-2 border rounded pl-8 h-10"
                placeholder="검색어 입력..."
                data-i18n-placeholder="search_placeholder"
              />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>

          <!-- 두 번째 열: 언어 필터 -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700" data-i18n="language_settings">언어 설정</label>
            <div class="flex items-center space-x-2">
              <select id="source-language" class="flex-1 p-2 border rounded h-10 text-sm">
                <option value="korean" data-i18n="korean">한국어</option>
                <option value="english" data-i18n="english">영어</option>
                <option value="japanese" data-i18n="japanese">일본어</option>
                <option value="chinese" data-i18n="chinese">중국어</option>
              </select>
          <button
                id="swap-languages"
                class="w-10 h-10 text-gray-600 hover:text-[#4B63AC] hover:bg-gray-100 rounded-lg transition duration-200 border border-gray-300 hover:border-[#4B63AC] flex items-center justify-center"
                title="언어 순서 바꾸기"
                data-i18n-title="swap_languages"
          >
                <i class="fas fa-exchange-alt text-sm"></i>
          </button>
              <select id="target-language" class="flex-1 p-2 border rounded h-10 text-sm">
                <option value="english" data-i18n="english">영어</option>
                <option value="korean" data-i18n="korean">한국어</option>
                <option value="japanese" data-i18n="japanese">일본어</option>
                <option value="chinese" data-i18n="chinese">중국어</option>
              </select>
        </div>
      </div>

          <!-- 세 번째 열: 카테고리와 정렬 -->
          <div class="space-y-2">
            <div class="grid grid-cols-2 gap-2">
              <div class="flex flex-col">
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="category">카테고리</label>
                <select id="category-filter" class="w-full p-2 border rounded h-10 text-sm">
                  <option value="all" data-i18n="all_categories">전체</option>
                  <option value="fruit" data-i18n="fruit">과일</option>
                  <option value="food" data-i18n="food">음식</option>
                  <option value="animal" data-i18n="animal">동물</option>
                  <option value="daily" data-i18n="daily">일상</option>
                  <option value="travel" data-i18n="travel">여행</option>
                  <option value="business" data-i18n="business">비즈니스</option>
                </select>
              </div>
              <div class="flex flex-col">
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="sort">정렬</label>
                <select id="sort-option" class="w-full p-2 border rounded h-10 text-sm">
                  <option value="latest" data-i18n="latest">최신순</option>
                  <option value="oldest" data-i18n="oldest">오래된순</option>
                  <option value="a-z" data-i18n="alphabetical">가나다순</option>
                  <option value="z-a" data-i18n="reverse_alphabetical">역가나다순</option>
            </select>
          </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 북마크 사용량 -->
      <div class="bg-white rounded-lg shadow-md p-4 mb-6">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-medium text-gray-700" data-i18n="bookmark_usage">북마크 사용량</span>
          <span id="usage-text" class="text-sm font-bold text-blue-600">0/<span data-i18n="unlimited">무제한</span></span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div id="usage-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
      </div>

      

      <!-- 개념 카드 표시 영역 -->
      <div id="word-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <!-- 더 보기 버튼 -->
      <div class="flex justify-center mt-8">
        <button
          id="load-more"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition duration-300 hidden"
          data-i18n="load_more"
        >
          더 보기 <i class="fas fa-chevron-down ml-1"></i>
        </button>
      </div>

      <!-- 총 개념 수 (페이지 하단) -->
      <div class="text-center mt-6 py-4">
        <span class="text-sm font-medium text-gray-700 mr-2" data-i18n="total_concepts">총 개념 수:</span>
        <span id="concept-count-display" class="text-sm font-bold text-green-600">0</span>
      </div>
    </main>

      <div id="modal-container"></div>

    <!-- Firebase -->
    <script type="module" src="../js/firebase/firebase-init.js"></script>
    <script type="module" src="../components/js/navbar.js"></script>
    <script type="module" src="./js/my-word-list.js"></script>
  </body>
</html>
