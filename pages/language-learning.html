<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다국어 학습 - LikeVoca</title>

    <!-- 기본 메타 태그 -->
    <meta name="description" content="플래시카드, 퀴즈, 타이핑 등 다양한 방식으로 언어를 학습하세요." />
    <meta name="keywords" content="다국어 학습, 언어 학습, 플래시카드, 퀴즈, 영어, 일본어, 중국어, 한국어" />
    
    <!-- Open Graph / 소셜 미디어 메타 태그 -->
    <meta property="og:title" content="LikeVoca - 다국어 학습" />
    <meta property="og:description" content="플래시카드, 퀴즈, 타이핑 등 다양한 방식으로 언어를 학습하세요." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://likevoca.com/pages/language-learning.html" />
    <meta property="og:locale" content="ko" />
    
    <!-- 표준 링크 -->
    <link rel="canonical" href="https://likevoca.com/ko/pages/language-learning.html" />
    
    <!-- 대체 언어 링크 (초기값) -->
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko/pages/language-learning.html" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en/pages/language-learning.html" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja/pages/language-learning.html" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh/pages/language-learning.html" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en/pages/language-learning.html" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .flip-card {
        perspective: 1000px;
        height: 400px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 0.5s;
      }
      .mode-active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transform: scale(1.02);
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
      }
      .skill-active {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        transform: scale(1.02);
        box-shadow: 0 8px 32px rgba(245, 87, 108, 0.4);
      }
      .pronunciation-button {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      .pronunciation-button:hover {
        background: linear-gradient(135deg, #43a8fe 0%, #00e0fe 100%);
      }
      .listening-container {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }
      .grammar-rule {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        border-left: 4px solid #ff8a80;
      }
      .reading-passage {
        background: linear-gradient(135deg, #e3ffe7 0%, #d9e7ff 100%);
        border-left: 4px solid #4caf50;
      }
    </style>
    <script type="module" src="../js/language-init.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main class="container mx-auto max-w-7xl px-4 py-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800" data-i18n="language_learning_title">다국어 학습</h1>
        <div class="flex space-x-4">
          <select id="source-language" class="border p-2 rounded">
            <option value="korean" data-i18n="korean">한국어</option>
            <option value="english" data-i18n="english">영어</option>
            <option value="japanese" data-i18n="japanese">일본어</option>
            <option value="chinese" data-i18n="chinese">중국어</option>
          </select>
          <select id="target-language" class="border p-2 rounded">
            <option value="english" data-i18n="english">영어</option>
            <option value="korean" data-i18n="korean">한국어</option>
            <option value="japanese" data-i18n="japanese">일본어</option>
            <option value="chinese" data-i18n="chinese">중국어</option>
          </select>
          <select id="difficulty-level" class="border p-2 rounded">
            <option value="all">전체 난이도</option>
            <option value="beginner">초급</option>
            <option value="intermediate">중급</option>
            <option value="advanced">고급</option>
          </select>
        </div>
      </div>

      <!-- 영역별 학습 선택 -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-bold mb-4" data-i18n="learning_areas">학습 영역</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <button id="vocabulary-area" class="skill-button bg-gradient-to-br from-blue-500 to-blue-600 text-white p-6 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300">
            <i class="fas fa-book text-3xl mb-3"></i>
            <div class="font-bold text-lg">단어 학습</div>
            <p class="text-sm opacity-80">어휘력 향상</p>
          </button>
          <button id="grammar-area" class="skill-button bg-gradient-to-br from-green-500 to-green-600 text-white p-6 rounded-lg hover:from-green-600 hover:to-green-700 transition-all duration-300">
            <i class="fas fa-language text-3xl mb-3"></i>
            <div class="font-bold text-lg">문법 학습</div>
            <p class="text-sm opacity-80">문법 패턴</p>
          </button>
          <button id="reading-area" class="skill-button bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-lg hover:from-purple-600 hover:to-purple-700 transition-all duration-300">
            <i class="fas fa-file-text text-3xl mb-3"></i>
            <div class="font-bold text-lg">독해 학습</div>
            <p class="text-sm opacity-80">읽기 이해</p>
          </button>
          <button id="listening-area" class="skill-button bg-gradient-to-br from-orange-500 to-orange-600 text-white p-6 rounded-lg hover:from-orange-600 hover:to-orange-700 transition-all duration-300">
            <i class="fas fa-headphones text-3xl mb-3"></i>
            <div class="font-bold text-lg">듣기 학습</div>
            <p class="text-sm opacity-80">청취 능력</p>
          </button>
        </div>
      </div>

      <!-- 학습 모드 선택 -->
      <div id="learning-mode-section" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
        <h2 class="text-xl font-bold mb-4" data-i18n="learning_mode">학습 모드</h2>
        <div id="mode-buttons-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- 동적으로 생성됨 -->
        </div>
      </div>

      <!-- 플래시카드 학습 영역 -->
      <div id="flashcard-container" class="mb-8 hidden">
        <div class="flip-card w-full max-w-2xl mx-auto">
          <div class="flip-card-inner">
            <div class="flip-card-front bg-white rounded-lg shadow-lg p-8 text-center">
              <div id="card-category" class="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full inline-block mb-4"></div>
              <div id="card-emoji" class="text-6xl mb-4">📚</div>
              <h2 id="front-word" class="text-4xl font-bold mb-4"></h2>
              <p id="front-pronunciation" class="text-xl text-gray-600 mb-4"></p>
              <p class="text-gray-500 mt-8">(카드를 클릭하여 뒤집기)</p>
            </div>
            <div class="flip-card-back bg-white rounded-lg shadow-lg p-8 text-center">
              <div id="back-word" class="text-4xl font-bold mb-4"></div>
              <p id="back-pronunciation" class="text-xl text-gray-600 mb-2"></p>
              <div id="back-definition" class="text-lg text-gray-700 mb-6"></div>
              
              <div id="example-container" class="border-t border-gray-200 pt-4 mt-4">
                <div id="example" class="text-md"></div>
                <div id="example-translation" class="text-md text-gray-600 mt-2"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="flex justify-center space-x-4 mt-6">
          <button id="prev-card" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
            <i class="fas fa-arrow-left mr-2"></i> <span data-i18n="previous">이전</span>
          </button>
          <button id="flip-card" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" data-i18n="flip">
            뒤집기
          </button>
          <button id="next-card" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
            <span data-i18n="next">다음</span> <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
        
        <div class="mt-6 text-center">
          <span id="card-progress" data-i18n="card_progress">0/0</span>
        </div>
      </div>

      <!-- 타이핑 학습 영역 -->
      <div id="typing-container" class="mb-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto">
          <div id="typing-category" class="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full inline-block mb-4"></div>
          <h2 id="typing-word" class="text-2xl font-bold mb-2"></h2>
          <p id="typing-pronunciation" class="text-gray-600 mb-6"></p>
          
          <div class="mb-4">
            <label for="typing-answer" class="block text-sm font-medium mb-2" data-i18n="typing_prompt">정답을 입력하세요:</label>
            <input 
              type="text" 
              id="typing-answer" 
              class="w-full p-3 border rounded-lg text-lg"
              placeholder="정답 입력..."
              data-i18n-placeholder="typing_placeholder"
            >
          </div>
          
          <div id="typing-result" class="mt-4 p-4 rounded hidden"></div>
          
          <div class="flex justify-end mt-4">
            <button id="check-answer" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded" data-i18n="check_answer">
              정답 확인
            </button>
            <button id="next-typing" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded ml-3 hidden" data-i18n="next_word">
              다음 단어
            </button>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <span id="typing-progress" data-i18n="typing_progress">0/0</span>
          <div class="mt-2">
            <span id="typing-correct" class="text-green-600 font-medium"><span data-i18n="correct_count">맞춘 개수:</span> 0</span>
            <span class="mx-2">|</span>
            <span id="typing-wrong" class="text-red-600 font-medium"><span data-i18n="wrong_count">틀린 개수:</span> 0</span>
          </div>
        </div>
      </div>

      <!-- 발음 학습 영역 -->
      <div id="pronunciation-container" class="mb-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto">
          <div id="pronunciation-category" class="text-sm bg-green-100 text-green-800 px-3 py-1 rounded-full inline-block mb-4"></div>
          <div class="text-center">
            <div id="pronunciation-emoji" class="text-6xl mb-4">🎤</div>
            <h2 id="pronunciation-word" class="text-3xl font-bold mb-2"></h2>
            <p id="pronunciation-phonetic" class="text-xl text-blue-600 mb-4"></p>
            <p id="pronunciation-definition" class="text-gray-700 mb-6"></p>
            
            <div class="flex justify-center space-x-4 mb-6">
              <button id="play-pronunciation" class="pronunciation-button text-white px-6 py-3 rounded-lg font-medium">
                <i class="fas fa-play mr-2"></i>발음 듣기
              </button>
              <button id="record-pronunciation" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-medium">
                <i class="fas fa-microphone mr-2"></i>녹음하기
              </button>
            </div>
            
            <div id="pronunciation-feedback" class="mt-4 p-4 rounded hidden"></div>
            
            <div class="flex justify-center space-x-4 mt-6">
              <button id="prev-pronunciation" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
                <i class="fas fa-arrow-left mr-2"></i>이전
              </button>
              <button id="next-pronunciation" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
                다음<i class="fas fa-arrow-right ml-2"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <span id="pronunciation-progress">0/0</span>
        </div>
      </div>

      <!-- 객관식 퀴즈 영역 -->
      <div id="multiple-choice-container" class="mb-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto">
          <div id="quiz-category" class="text-sm bg-purple-100 text-purple-800 px-3 py-1 rounded-full inline-block mb-4"></div>
          <div id="quiz-question" class="text-xl font-medium mb-6"></div>
          
          <div id="quiz-options" class="space-y-3 mb-6">
            <!-- 동적으로 생성됨 -->
          </div>
          
          <div id="quiz-result" class="mt-4 p-4 rounded hidden"></div>
          
          <div class="flex justify-center space-x-4 mt-6">
            <button id="prev-quiz" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
              <i class="fas fa-arrow-left mr-2"></i>이전
            </button>
            <button id="next-quiz" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded hidden">
              다음<i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <span id="quiz-progress">0/0</span>
          <div class="mt-2">
            <span id="quiz-score" class="text-blue-600 font-medium">점수: 0/0</span>
          </div>
        </div>
      </div>

      <!-- 문장 완성 영역 -->
      <div id="sentence-completion-container" class="mb-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto">
          <div id="sentence-category" class="text-sm bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full inline-block mb-4"></div>
          <div class="mb-6">
            <h3 class="text-lg font-medium mb-3">다음 문장을 완성하세요:</h3>
            <div id="sentence-template" class="text-xl bg-gray-50 p-4 rounded-lg mb-4"></div>
            
            <div class="mb-4">
              <label for="sentence-answer" class="block text-sm font-medium mb-2">빈칸에 들어갈 단어:</label>
              <input 
                type="text" 
                id="sentence-answer" 
                class="w-full p-3 border rounded-lg text-lg"
                placeholder="답안 입력..."
              >
            </div>
            
            <div id="sentence-hint" class="text-sm text-gray-600 bg-blue-50 p-3 rounded-lg">
              💡 힌트: <span id="sentence-hint-text"></span>
            </div>
          </div>
          
          <div id="sentence-result" class="mt-4 p-4 rounded hidden"></div>
          
          <div class="flex justify-end mt-4">
            <button id="check-sentence" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">
              정답 확인
            </button>
            <button id="next-sentence" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded ml-3 hidden">
              다음 문제
            </button>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <span id="sentence-progress">0/0</span>
        </div>
      </div>

      <!-- 문법 학습 영역 -->
      <div id="grammar-learning-container" class="mb-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl mx-auto">
          <div id="grammar-category" class="text-sm bg-green-100 text-green-800 px-3 py-1 rounded-full inline-block mb-4"></div>
          
          <div class="grid md:grid-cols-2 gap-8">
            <div>
              <h3 class="text-xl font-bold mb-4">문법 규칙</h3>
              <div id="grammar-rule" class="grammar-rule p-4 rounded-lg mb-4">
                <h4 id="grammar-title" class="font-bold text-lg mb-2"></h4>
                <div id="grammar-description" class="text-gray-700 mb-3"></div>
                <div id="grammar-structure" class="bg-white p-3 rounded border-l-4 border-orange-500 font-mono text-sm"></div>
              </div>
              
              <div id="grammar-examples" class="space-y-3">
                <!-- 동적으로 생성됨 -->
              </div>
            </div>
            
            <div>
              <h3 class="text-xl font-bold mb-4">연습 문제</h3>
              <div id="grammar-exercise" class="space-y-4">
                <!-- 동적으로 생성됨 -->
              </div>
            </div>
          </div>
          
          <div class="flex justify-center space-x-4 mt-8">
            <button id="prev-grammar" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
              <i class="fas fa-arrow-left mr-2"></i>이전 패턴
            </button>
            <button id="next-grammar" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
              다음 패턴<i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <span id="grammar-progress">0/0</span>
        </div>
      </div>

      <!-- 독해 학습 영역 -->
      <div id="reading-comprehension-container" class="mb-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl mx-auto">
          <div id="reading-category" class="text-sm bg-purple-100 text-purple-800 px-3 py-1 rounded-full inline-block mb-4"></div>
          
          <div class="grid md:grid-cols-3 gap-8">
            <div class="md:col-span-2">
              <h3 class="text-xl font-bold mb-4">지문</h3>
              <div id="reading-passage" class="reading-passage p-6 rounded-lg text-gray-800 leading-relaxed">
                <!-- 동적으로 생성됨 -->
              </div>
              
              <div id="reading-vocabulary" class="mt-6">
                <h4 class="font-bold mb-3">주요 어휘</h4>
                <div id="vocabulary-list" class="grid grid-cols-2 gap-3">
                  <!-- 동적으로 생성됨 -->
                </div>
              </div>
            </div>
            
            <div>
              <h3 class="text-xl font-bold mb-4">이해 문제</h3>
              <div id="reading-questions" class="space-y-4">
                <!-- 동적으로 생성됨 -->
              </div>
              
              <div class="mt-6">
                <button id="check-reading" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium">
                  답안 확인
                </button>
                <div id="reading-result" class="mt-4 p-4 rounded hidden"></div>
              </div>
            </div>
          </div>
          
          <div class="flex justify-center space-x-4 mt-8">
            <button id="prev-reading" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
              <i class="fas fa-arrow-left mr-2"></i>이전 지문
            </button>
            <button id="next-reading" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
              다음 지문<i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <span id="reading-progress">0/0</span>
        </div>
      </div>

      <!-- 듣기 학습 영역 -->
      <div id="listening-comprehension-container" class="mb-8 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto">
          <div id="listening-category" class="text-sm bg-orange-100 text-orange-800 px-3 py-1 rounded-full inline-block mb-4"></div>
          
          <div class="text-center">
            <div class="listening-container p-8 rounded-lg mb-6">
              <i class="fas fa-headphones text-6xl text-gray-600 mb-4"></i>
              <h3 class="text-xl font-bold mb-4">듣기 연습</h3>
              
              <div class="flex justify-center space-x-4 mb-6">
                <button id="play-listening" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium">
                  <i class="fas fa-play mr-2"></i>재생
                </button>
                <button id="pause-listening" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium">
                  <i class="fas fa-pause mr-2"></i>일시정지
                </button>
                <button id="replay-listening" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-medium">
                  <i class="fas fa-redo mr-2"></i>다시듣기
                </button>
              </div>
              
              <div id="listening-controls" class="mb-4">
                <label for="playback-speed" class="text-sm text-gray-600 mr-2">재생 속도:</label>
                <select id="playback-speed" class="border rounded px-2 py-1">
                  <option value="0.5">0.5x</option>
                  <option value="0.75">0.75x</option>
                  <option value="1" selected>1x</option>
                  <option value="1.25">1.25x</option>
                  <option value="1.5">1.5x</option>
                </select>
              </div>
            </div>
            
            <div id="listening-question" class="mb-6">
              <h4 class="font-medium mb-3">들은 내용에 대한 질문:</h4>
              <div id="listening-question-text" class="text-lg"></div>
            </div>
            
            <div id="listening-options" class="space-y-3 mb-6">
              <!-- 동적으로 생성됨 -->
            </div>
            
            <div id="listening-result" class="mt-4 p-4 rounded hidden"></div>
            
            <div class="flex justify-center space-x-4 mt-6">
              <button id="prev-listening" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
                <i class="fas fa-arrow-left mr-2"></i>이전
              </button>
              <button id="show-transcript" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                <i class="fas fa-file-text mr-2"></i>스크립트 보기
              </button>
              <button id="next-listening" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
                다음<i class="fas fa-arrow-right ml-2"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <span id="listening-progress">0/0</span>
        </div>
      </div>

      <!-- 학습 통계 -->
      <div id="learning-stats" class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-lg font-bold mb-4">오늘의 학습 통계</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div class="text-center">
            <div id="words-learned" class="text-2xl font-bold text-blue-600">0</div>
            <div class="text-sm text-gray-600">학습한 단어</div>
          </div>
          <div class="text-center">
            <div id="time-studied" class="text-2xl font-bold text-green-600">0분</div>
            <div class="text-sm text-gray-600">학습 시간</div>
          </div>
          <div class="text-center">
            <div id="accuracy-rate" class="text-2xl font-bold text-purple-600">0%</div>
            <div class="text-sm text-gray-600">정답률</div>
          </div>
          <div class="text-center">
            <div id="streak-days" class="text-2xl font-bold text-orange-600">0일</div>
            <div class="text-sm text-gray-600">연속 학습</div>
          </div>
        </div>
      </div>
    </main>
