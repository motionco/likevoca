<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 설정 - ActionLingo</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main class="container mx-auto max-w-4xl px-4 py-8">
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h1 class="text-2xl font-bold mb-6">프로필 설정</h1>
        
        <div class="border-b pb-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">기본 정보</h2>
          <div class="flex flex-col md:flex-row items-start gap-6">
            <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-gray-300">
              <img id="user-avatar" src="https://www.w3schools.com/howto/img_avatar.png" class="w-full h-full object-cover" alt="프로필 이미지">
            </div>
            <div class="flex-1">
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="display-name">표시 이름</label>
                <input type="text" id="display-name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <button id="update-profile-button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                  저장하기
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="border-b pb-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">로그인 연결</h2>
          <p class="text-gray-600 mb-4">다음 서비스로 로그인할 수 있도록 계정을 연결하세요:</p>
          
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <i class="fab fa-google text-xl mr-3 text-red-500"></i>
                <span>Google</span>
              </div>
              <div>
                <span id="google-status" class="text-gray-500 mr-3">연결되지 않음</span>
                <button id="link-google-button" class="bg-gray-200 text-gray-800 px-3 py-1 rounded-md hover:bg-gray-300 transition">
                  연결하기
                </button>
                <button id="unlink-google-button" class="hidden bg-red-100 text-red-800 px-3 py-1 rounded-md hover:bg-red-200 transition">
                  연결 해제
                </button>
              </div>
            </div>
            
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <i class="fab fa-github text-xl mr-3"></i>
                <span>GitHub</span>
              </div>
              <div>
                <span id="github-status" class="text-gray-500 mr-3">연결되지 않음</span>
                <button id="link-github-button" class="bg-gray-200 text-gray-800 px-3 py-1 rounded-md hover:bg-gray-300 transition">
                  연결하기
                </button>
                <button id="unlink-github-button" class="hidden bg-red-100 text-red-800 px-3 py-1 rounded-md hover:bg-red-200 transition">
                  연결 해제
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div>
          <h2 class="text-xl font-semibold mb-4">계정 관리</h2>
          <button id="logout-button" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition">
            로그아웃
          </button>
          <button id="delete-account-button" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition ml-4">
            계정 삭제
          </button>
        </div>
      </div>
    </main>

    <script src="../js/profile.js" type="module"></script>
  </body>
</html>
