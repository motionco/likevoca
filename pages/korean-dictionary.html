<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likevoca - 한국어 단어장</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/hangul-writer.js"></script>
    <script src="./js/korean-dictionary.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-8">
      <div
        class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4"
      >
        <div>
          <h1 class="text-4xl font-bold text-gray-800">한국어 단어장</h1>
          <p class="text-gray-600">
            전체 단어 수: <span class="font-semibold" id="word-count">0</span>개
          </p>
        </div>
        <div
          class="flex flex-col md:flex-row items-start md:items-center gap-4"
        >
          <div class="bg-white rounded-lg shadow-sm p-3 min-w-[200px]">
            <div class="flex items-center justify-between mb-2">
              <span class="text-sm text-gray-600">단어장 사용량</span>
              <span class="text-sm font-medium" id="korean-dict-usage-text"
                >0/0
              </span>
            </div>

            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div
                class="bg-[#4B63AC] h-2.5 rounded-full"
                id="korean-dict-usage-bar"
                style="width: 0%"
              ></div>
            </div>
          </div>
          <div class="flex gap-2">
            <button
              id="add-word"
              class="bg-[#4B63AC] text-white px-4 py-2 rounded-lg hover:bg-[#3A4F8B] transition duration-300 whitespace-nowrap"
            >
              <i class="fas fa-plus"></i> 단어 추가
            </button>
            <button
              id="bulk-add-word"
              class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300 whitespace-nowrap"
            >
              <i class="fas fa-file-import"></i> 대량 단어 추가
            </button>
          </div>
        </div>
      </div>
      
      <!-- 검색 및 필터링 섹션 -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <!-- 검색 유형 선택 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">검색 방향</label>
            <select id="search-direction" class="w-full p-2 border rounded-md">
              <option value="korean">한국어 → 외국어</option>
              <option value="foreign">외국어 → 한국어</option>
            </select>
          </div>
          
          <!-- 언어 선택 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">언어 선택</label>
            <select id="language-filter" class="w-full p-2 border rounded-md">
              <option value="all">모든 언어</option>
              <option value="english">영어</option>
              <option value="japanese">일본어</option>
              <option value="chinese">중국어</option>
            </select>
          </div>
          
          <!-- 카테고리 선택 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">카테고리</label>
            <select id="category-filter" class="w-full p-2 border rounded-md">
              <option value="all">모든 카테고리</option>
              <option value="음식">음식</option>
              <option value="과일">과일</option>
              <option value="일상">일상</option>
              <option value="직업">직업</option>
              <option value="학교">학교</option>
            </select>
          </div>
          
          <!-- 수준 선택 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">수준</label>
            <select id="level-filter" class="w-full p-2 border rounded-md">
              <option value="all">모든 수준</option>
              <option value="초급">초급</option>
              <option value="중급">중급</option>
              <option value="고급">고급</option>
            </select>
          </div>
        </div>
        
        <!-- 검색 입력 -->
        <div class="flex items-center space-x-4">
          <input
            type="text"
            id="search-input"
            placeholder="검색어를 입력하세요"
            class="w-full p-2 border rounded-md"
          />
          <select id="sort-option" class="p-2 border rounded-md">
            <option value="usage">사용 빈도순</option>
            <option value="alphabetical">가나다순</option>
            <option value="latest">최신순</option>
          </select>
        </div>
      </div>
      
      <!-- 단어 목록 -->
      <div
        id="word-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
      
      <!-- 더 보기 버튼 -->
      <div class="mt-8 flex justify-center">
        <button
          id="load-more"
          class="bg-[#4B63AC] text-white px-6 py-3 rounded-lg hover:bg-[#3A4F8B] transition duration-300 hidden"
        >
          더 보기
        </button>
      </div>

      <div id="modal-container"></div>
    </div>
  </body>
</html>
