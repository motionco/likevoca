<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LikeVoca - 다국어 학습 플랫폼</title>
    
    <!-- 기본 메타 태그 -->
    <meta name="description" content="체계적인 커리큘럼과 직관적인 학습 시스템으로 언어 학습을 더욱 효과적으로 만들어드립니다." />
    <meta name="keywords" content="언어 학습, 다국어, 단어장, AI 단어장, 영어, 일본어, 중국어, 한국어" />
    
    <!-- Open Graph / 소셜 미디어 메타 태그 -->
    <meta property="og:title" content="LikeVoca - 다국어 학습 플랫폼" />
    <meta property="og:description" content="체계적인 커리큘럼과 직관적인 학습 시스템으로 언어 학습을 더욱 효과적으로 만들어드립니다." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://likevoca.com" />
    <meta property="og:locale" content="ko" />
    
    <!-- 표준 링크 -->
    <link rel="canonical" href="https://likevoca.com" />
    
    <!-- 대체 언어 링크 (초기값) -->
    <link rel="alternate" hreflang="ko" href="https://likevoca.com/ko" />
    <link rel="alternate" hreflang="en" href="https://likevoca.com/en" />
    <link rel="alternate" hreflang="ja" href="https://likevoca.com/ja" />
    <link rel="alternate" hreflang="zh" href="https://likevoca.com/zh" />
    <link rel="alternate" hreflang="x-default" href="https://likevoca.com/en" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/hangul-writer.js"></script>
    <script src="./js/index.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main
      class="container mx-auto max-w-7xl px-4 md:px-6 lg:px-8 py-8 md:py-12 lg:py-16"
    >
      <div
        class="flex flex-col lg:flex-row items-center justify-between mb-8 md:mb-16 mt-4 md:mt-8"
      >
        <div class="lg:w-1/2 lg:pr-12 text-center lg:text-left">
          <h1
            class="text-3xl md:text-4xl lg:text-6xl font-bold text-gray-800 mb-4 md:mb-6"
          >
            <span data-i18n="learn_languages">다양한 언어를 쉽고 재미있게</span><br />
            <span class="text-[#4B63AC]" data-i18n="learn_languages_part2">배워보세요</span>
          </h1>
          <p
            class="text-base md:text-lg text-gray-600 mb-6 md:mb-8 px-4 lg:px-0"
            data-i18n="effective_learning"
          >
            체계적인 커리큘럼과 직관적인 학습 시스템으로 <br />
            당신의 언어 학습을 더욱 효과적으로 만들어드립니다.
          </p>
          <button
            class="w-full md:w-auto bg-[#4B63AC] text-white px-6 md:px-8 py-3 rounded-lg hover:bg-[#3A4F8B] transition duration-300 text-base md:text-lg font-semibold"
            data-i18n="get_started_free"
          >
            무료로 시작하기
          </button>
        </div>
        <div class="lg:w-1/2 mt-8 lg:mt-0 w-full px-4 lg:px-0">
          <div class="h-64 md:h-80 lg:h-96 rounded-xl overflow-hidden">
            <img
              src="assets/hero.webp"
              class="w-full h-full object-cover rounded-xl"
              alt="Hero Image"
            />
          </div>
        </div>
      </div>

      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 lg:gap-8 md:mb-16"
      >
        <div
          class="bg-[#E6F0FF] rounded-xl p-4 md:p-6 shadow-lg hover:shadow-xl transition duration-300"
        >
          <div class="h-auto md:h-48 flex flex-col justify-between space-y-4">
            <div>
              <h3 class="text-2xl font-bold text-[#4B63AC] mb-4" data-i18n="wordbook">
                단어장
              </h3>
              <p class="text-gray-700 text-sm lg:text-lg" data-i18n="wordbook_desc">
                학습할 단어를 입력하고 나만의 다국어 단어장을 만들어보세요.
              </p>
            </div>
            <button
              class="self-end bg-[#4B63AC] text-white px-6 py-2 rounded-lg hover:bg-[#3A4F8B] transition duration-300"
              data-i18n="start"
            >
              시작하기
            </button>
          </div>
        </div>
        <div
          class="bg-[#E8F5E9] rounded-xl p-4 md:p-6 shadow-lg hover:shadow-xl transition duration-300"
        >
          <div class="h-auto md:h-48 flex flex-col justify-between space-y-4">
            <div>
              <h3 class="text-2xl font-bold text-[#2E7D32] mb-4" data-i18n="ai_wordbook">
                AI 단어장
              </h3>
              <p class="text-gray-700 text-sm lg:text-lg" data-i18n="ai_wordbook_desc">
                Google Gemini AI로 맞춤 단어를 추천받고, 언어 실력을 키우세요.
              </p>
            </div>
            <button
              class="self-end bg-[#2E7D32] text-white px-6 py-2 rounded-lg hover:bg-[#1B5E20] transition duration-300"
              data-i18n="start"
            >
              시작하기
            </button>
          </div>
        </div>
        <div
          class="bg-[#E3F2FD] rounded-xl p-4 md:p-6 shadow-lg hover:shadow-xl transition duration-300"
        >
          <div class="h-auto md:h-48 flex flex-col justify-between space-y-4">
            <div>
              <h3 class="text-2xl font-bold text-[#1565CD] mb-4" data-i18n="inquiry">문의하기</h3>
              <p class="text-gray-700 text-sm lg:text-lg" data-i18n="inquiry_desc">
                궁금한 점이 있거나 도움이 필요하시면 언제든지 문의하세요.
              </p>
            </div>
            <button
              class="self-end bg-[#1565CD] text-white px-6 py-2 rounded-lg hover:bg-[#0D47A1] transition duration-300"
              data-i18n="inquiry"
            >
              문의하기
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="module">
      import { applyLanguage, updateMetadata } from './utils/language-utils.js';
      
      // 페이지 로드 후 언어 설정 적용 및 메타데이터 업데이트
      document.addEventListener('DOMContentLoaded', async () => {
        await applyLanguage();
        await updateMetadata('home');
      });
    </script>
  </body>
</html>
