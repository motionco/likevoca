<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeVoca - Multilingual Learning Platform</title>
    <meta name="description" content="Learn languages effectively with LikeVoca's systematic curriculum and intuitive learning system.">
    
    <!-- 기본 언어별 링크 -->
    <link rel="alternate" hreflang="ko" href="/ko/" />
    <link rel="alternate" hreflang="en" href="/en/" />
    <link rel="alternate" hreflang="ja" href="/ja/" />
    <link rel="alternate" hreflang="zh" href="/zh/" />
    <link rel="alternate" hreflang="x-default" href="/en/" />
    
    <script>
        // 언어 감지 및 리디렉션
        function detectAndRedirect() {
            // 사용자가 설정한 언어 확인
            const userLanguage = localStorage.getItem('userLanguage');
            
            if (userLanguage) {
                // 사용자가 이미 언어를 설정한 경우
                redirectToLanguage(userLanguage);
                return;
            }
            
            // 브라우저 언어 감지
            const browserLanguage = navigator.language || navigator.userLanguage;
            let targetLanguage = 'en'; // 기본값
            
            if (browserLanguage.startsWith('ko')) {
                targetLanguage = 'ko';
            } else if (browserLanguage.startsWith('ja')) {
                targetLanguage = 'ja';
            } else if (browserLanguage.startsWith('zh')) {
                targetLanguage = 'zh';
            }
            
            // 언어 설정 저장
            localStorage.setItem('userLanguage', targetLanguage);
            redirectToLanguage(targetLanguage);
        }
        
        function redirectToLanguage(language) {
            const isDev = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' ||
                         window.location.port === '5500';
            
            if (isDev) {
                window.location.href = `/locales/${language}/index.html`;
            } else {
                window.location.href = `/${language}/`;
            }
        }
        
        // 페이지 로드 시 즉시 리디렉션
        detectAndRedirect();
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <h1>LikeVoca</h1>
        <p>Redirecting to your language...</p>
        <p>언어별 페이지로 이동 중...</p>
        <p>言語別ページに移動中...</p>
        <p>正在跳转到语言页面...</p>
        
        <div style="margin-top: 30px;">
            <p>If not redirected automatically, please choose your language:</p>
            <a href="/locales/ko/index.html" style="margin: 10px; padding: 10px 20px; background: #4B63AC; color: white; text-decoration: none; border-radius: 5px;">한국어</a>
            <a href="/locales/en/index.html" style="margin: 10px; padding: 10px 20px; background: #4B63AC; color: white; text-decoration: none; border-radius: 5px;">English</a>
            <a href="/locales/ja/index.html" style="margin: 10px; padding: 10px 20px; background: #4B63AC; color: white; text-decoration: none; border-radius: 5px;">日本語</a>
            <a href="/locales/zh/index.html" style="margin: 10px; padding: 10px 20px; background: #4B63AC; color: white; text-decoration: none; border-radius: 5px;">中文</a>
        </div>
    </div>
</body>
</html>
