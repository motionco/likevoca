<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Hangul - 한글 필기 학습 플랫폼</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/hangul-writer.js"></script>
    <script src="./js/index.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main
      class="container mx-auto max-w-7xl px-4 md:px-6 lg:px-8 py-8 md:py-12 lg:py-16"
    >
      <div
        class="flex flex-col lg:flex-row items-center justify-between mb-8 md:mb-16 mt-4 md:mt-8"
      >
        <div class="lg:w-1/2 lg:pr-12 text-center lg:text-left">
          <h1
            class="text-3xl md:text-4xl lg:text-6xl font-bold text-gray-800 mb-4 md:mb-6"
          >
            한글을 쉽고 재미있게<br />
            <span class="text-[#4B63AC]">배워보세요</span>
          </h1>
          <p
            class="text-base md:text-lg text-gray-600 mb-6 md:mb-8 px-4 lg:px-0"
          >
            체계적인 커리큘럼과 직관적인 필기 연습 시스템으로 <br />
            당신의 한글 학습을 더욱 효과적으로 만들어드립니다.
          </p>
          <button
            class="w-full md:w-auto bg-[#4B63AC] text-white px-6 md:px-8 py-3 rounded-lg hover:bg-[#3A4F8B] transition duration-300 text-base md:text-lg font-semibold"
          >
            무료로 시작하기
          </button>
        </div>
        <div class="lg:w-1/2 mt-8 lg:mt-0 w-full px-4 lg:px-0">
          <div class="h-64 md:h-80 lg:h-96 rounded-xl overflow-hidden">
            <img
              src="assets/hero.webp"
              class="w-full h-full object-cover rounded-xl"
              alt="Hero Image"
            />
          </div>
        </div>
      </div>

      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 lg:gap-8 md:mb-16"
      >
        <div
          class="bg-[#E6F0FF] rounded-xl p-4 md:p-6 shadow-lg hover:shadow-xl transition duration-300"
        >
          <div class="h-auto md:h-48 flex flex-col justify-between space-y-4">
            <div>
              <h3 class="text-2xl font-bold text-[#4B63AC] mb-4">
                나만의 단어장
              </h3>
              <p class="text-gray-700 text-sm lg:text-lg">
                학습할 한글을 입력하고 나만의 단어장을 만들어보세요.
              </p>
            </div>
            <button
              class="self-end bg-[#4B63AC] text-white px-6 py-2 rounded-lg hover:bg-[#3A4F8B] transition duration-300"
            >
              시작하기
            </button>
          </div>
        </div>
        <div
          class="bg-[#E8F5E9] rounded-xl p-4 md:p-6 shadow-lg hover:shadow-xl transition duration-300"
        >
          <div class="h-auto md:h-48 flex flex-col justify-between space-y-4">
            <div>
              <h3 class="text-2xl font-bold text-[#2E7D32] mb-4">
                AI 추천 한글
              </h3>
              <p class="text-gray-700 text-sm lg:text-lg">
                Google Gemini Ai로 맞춤 한글을 추천받고, 필기 실력을 키우세요.
              </p>
            </div>
            <button
              class="self-end bg-[#2E7D32] text-white px-6 py-2 rounded-lg hover:bg-[#1B5E20] transition duration-300"
            >
              시작하기
            </button>
          </div>
        </div>
        <div
          class="bg-[#E3F2FD] rounded-xl p-4 md:p-6 shadow-lg hover:shadow-xl transition duration-300"
        >
          <div class="h-auto md:h-48 flex flex-col justify-between space-y-4">
            <div>
              <h3 class="text-2xl font-bold text-[#1565CD] mb-4">문의하기</h3>
              <p class="text-gray-700 text-sm lg:text-lg">
                궁금한 점이 있거나 도움이 필요하시면 언제든지 문의하세요.
              </p>
            </div>
            <button
              class="self-end bg-[#1565CD] text-white px-6 py-2 rounded-lg hover:bg-[#0D47A1] transition duration-300"
            >
              문의하기
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
