<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 관리 - ActionLingo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body class="bg-gray-100">
  <!-- Navbar will be loaded here -->
  <div id="navbar-placeholder"></div>

  <main class="container mx-auto px-4 py-8">
    <div id="profile-container" class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-6">프로필 관리</h1>
      
      <div id="auth-required" class="p-6 bg-yellow-100 rounded-lg border border-yellow-300 mb-4">
        <p class="text-lg">이 페이지를 보려면 로그인이 필요합니다.</p>
        <a href="login.html" class="btn btn-primary mt-3 inline-block">로그인</a>
      </div>
      
      <div id="profile-content">
        <div class="profile-section">
          <h2>개인 정보</h2>
          <form id="profile-form">
            <div class="form-group">
              <label for="displayName">이름</label>
              <input type="text" id="displayName" name="displayName" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" class="form-control" disabled>
            </div>
            <button type="submit" id="update-profile" class="btn btn-primary">정보 업데이트</button>
          </form>
        </div>
        
        <div class="profile-section">
          <h2>계정 연결</h2>
          <div class="account-connections">
            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-google provider-icon" style="color: #DB4437;"></i>
                <span>Google 계정</span>
              </div>
              <div class="connection-status">
                <span id="google-status" class="status-badge">연결되지 않음</span>
                <button id="google-connect" class="btn btn-outline">연결</button>
                <button id="google-disconnect" class="btn btn-outline btn-danger hidden">연결 해제</button>
              </div>
            </div>
            
            <div class="connection-item">
              <div class="connection-info">
                <i class="fab fa-github provider-icon"></i>
                <span>GitHub 계정</span>
              </div>
              <div class="connection-status">
                <span id="github-status" class="status-badge">연결되지 않음</span>
                <button id="github-connect" class="btn btn-outline">연결</button>
                <button id="github-disconnect" class="btn btn-outline btn-danger hidden">연결 해제</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="profile-section danger-zone">
          <h2>위험 영역</h2>
          <div class="danger-actions">
            <button id="logout-btn" class="btn btn-outline">로그아웃</button>
            <button id="delete-account" class="btn btn-danger">계정 삭제</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer bg-gray-200 mt-8 py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 ActLingo. 모든 권리 보유.</p>
    </div>
  </footer>

  <!-- Firebase -->
  <script type="module" src="js/firebase/firebase-init.js"></script>
  <script type="module" src="js/profile.js"></script>
</body>
</html>
